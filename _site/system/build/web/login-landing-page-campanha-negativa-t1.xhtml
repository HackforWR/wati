<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt,en,es,de,ru" xml:lang="pt,en,es,de,ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp">
    <f:view locale="#{languageController.locale}">
        <h:head>
            <title>#{messages['redirect.page.header']} | #{messages['vivasemtabaco.title']}</title>
            <meta http-equiv="refresh" content="0; url=http://www.vivasemtabaco.com.br/login.xhtml" />
            <script type="text/javascript">
                window.location.href = "http://www.vivasemtabaco.com.br/login.xhtml"
            </script>
            <w:head_comum />
        </h:head>

        <h:body>
            <!-- header -->    
            <w:topmenu />

            <div class="container">     
                <h1 class="page-title blue-text text-darken-3 ">#{messages['redirect.page.header']}</h1>             
                <p>#{messages['redirect.page.text']}: <h:outputLink value="login.xhtml">http://www.vivasemtabaco.com.br/login.xhtml</h:outputLink> </p>                
            </div>

            <w:footer />
        </h:body>
    </f:view>
</html>
