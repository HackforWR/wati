<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <div class="row">
            <div class="col s12 m12 l12">
                <h:form>                                         
                    <h6 class="grey-text darken-4">#{messages['ratings.question']}</h6>
                    <br />
                    <p:commandLink actionListener="#{ratingController.rate}" id="upvote" update="@form">
                        <h:graphicImage  style="width: 30px" library="default"  name="#{ratingController.imageLike}" alt="#{messages['yes']}"/>
                        <f:attribute name="button" value="like" />
                    </p:commandLink>
                    <p:spacer width="25px"/>
                    <p:commandLink actionListener="#{ratingController.rate}" id="downvote" update="@form">
                        <h:graphicImage  style="width: 30px" library="default" name="#{ratingController.imageUnlike}" alt="#{messages['no']}" />
                        <f:attribute name="button" value="unlike" />
                    </p:commandLink>
                </h:form>

            </div>
        </div>

    </cc:implementation>
</html>
