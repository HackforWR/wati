pronto.plano.padrao.h2.1=Ratschläge
pronto.plano.padrao.li.1=Sobald Sie aufhören zu rauchen, verbessert sich Ihre Lebensqualität und Lebensdauer.
pronto.plano.padrao.li.2=Die Lust zu Rauchen zu empfinden ist durchaus gewöhnlich, wenn man versucht nicht mehr zu rauchen. In den meisten Fällen reduziert sich dieses Gefühl nach den ersten Wochen des Rauchstopps.
pronto.plano.padrao.li.3=Dem Entzug standzuhalten ist grundlegend, rauchen Sie deshalb nicht nach dem festgelegten Datum.
pronto.plano.padrao.li.4=Medikamente verdoppeln Ihre Chance aufzuhören. Lassen Sie sich unbedingt von einem Fachmediziner beraten.
pronto.plano.padrao.li.5=Meiden Sie in den ersten Wochen Risikosituationen wie:
pronto.plano.padrao.li.6=Den Konsum alkoholischer Getränken
pronto.plano.padrao.li.7=Informieren Sie Ihre Freunde und Familie, dass Sie versuchen, mit dem Rauchen aufzuhören.
pronto.plano.padrao.li.8=Es ist normal, dass Raucher an Gewicht zunehmen. Dies könnte eine gute Gelegenheit sein, mehr Sport zu treiben und mehr Obst und Gemüse zu essen.
