dicas.p2=2. Die Lust zu Rauchen zu empfinden ist durchaus gewöhnlich, wenn man versucht damit aufzuhören. In den meisten Fällen reduziert sich dieses Gefühl nach den ersten Wochen des Rauchstopps.
dicas.p3=3. Dem Entzug standzuhalten ist grundlegend, rauchen Sie deshalb nicht wieder nach dem festgelegten Datum.
dicas.p4=4. Medikamente verdoppeln Ihre Chance aufzuhören. Lassen Sie sich unbedingt von einem Fachmediziner beraten.
dicas.p5=5. Meiden Sie in den ersten Wochen Risikosituationen wie:
dicas.p5.1=\ \ \ \ \ - Konsum alkoholischer Getränke.
dicas.p5.2=\ \ \ \ \ - Informieren Sie Ihre Freunde und Familie, dass Sie versuchen, mit dem Rauchen aufzuhören.
dicas.p6=6. Es ist normal, dass Raucher an Gewicht zunehmen. Dies könnte eine gute Gelegenheit sein, mehr Sport zu treiben und mehr Obst und Gemüse zu essen.
