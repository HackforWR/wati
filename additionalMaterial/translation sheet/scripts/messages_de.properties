msg.primeira.semana1=Es ist eine Woche vergangen, seitdem Sie unser Programm Lebe ohne Tabak besucht haben.
msg.primeira.semana2=Wenn Sie es geschafft haben mit dem Rauchen aufzuhören, können Sie bereits einige positive Veränderungen an Ihrem Körper bemerken.
msg.primeira.semana3=* Verbesserung der Herzfrequenz,
msg.primeira.semana4=* Verringerung der Kohlenmonoxidmenge im Blut - gleiches Produkt wie die Abgase von Autos und Bussen,
