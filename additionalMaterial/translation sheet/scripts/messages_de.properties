acompanhamento.lapso.h1.1=Ausrutscher
acompanhamento.plano.padrao.p.1=Da Sie nichts aufgeschrieben haben, haben wir einige Ratschläge für Sie zusammengestellt. Sie sollen Ihnen helfen, Rückfälle zu vermeiden.
acompanhamento.plano.padrao.h2.1=Denken Sie daran
acompanhamento.plano.padrao.li.1=Any period without smoking is already a victory
acompanhamento.plano.padrao.li.2=Lernen Sie aus Ihren Fehlern. Normalerweise benötigt ein Raucher mehrere Versuche bis er endgültig mit dem Rauchen aufhört.
