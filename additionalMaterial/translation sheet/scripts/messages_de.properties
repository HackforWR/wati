pronto.evitar.full.h1.1=Wie vermeidet man Rückfälle?
pronto.evitar.full.h2.1=Risikosituationen
pronto.evitar.full.p.1=Auch wenn mit dem Rauchen aufgehört wurde, ist es möglich, dass wieder zu einer Zigarette gegriffen wird - bezeichnet als Rückfall.
pronto.evitar.full.p.2=Es ist folglich sehr wichtig, Schwierigkeiten und bestimmten Situationen vorzubeugen, die Sie eventuell zu einem Rückfall bringen können. Besonders gefährlich sind die ersten Wochen des Rauchstopps, da in dieser Zeit die Entzugserscheinungen am größten sind.
pronto.evitar.full.h2.2=Raucherfreunde und - familie
pronto.evitar.full.p.3=Aufzuhören zu rauchen ist deutlich schwieriger, wenn Sie rauchende Familienmitglieder oder Freunde um sich haben.
pronto.evitar.full.p.4=Sollte dies auf Sie zutreffen, bitten Sie Ihre Familie oder Freunde, dass Sie künftig nicht in Ihrer Nähe rauchen. Sie können sie auch bitten, zusammen mit Ihnen aufzuhören.
pronto.evitar.full.h2.3=Alkoholische Getränke
pronto.evitar.full.li.1=Sollten Sie gerne alkoholische Getränke konsumieren, versuchen Sie diese in den ersten Wochen Ihres Rauchstopps zu meiden.
pronto.evitar.full.li.2=Der Genuss alkoholischer Getränke erhöht den Wunsch nach Rauchen.
pronto.evitar.full.next.p.1=Denken Sie sich eine kurze Übung aus, die Sie in Zukunft vor einem Rückfall bewahrt.
