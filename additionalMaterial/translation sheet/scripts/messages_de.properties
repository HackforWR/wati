pronto.intro.h1=Bereit für den Rauchstopp
pronto.intro.p1=Herzlichen Glückwunsch zu Ihrer Entscheidung! Wir werden Sie unterstützen, einen individuellen Plan aufzustellen.
pronto.intro.p2=Hier finden Sie von Experten zusammengetragene schriftliche Informationen aus Studien.
pronto.intro.p3=Dieses Programm ersetzt keine traditionelle klinische Behandlung. Wir empfehlen Ihnen deshalb, die Hilfe eines Fachmediziners zu beanspruchen.
pronto.intro.h3=Empfehlungen
pronto.intro.li1=Versuchen Sie, die einzelnen Schritte in ihrer Reihenfolge zu bearbeiten.
pronto.intro.li2=Sie können den Plan jederzeit verändern. Klicken Sie auf die jeweilige Position auf der Leiste an der linken Seite.
pronto.intro.li3a=Wenn Sie doch nicht aufhören wollen, empfehlen wir Ihnen zum ersten Schritt zurück zu gehen:
pronto.intro.li3b=Vorbereiten des Rauchstopps
pronto.intro.next.h2=Nächster Schritt
pronto.intro.next.p=Erfahren Sie mehr über Entzug und entdecken Sie Strategien, um richtig damit umzugehen.
pronto.intro.question1=O quão motivado você está para parar de fumar?
pronto.intro.question.answer01=I like smoking and I do not consider quitting.
pronto.intro.question.answer02=I never think about quitting and do not have plans of quitting.
pronto.intro.question.answer03=I seldom think about quitting and I do not have plans for quitting.
pronto.intro.question.answer04=Sometimes I think about quitting, but I do not have plans to quit.
pronto.intro.question.answer05=I often think about quit smoking, but I do not have any plans.
pronto.intro.question.answer06=I have plans to quit within 6 months
pronto.intro.question.answer07=I have plans to quit within 30 days.
pronto.intro.question.answer08=I still smoke, but I've started to reduce the number of cigarettes I smoke.
