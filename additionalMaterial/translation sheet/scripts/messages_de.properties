preparando.aef.p.1=Die meisten Raucher versuchen erst gar nicht aufzuhören zu rauchen, da sie die Angst vor dem Scheitern und Unsicherheit plagen. Erfahren Sie mehr über die zwei gängisten Ängste:
preparando.aef.h2.1=Abstinenz
preparando.aef.li.1=Bei einigen Rauchern lassen sich Entzugssymptome wie z.B. Kopfschmerzen, Schwindel, Veränderungen im Schlaf und Irritationen erkennen.
preparando.aef.li.2=Diese Symptome sind von Mensch zu Mensch unterschiedlich.
preparando.aef.li.3=Normalerweise dauern sie zwischen einer und drei Wochen an.
preparando.aef.li.4=Für manche Personen kann es hilfreich sein, Medikamente zur Symptomhemmung einzunehmen.
