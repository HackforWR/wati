pronto.met.h1.1=Methoden zum Rauchstopp
pronto.met.p.1=Es gibt zwei verschieden Methoden, mit dem Rauchen audzuhören: von heute auf morgen oder schrittweise.
pronto.met.p.2=Sie sollten die für Sie bessere Variante wählen. Dennoch zeigen Studien, dass es effektiver ist, abrupt mit dem Rauchen aufzuhören.
pronto.met.h2.1=Abrupt Aufhören
pronto.met.li.1=Abrupt Aufhören bedeutet definitiv aufzuhören.
pronto.met.li.2=Im nächsten Schritt können Sie ein Datum festlegen, an dem Sie aufhören.
pronto.met.li.3=Einige Raucher legen lieber ein fixes Datum für Ihren Rauchstopp fest. 
pronto.met.h2.2=Schritt für Schritt aufhören
pronto.met.li.4=Schritt für Schritt aufhören bedeutet, täglich die Anzahl der gerauchten Zigaretten zu verringern bis man komplett ohne Zigarette auskommt.
pronto.met.li.5=Die alleinige Reduzierung der gerauchten Zigaretten bedeutet keineswegs Besserungen.
pronto.met.li.6=Nach zwei Wochen sollten Sie das Rauchen komplett eingestellt haben.
pronto.met.li.7=Jegliche Anzahl an gerauchten Zigaretten birgt ein Gesundheitsrisiko.
pronto.met.li.8=Im nächsten Schritt sollten Sie ein Datum festlegen, an dem Sie komplett mit dem Rauchen aufgehört haben werden.
