ready.avoid.relapses.yes.h1=Você tentou os melhores métodos quando tentou parar?
ready.avoid.relapses.yes.p.1=Fumantes geralmente tentam parar de diferentes maneiras e várias vezes antes de conseguir parar para sempre.
ready.avoid.relapses.yes.p.2=No entanto, algumas maneiras funcionam mais. Saiba mais abaixo.
ready.avoid.relapses.yes.h4.1=Ajuda profissional
ready.avoid.relapses.yes.li.1=Receber ajuda de um profissional treinado aumenta suas chances de conseguir parar de fumar. Para aumentar ainda mais suas chances de parar, recomendamos o uso de medicamentos e de ajuda profissional.
ready.avoid.relapses.yes.li.2=Mas atenção, não há nenhuma pesquisa científica que aponte que Homeopatia, acupuntura, chás, ervas ou plantas medicinais e outros produtos de tabaco ajudem a parar de fumar.
ready.avoid.relapses.yes.li.3=Serviços de ajuda por telefone também aumentam suas chances de parar, mas menos que a ajuda especializada e os medicamentos. No entanto, os serviços de telefone podem ajudar você nas horas difíceis ou quando as outras formas de tratamento não estão disponíveis. Sites na internet podem ajudar você a escolher o melhor tratamento e também aumentar suas chances de parar, mas menos que os outros procedimentos.
ready.avoid.relapses.yes.h4.2=Reposição de Nicotina
ready.avoid.relapses.yes.li.4=O uso de medicamentos de reposição de nicotina como adesivos, gomas e sprays, dobram as suas chances de parar. Procure sempre acompanhamento médico se for tomar um medicamento. Para aumentar ainda mais as suas chances de parar, procure também ajuda profissional.
ready.avoid.relapses.yes.li.5=Mas atenção, não há nenhuma pesquisa científica mostrando que Homeopatia, acupuntura, chás, ervas ou plantas medicinais e outros produtos de tabaco ajudem a parar de fumar.
ready.avoid.relapses.yes.li.6=Serviços de ajuda por telefone também aumentam suas chances de parar, mas menos que a ajuda especializada e os medicamentos. No entanto, os serviços de telefone podem ajudar você nas horas difíceis ou quando as outras formas de tratamento não estão disponíveis. Sites na internet podem ajudar você a escolher o melhor tratamento e também aumentar suas chances de parar, mas menos que os outros procedimentos.
ready.avoid.relapses.yes.h4.3=Outros medicamentos com receita médica
ready.avoid.relapses.yes.li.7=Além dos medicamentos que substituem a nicotina do cigarro (ex. Adesivos), outros medicamentos (ex. Bupropriona - Bup, Vareniclina - Champix) aumentam suas chances de parar de fumar. Procure sempre acompanhamento médico se for tomar um medicamento. Para aumentar ainda mais as suas chances de parar, procure também ajuda profissional.
ready.avoid.relapses.yes.li.8=Mas atenção, não há nenhuma pesquisa científica mostrando que Homeopatia, acupuntura, chás, ervas ou plantas medicinais e outros produtos de tabaco ajudem a parar de fumar.
ready.avoid.relapses.yes.li.9=Serviços de ajuda por telefone também aumentam suas chances de parar, mas menos que a ajuda especializada e os medicamentos. No entanto, os serviços de telefone podem ajudar você nas horas difíceis ou quando as outras formas de tratamento não estão disponíveis. Sites na internet podem ajudar você a escolher o melhor tratamento e também aumentar suas chances de parar, mas menos que os outros procedimentos.
ready.avoid.relapses.yes.h4.4=Homeopatia ou acupuntura
ready.avoid.relapses.yes.li.10=Não há nenhuma pesquisa científica que prove que Homeopatia ou Acupuntura funcionem para o tratamento do tabagismo. O mesmo vale para chás, ervas, plantas medicinais e outros produtos de tabaco.
ready.avoid.relapses.yes.li.11=A boa notícia é que a ajuda profissional especializada e o uso de medicamentos aumentam suas chances de parar, principalmente quando usados ao mesmo tempo. No Brasil, você pode ter acesso à ajuda e aos medicamentos através do SUS. Serviços de ajuda por telefone também aumentam suas chances de parar, mas menos que a ajuda especializada e os medicamentos. No entanto, os serviços de telefone podem ajudar você nas horas difíceis ou quando as outras formas de tratamento estão indisponíveis.
ready.avoid.relapses.yes.li.12=Sites na internet podem ajudar você a escolher o melhor tratamento e também aumentar suas chances de parar, mas menos que os outros procedimentos.
ready.avoid.relapses.yes.h4.5=Chás, ervas ou plantas medicinais
ready.avoid.relapses.yes.li.13=Não há nenhuma pesquisa científica que prove que chás, ervas ou plantas medicionais funcionem para o tratamento do tabagismo. O mesmo vale para homeopatia, acupuntura e outros produtos de tabaco.
ready.avoid.relapses.yes.li.14=A boa notícia é que a ajuda profissional especializada e o uso de medicamentos aumentam suas chances de parar, principalmente quando usados ao mesmo tempo. No Brasil, você tem acesso a ajuda e aos medicamentos através do SUS.
ready.avoid.relapses.yes.li.15=Sites na internet podem ajudar você a escolher o melhor tratamento e também aumentar suas chances de parar, mas menos que os outros procedimentos.
ready.avoid.relapses.yes.h4.6=Serviços de ajuda por telefone para parar de fumar
ready.avoid.relapses.yes.li.16=Receber ajuda profissional por telefone aumenta suas chances de conseguir parar. Mesmo não ajudando o mesmo tanto que a ajuda profissional e o uso de medicamentos, a ajuda por telefone pode ajudar você nas horas difíceis ou quando as outras formas de tratamento estão indisponíveis.
ready.avoid.relapses.yes.li.17=Sites na internet podem ajudar você a escolher o melhor tratamento e também aumentar suas chances de parar, mas menos que os outros procedimentos.
ready.avoid.relapses.yes.li.18=Mas atenção, não há nenhuma pesquisa científica que aponta que Homeopatia, acupuntura, chás, ervas ou plantas medicinais e outros produtos de tabaco ajudem a parar de fumar.
ready.avoid.relapses.yes.h4.7=Serviços de ajuda por internet para parar de fumar
ready.avoid.relapses.yes.li.19=Além de oferecer informações que ajudam você a escolher o melhor tratamento, sites confiáveis na internet podem aumentar suas chances de conseguir parar.
ready.avoid.relapses.yes.li.20=No entanto, os sites não ajudam na mesma medida que a ajuda profissional, o uso de medicamentos e a ajuda por telefone.
ready.avoid.relapses.yes.li.21=Mas atenção, não há nenhuma pesquisa científica que aponta que Homeopatia, acupuntura, chás, ervas ou plantas medicinais e outros produtos de tabaco ajudem a parar de fumar.
ready.avoid.relapses.yes.h4.8=Trocou por outro produto de tabaco que não faz fumaça.
ready.avoid.relapses.yes.li.22=Não há nenhuma pesquisa científica que prove que outros produtos de tabaco que não fazem fumaça funcionem para o tratamento do tabagismo. O mesmo vale para homeopatia, acupuntura, chás, ervas e plantas medicinais.
ready.avoid.relapses.yes.li.23=A boa notícia é que a ajuda profissional especializada e o uso de medicamentos aumentam suas chances de parar de fumar, principalmente quando usados ao mesmo tempo. No Brasil, você pode ter acesso à ajuda e aos medicamentos através do SUS.
