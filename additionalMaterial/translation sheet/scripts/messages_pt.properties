terms.restrains.li2=Escrever ou transmitir qualquer material que pode, de alguma forma, difamar, ofender ou causar desconforto a qualquer pessoa
terms.restrains.li3=Prover qualquer informação para o site que seja confidencial ou propriedade de terceiros
terms.restrains.li4=Usar este site de qualquer maneira que possa infringir leis, regras ou regulamentações ou direito de terceiros
terms.restrains.li5=Transmitir vírus ou qualquer conteúdo que interfira na funcionalidade do site.
terms.garanties.h3=Garantias
terms.garanties.p1=Todos os esforços foram realizados para garantir que as informações e materiais contidos neste site são completamente verdadeiros e não danosos. Os materiais e informações disponibilizadas foram avaliados por especialistas na área de tratamento do tabagismo e por ex-fumantes.
terms.garanties.p2=O site não garante que os serviços serão disponibilizados de forma ininterrupta ou constante.
terms.garanties.p3=Embora os serviços propostos pelo site tenham como objetivo prover ajuda a fumantes, os mesmos são livres e encorajados a consultar profissionais de saúde. Todos os usuários devem utilizar este assumindo seus próprios riscos.
terms.thirdparty.h3=Serviços e Materiais de Terceiros
terms.thirdparty.p=As informações contidas neste site podem incluir serviços e informações de terceiros. O conteúdo e serviços de terceiros serão disponibilizados com aprovação prévia.
terms.links.h3=Links
terms.links.p=Este site contém links para outros sites que não se encontram sob o controle ou é mantido por nós. Os links de terceiros são disponibilizados para conveniência e informação. Caso o usuário acesse estas informações, os riscos de utilização são de inteira responsabilidade do usuário. O fato de um site de terceiros estar ligado a este, não implica necessariamente em relação de patrocínio ou que o site de terceiro seja afiliado deste.
