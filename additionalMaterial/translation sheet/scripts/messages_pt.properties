msg.primeira.semana1=Faz uma semana que você entrou no nosso programa - Viva sem Tabaco.
msg.primeira.semana2=Se você já conseguiu parar de fumar, você pode estar sentindo algumas mudanças positivas no seu corpo:
msg.primeira.semana3=* Melhora do ritmo cardíaco,
msg.primeira.semana4=* Redução do nível de monoxído de carbono no sangue - o mesmo que sai dos escapamentos de carros e ônibus,
