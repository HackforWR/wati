pronto.meds.titlepage=Медикаменты
pronto.meds.img.title=Некоторые препараты нуждаются в рецепте врача.
pronto.meds.h1.1=Медикаменты
pronto.meds.p.1=Использоание препаратов - это ценное стредство для бросания курить.
pronto.meds.p.2=Препараты работают лучше, если совмещены с профессиональной помощью - вживую, по телефону или интернету.
pronto.meds.p.3=Наболее популярными препаратами явлются: никотиновые наклейки, жвачки, спреи и таблетки, а также некоторые неникотиновые медикаменты.
pronto.meds.p.4=Некоторые из этих препаратов нуждаются в рецепте.
pronto.meds.p.5=Так как депрессия очень рапространена среди курильщиков, некоторые антидепрессанты также используются в лечении.
pronto.meds.h2.1=Терапия замены никотина (ТЗН) - доступна в виде наклеек, жвачек, спреев и таблеток.
pronto.meds.li.1=ТЗН увеличивает Ваши шансы бросить курить в два раза.
pronto.meds.li.2=ТЗН также уменьшает симптомы синдрома отмены и побуждения покурить.
pronto.meds.li.3=ТЗН имеет несколько побочных эффектов.
pronto.meds.li.4=Употребление некоторых препаратов должно находится под наблюдением медика.
pronto.meds.h2.2=Другие препараты
pronto.meds.li.5=Бупропион и Варениклин
pronto.meds.li.6=Они не содержат никотина и имеют другие побочные эффекты, отличные от ТЗН. 
pronto.meds.li.7=Употребление должно находится под наблюдением врача.
pronto.meds.p.6=Бросить курить быстро сразу или медленно? Узнайте о способе, подходящем дял Вас.
pronto.meds.btn.next=Способы бросить курить
pronto.meds.p2.1=Наболее популярными препаратами явлются: никотиновые наклейки, жвачки, спреи и таблетки, а также некоторые неникотиновые медикаменты. Они увеличивают Ваши шансы бросить курить, уменьшая симптомы тяги и абсиненции.
pronto.meds.p2.2=Если Вы планируете употреблять такие препараты, Вы должны поговорить с Вашим врачом.
pronto.meds.p2.3=Препараты прописываются в соответствии с Вашей степенью зависимости и другими факторами.
