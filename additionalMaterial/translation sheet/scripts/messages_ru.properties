aboutus.h3.kimber=Др. Ким Рихтер, профессор.
aboutus.p.kimber=Др. Рихтер является директором программы UkanQuit в Медицинском Центре Университета Канзаса - программы по стационарному лечению табакозависимости пациентов больницы, обслуживающей более 8000 пациентов с момента запуска программы в 2006 году. Она также является директором Connect2Quit - исследования эффективности интернет консультаций для прекращения курения в режиме реального времени для курильщиков сельской местности Канзаса. Она также проводит исследования и тренинги в Бразилии через сотрудничество с Университетом Жуиз-ди-Форы штата Минас Жерайс. 
aboutus.h3.zhaba=Др. Дмитро Хвостенко
aboutus.p.zhaba=Др. Дмитро Хвостенко является исследователем в Центре Биоинженерии Университета Канзаса. Он получил Докторскую степень в области Стоматологических Материалов в Орегонском Государственном Университете. В данном проекте Др. Хвостенко сделал программу ""Живи без Табака"" доступной в русско-говорящих странах мира."
