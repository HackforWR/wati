pronto.met.h1.1=Способы бросить курить
pronto.met.p.1=Есть два пути бросить курить: резко или медленно.
pronto.met.p.2=Вы должны выбрать то, что на Ваш взгляд подходит Вам больше всего. Однако, некоторые исследования показывают, что бросить резко может быть более эффективным, чем бросить медленно.
pronto.met.h2.1=Прекратить резко
pronto.met.li.1=Прекратить резко - это значит никаких сигарет вообще, даже ни одной затяжки.
pronto.met.li.2=В следующем пункте Вы сможете сами выбрать дату прекращения курить.
pronto.met.li.3=Некоторые курильщики любят установить дату прекращения.
pronto.met.h2.2=Прекращение медленно
pronto.met.li.4=Прекращение медленно - это значит уменьшение количества сигарет, выкуриваемых за день, до тех пор, пока Вы не дойдете ду нуля.
pronto.met.li.5=Помните: не существует уровня безопасного курения.
pronto.met.li.6=Чтобы получить позитивное влияние на здоровье, Вы должны полностью прекратить курить в какой-то день - в течении двух недель - после начала постепенного уменьшения количества выкуренных сигарет.
pronto.met.li.7=Помните: любое количество выкуренных сигарет вредит Вашему здоровью.
pronto.met.li.8=В следующем пункте постарайтесь выбрать дату прекращения курить.
