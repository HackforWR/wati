pesquisadores.h2.5=Дальнейшие исследования
pesquisadores.p.11=Через несколько лет мы оценим эффективность программы с помощью рандомизированного клинического испытания. Но сначала мы улучшим программу с помощью алгоритма машинного обучения, используя добычу данных и теорию тестовых заданий.
