pol.pdata.p2=Вобор информации, которая может быть дана сайту, находится только под ответственностью пользователя. Мы используем информацию для генерирования информации и последующего улучшения предоставленных услуг.
pol.pdata.p3=Данный сайт также может собирать и документировать информацию о посещении сайта, включая:
pol.pdata.li1=Name and location where you access the internet from
pol.pdata.li2=Date and time the access was done at
pol.pdata.li3=The website's internet address which led you to the website
pol.pdata.li4=Страницы, которые вы посетили во время пользования сайтом.
pol.pdata.p4=Эта информация не идентифицирует пользователей и используется для оценки количества посетителей сайта и того, каким образом сайт используется. Такова информация используется для того, чтобы сделать сайт более полезным для Вас.
pol.pdata.p5=Сайт также собирает информацию от зарегистрированных пользователей и просто посетителей для того, чтобы улучшить свое качество и эффективность. Администраторы ценят отзывы, касающиеся всех аспектов программы.  
pol.datause.h3=2. Как Ваша персональная информация используется?
pol.datause.p1=Персональная информация, полученная от сайта. используется для:
pol.datause.li1=
pol.datause.li2=
pol.datause.li3=
pol.datause.li4=Анализа трендов в пользовании сайтом.
pol.datause.p2=Некоторые способы использования информации, описанной выше, могут быть дополнены третьими лицами, которым разрешено использовать такую информацию в своих целях.
pol.datause.p3=Информация, собранная для этого сайта, также может быть использована для установления демографических трендов. Личная информация не может быть использована для этих целей. Эта анонимная информация, в свою очередь, используется для улучшения сайта и наших услуг. Личная инфомация не передается третьим лицам.
pol.datause.p4=Кроме целей, упомянутых выше, веб-сайт не будет использовать Вашу информацию  без предварительного разрешения. Исключение из этого правила будет использовано, если информация будет востребована органами юстиции.
pol.datasec.h3=3. Безопасность Ваших данных
pol.datasec.p1=Сайт применяет особые процедуры, чтобы гарантировать безопасность собранной информации, а именно: избежание потери, уничтожения, использования и получения доступа к информации без предварительного разрешения. Доступ к информации, данной Вами, будет иметь только уполномоченный персонал.   
pol.datasec.p2=Однако, никакие данные, передаваемые через интернет или информация на нашем сайте, доступная через инетрнет, не являются полностью безопасными. Пользователь использует сайт на свой риск. 
pol.secrecy.h3=4. Нарушение конфиденциальности информации
pol.secrecy.p=Информация, полученная через сайт, не будет разглашена или передана третьим лицам, если только такие действия не соответствуют данным нормам приватности.
pol.links3rd.h3=5. Ссылки на веб-сайты третьих лиц
pol.links3rd.p=Этот сайт содержит ссылки на другие сайты. Мы не ответственны за нормы приватности и содержание сайтов третьих лиц. Поиск норм приватности на их сайтах является Вашей задачей.
pol.changes.h3=6. Изменения в Правилах Приватности
pol.changes.p=Данный сайт может изменить правила приватности, запустив новую версию сайта. Вы должны проверять эту страницу время от времени для того, чтобы ознакомиться с возможными изменениями. Данные нормы приватности могут измениться в случае появления новых законов и регламентов.
pol.contact.h3=7. Контакт
pol.contact.p=Если у Вас есть какие-любо вопросы, свяжитесь с нами по-адресу, который можно найти на сайте.
