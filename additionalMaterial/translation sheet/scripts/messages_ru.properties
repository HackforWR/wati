pronto.abs.h1=Синдром отмены
pronto.abs.p1=Синдром отмены - это естесственная реакция тела на отсутствие никотина из сигареты.
pronto.abs.p2=Наиболее распространенными симптомами синдрома отмены являются головные боли. проблемы со сном и раздражительность.
pronto.abs.p3=Стоит принять эти симптомы, имея ввиду, что они продлятся примерно 1-3 недели.
pronto.abs.p4=Даже если это время кажется очень долгим, важно помнить, что симптомы отмены исчезнут.
pronto.abs.p5=На протяжении всего синдрома отмены Вы можете чувствовать сильное побуждение покурить - это называется тягой (ломкой).
pronto.abs.next.p=Узнайте, как преодолеть тягу, сильное желание покурить.
