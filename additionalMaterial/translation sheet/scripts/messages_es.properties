pol.datause.p2=Algunas formas de uso de las informaciónes descritas anteriormente pueden ser proporcionadas por terceros autorizados a utilizar estas informaciónes para estas propuestas.
pol.datause.p3=Las informaciones recolectadas para este sitio también pueden ser utilizadas para determinar patrones demográficos de uso. Las informaciones personales no son utiizadas para este propósito, Esta información anónima es, entonces, usada para mejorar el sitio y nuestros servicios. La información no será transmitida a terceros.
