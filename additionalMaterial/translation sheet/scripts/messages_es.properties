msg.segunda.semana7=Sabemos que el proceso para dejar de fumar es difícil. Tenemos recomendaciones y ejercicios en nuestro sitio web que pueden ayudarlo
msg.terceira.semana1=¡Felicitaciones! Usted está superando uno de los mayores retos de su vida. Y para celebrarlo,puede comprar un regalo o un presente para alguien con el dinero que ahorró.
