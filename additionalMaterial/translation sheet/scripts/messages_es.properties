msg.segunda.semana4=Nosotros separamos para usted un ejercicio de relajación preparado por expertos en tabaquismo. Usted puede acceder a este o descargarlo del sitio web.
msg.segunda.semana5=Para evitar el aumento de peso, trate de hacer ejercicios físicos (como caminar) y comer más frutas y verduras.
