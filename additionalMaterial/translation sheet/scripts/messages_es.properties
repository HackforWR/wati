pol.privacy.h1=Política de privacidad
pol.privacy.p=Nosotros nos preocupamos por la protección de la privacidad de los usuarios y adoptamos la política de proteger informaciones sobre los invididuos. Esta política describe las informaciones recolectadas por el sitio web, la manera como la información es utilizada y revelada, la seguridad de la información, y como las informaciones pueden ser usadas correctamente en cuanto a la privacidad del usuario se refiere.
pol.pdata.h3=1. Recolección Recopilación de Informaciónes Personales
pol.pdata.p1=Usted puede proporcionar informaciones personales durante el uso de los servicios ofrecidos por este sitio web. Esta información puede incluir detalles como nombre, edad, sexo y formas de contacto. Los productos y servicios pueden exigir otro tipo de información.
