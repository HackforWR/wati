pronto.abs.titlepage=Abstinencia - qu\u00e9 es y c\u00f3mo tratar 
pronto.abs.img=La abstinencia es un obst\u00e1culo 
pronto.abs.h1=Abstinencia 
pronto.abs.p1=La abstinencia es una reacci\u00f3n natural del cuerpo a la ausencia de nicotina de los cigarrillos. 
pronto.abs.p2=S\u00edntomas de abstinencia m\u00e1s comunes son: dolores de cabeza, mareos, alteraciones del sue\u00f1o e irritaci\u00f3n. 
pronto.abs.p3=Es importante reconocer y aceptar estos s\u00edntomas, sabiendo que van a durar un promedio de 1-3 semanas. 
pronto.abs.p4=A pesar de que parece un largo tiempo, es importante reconocer que pasar\u00e1n los s\u00edntomas de abstinencia. 
pronto.abs.p5=Durante el tiempo de espera, se puede sentir una urgencia de fumar llamada fuerte deseo.
pronto.abs.next.p=Aprenda c\u00f3mo derrotar la ansiedad, el deseo intenso de fumar. 
pronto.abs.ref.p1=Fuente: Departamento de Salud y Servicios Humanos de los EE.UU. (2008). El tratamiento del tabaquismo: Actualizaci\u00f3n 2008: Gu\u00eda de Pr\u00e1ctica Cl\u00ednica. DIANE Publishing.

