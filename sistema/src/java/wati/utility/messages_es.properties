pesquisadores.p.9b=Ver la licencia completa GNU GPL. 
pesquisadores.h2.4=C\u00f3digo Fuente 
pesquisadores.p.10=El c\u00f3digo fuente del proyecto se puede acceder en el repositorio em el
pesquisadores.h2.5=La investigaci\u00f3n futura 
pesquisadores.p.11=En los pr\u00f3ximos a\u00f1os, el programa ser\u00e1 evaluado por su eficacia a trav\u00e9s de la metodolog\u00eda del Ensayo Cl\u00ednico Aleatorizado. Durante este estudio, el programa se ha optimizado con el uso de algoritmos de aprendizaje de m\u00e1quinas, miner\u00eda de datos y la teor\u00eda de respuesta al \u00edtem.
pesquisadores.p.12=Nosotros creemos en la ciencia abierta (con programas de c\u00f3digo abierto). Todas las b\u00fasquedas se publicar\u00e1n en la p\u00e1gina web y las bases de datos y se proporcionar\u00e1n los an\u00e1lisis estad\u00edsticos. 
