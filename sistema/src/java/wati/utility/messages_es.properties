pronto.meds.titlepage=Medicamentos 
pronto.meds.img.title=Busque un m\u00e9dico que le recomiende un medicamento 
pronto.meds.h1.1=Medicamentos 
pronto.meds.p.1=El uso de medicamentos es un recurso complementario a los tratamientos. 
pronto.meds.p.2=Funcionan mejor cuando se combina con el apoyo profesional - en persona, por tel\u00e9fono e internet. 
pronto.meds.p.3=Los f\u00e1rmacos m\u00e1s utilizados en el tratamiento del tabaquismo son los parches, chicles y pastillas de nicotina y algunos antidepresivos. 
