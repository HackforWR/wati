preparando.passivo.titlepage=Humo indirecto
preparando.passivo.h1.1=Humo indirecto
preparando.passivo.h2.1=Qu\u00e9 es? 
preparando.passivo.p.1=Es el humo que se produce a trav\u00e9s de respirar el humo producido por un fumador y / o el cigarrillo cercano, sin que la persona realmente fume. 
preparando.passivo.h2.2=Los da\u00f1os a la salud 
preparando.passivo.li.1=El humo indirecto causa tanto da\u00f1o a la salud como el tabaquismo activo; 
preparando.passivo.li.2=En los ni\u00f1os el humo indirecto puede causar la muerte s\u00fabita infantil, los problemas respiratorios y da\u00f1os en el o\u00eddo; 
preparando.passivo.li.3=En los adultos, causa un da\u00f1o inmediato para el sistema cardiovascular y puede causar enfermedades coronarias y el c\u00e1ncer de pulm\u00f3n. 
preparando.passivo.h2.3=\u00bfQu\u00e9 puede hacer usted para ayudar 
preparando.passivo.li.4=Fumar en lugares abiertos y fuera de los lugares p\u00fablicos; 
preparando.passivo.li.5=Fumar fuera de la casa para evitar el contacto de las estancias de humo en el medio ambiente para la familia y los animales dom\u00e9sticos; 
