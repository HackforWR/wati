preparando.bene.h2.1=Primeras semanas 
preparando.bene.p.1=En comparaci\u00f3n con los fumadores ... 
preparando.bene.li.1=La reducci\u00f3n del riesgo de enfermedades tales como el c\u00e1ncer de laringe y de las \u00falceras, 
preparando.bene.li.2=La mejora en la presi\u00f3n arterial y la frecuencia card\u00edaca, 
preparando.bene.li.3=Mejora la respiraci\u00f3n y la circulaci\u00f3n. 
