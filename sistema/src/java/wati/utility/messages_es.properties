preparando.aed.p.2=Si usted contest\u00f3 s\u00ed a cualquiera de las preguntas, le recomendamos que busque ayuda m\u00e9dica cuando se trata de dejar de fumar. Sin embargo, no dude en ir al siguiente paso. 
preparando.aed.h4.2=Sino 
preparando.aed.p.3=Me alegro de que no lo tiene cualquiera de estos dos problemas muy comunes entre los fumadores. Sient\u00e9se libre en ir al siguiente paso. 
preparando.aed.next.p=Muchos fumadores creen que tienen que dejar de fumar, pero no pueden dejar el placer de fumar. Aprenda c\u00f3mo hacer frente a este sentimiento. 
