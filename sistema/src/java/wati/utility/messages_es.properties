pol.privacy.h1=Pol\u00edtica de privacidad
pol.privacy.p=Nos preocupamos por la protecci\u00f3n de la privacidad de los usuarios y contar con una pol\u00edtica para proteger la informaci\u00f3n sobre las personas. Esta pol\u00edtica describe la informaci\u00f3n recopilada por el sitio, c\u00f3mo se utiliza la informaci\u00f3n y c\u00f3mo se da a conocer la informaci\u00f3n, la seguridad de la informaci\u00f3n, y c\u00f3mo la informaci\u00f3n se puede acceder y corregir con respecto a la privacidad del usuario.
pol.pdata.h3=1. Recopilaci\u00f3n de informaci\u00f3n personal
pol.pdata.p1=Usted puede proporcionar informaci\u00f3n personal cuando usted utiliza los servicios que ofrece este sitio. Esta informaci\u00f3n personal puede incluir detalles como su nombre, edad, g\u00e9nero y formas de contacto. Productos y servicios pueden requerir otros tipos de informaci\u00f3n.
pol.pdata.p2=La elecci\u00f3n de la informaci\u00f3n proporciona solamente para el sitio del usuario. Utilizamos la informaci\u00f3n para generar la informaci\u00f3n y mejorar la calidad de los servicios prestados.
pol.pdata.p3=Este sitio tambi\u00e9n puede recopilar y almacenar informaci\u00f3n sobre la visita de la p\u00e1gina web, que incluye:
