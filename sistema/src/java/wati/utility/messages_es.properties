preparando.aef.titlepage=C\u00f3mo superar los miedos
preparando.aef.h1.1=C\u00f3mo superar los miedos
preparando.aef.p.1=Muchos fumadores se dan por vencidos tratando de parar por el miedo al fracaso y la inseguridad. Aprenda acerca de dos de los temores m\u00e1s comunes:
preparando.aef.h2.1=Abstinencia
preparando.aef.li.1=Algunos fumadores tienen s\u00edntomas de abstinencia tales como dolores de cabeza, mareos, cambios en el sue\u00f1o, irritabilidad.
preparando.aef.li.2=Estos s\u00edntomas var\u00edan de persona a persona.
preparando.aef.li.3=Por lo general la duraci\u00f3n no es m\u00e1s de 1-3 semanas duran.
preparando.aef.li.4=Para algunas personas, los medicamentos pueden ayudar a aliviar estos s\u00edntomas.
preparando.aef.h2.2=Deseo de fumar - desejo intenso
preparando.aef.li.5=El deseo de fumar - deseo intenso - es muy com\u00fan en las personas que est\u00e1n dejando de fumar.
preparando.aef.li.6=Cada episodio dura no m\u00e1s de 5 minutos y luego desaparecen.
preparando.aef.li.7=Hay medicamentos y t\u00e9cnicas simples de relajaci\u00f3n que ayudan contra el deseo de fumar. Algunas son ense\u00f1adas en nuestro programa. 
preparando.aef.next.p=Aumento de peso y el miedo al fracaso de peso son otras barreras al tratamiento. Aprender m\u00e1s.
