pol.pdata.li2=Fecha y hora de acceso
pol.pdata.li3=La direcci\u00f3n de Internet del sitio web donde se le ha dirigido al sitio
pol.pdata.li4=Las p\u00e1ginas que ha accedido al usar el sitio
pol.pdata.p4=Esta informaci\u00f3n no identifica a los usuarios y se utilizan para medir el n\u00famero de visitantes al sitio y la forma en que se navega. Esta informaci\u00f3n se utiliza para hacer el sitio m\u00e1s \u00fatil para usted.
pol.pdata.p5=Este sitio tambi\u00e9n recopila informaci\u00f3n de registro o a los visitantes con el fin de mejorar la calidad y eficacia. El administrador agradeci\u00f3 a todo tipo de comentarios sobre todos los aspectos. 
pol.datause.h3=2. \u00bfC\u00f3mo se utiliza su informaci\u00f3n personal?
pol.datause.p1=La informaci\u00f3n personal obtenida a trav\u00e9s de la p\u00e1gina web se utilizan para:
pol.datause.li1=Proporcionar servicios a usted;
pol.datause.li2=Proporcionar informaci\u00f3n y otro tipo de declaraci\u00f3n;
pol.datause.li3=Usted participa en las iniciativas del sitio;
pol.datause.li4=Analizar los patrones y tendencias de uso del sitio.
pol.datause.p2=Algunas formas de uso de la informaci\u00f3n descrita anteriormente pueden ser proporcionados por terceros autorizados a utilizar esta informaci\u00f3n para estas propuestas.
pol.datause.p3=La informaci\u00f3n recogida para este sitio  tambi\u00e9n se puede utilizar para determinar los patrones de uso demogr\u00e1ficos. La informaci\u00f3n personal no se utiliza para este prop\u00f3sito. Esta informaci\u00f3n an\u00f3nima se utiliza para mejorar el sitio y nuestros servicios. Esta informaci\u00f3n no ser\u00e1 cedida a terceras empresas.
pol.datause.p4=Adem\u00e1s de los fines descritos anteriormente, el sitio no utilizar\u00e1 su informaci\u00f3n sin consentimiento previo. La \u00fanica excepci\u00f3n a esta regla es donde se evidencia el prop\u00f3sito de prevenir da\u00f1os a la salud o la Justicia.
pol.datasec.h3=3. Seguridad de sus datos 
pol.datasec.p1=El sitio implementa los procedimientos para garantizar la seguridad de la informaci\u00f3n recogida, evitando que la informaci\u00f3n se pierde, destruye, usada o accedida de forma no autorizada. La informaci\u00f3n que usted proporcione ser\u00e1 accesible s\u00f3lo por personal autorizado. 
pol.datasec.p2=Sin embargo, ninguna transmisi\u00f3n de datos por Internet o la informaci\u00f3n contenida en nuestros servidores se accede a trav\u00e9s de Internet son totalmente seguros. Estas actividades son de su responsabilidad. 
pol.secrecy.h3=4. Violaci\u00f3n de la confidencialidad de la informaci\u00f3n 
pol.secrecy.p=La informaci\u00f3n recogida a trav\u00e9s del sitio no ser\u00e1 revelada o transmitida a terceros a menos que sea de acuerdo con esta pol\u00edtica de privacidad. La informaci\u00f3n puede ser proporcionada a terceros s\u00f3lo con el permiso y un prop\u00f3sito particular. 
