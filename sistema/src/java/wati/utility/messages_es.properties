pesquisadores.p.6=El contenido del sitio se basa en las directrices para el tratamiento de tabaquismo utilizado por el Ministerio de Salud y el Instituto Nacional del C\u00e1ncer - INCA. 
pesquisadores.p.7=Durante las etapas de desarrollo, los fumadores y ex fumadores fueron encontrados por la realizaci\u00f3n de entrevistas en grupo y pruebas de usabilidad. Despu\u00e9s de la terminaci\u00f3n de la primera versi\u00f3n, su contenido fue evaluada por expertos en el campo de tabaquismo
