preparando.medos.p.1=Muchos fumadores tratan de abandonar debido al temor a aumentar de peso o del fracaso.
preparando.medos.h2.1=Aumento de Peso 
preparando.medos.li.1=Algunos fumadores pueden aumentar de peso en los primeros meses despu\u00e9s de dejar de fumar; 
preparando.medos.li.2=El promedio de aumento de peso, por lo general van de 2.4 kilos. 
preparando.medos.li.3=Algunos fumadores pueden incluso perder peso. 
preparando.medos.h2.2=El miedo de fracasar o caer 
preparando.medos.li.4=Dejar de fumar no es f\u00e1cil. Los fumadores tratan un promedio de 3 a 5 veces antes de que finalmente pude parar. 
preparando.medos.li.5=Hemos preparado consejos en nuestro programa para prevenir el aumento de peso y lucha contra la necesidad de fumar. 
