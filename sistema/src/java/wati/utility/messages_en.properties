pronto.peso.li.1=You gain weight by spending less calory than you consume. 
pronto.peso.li.2=Thus, we recommend that you lose calories practicing physical exercises such as: walking, jogging and going to the gym. Meet a professinal in order to find out what would be the most adequate exercise for you.
pronto.peso.li.3=Try to eat more food such as fruits and vegetables and less sweet and fat food.
