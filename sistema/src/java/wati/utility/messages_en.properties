dicas.p1=1. By stop smoking you improve your quality of life and live longer.
dicas.p2=2. The desire for smoking id veru common among those who are stop smoking. For most of the smokers it decreases in the first weeks after stopping. 
dicas.p3=3. Keeping abstinenece is crucial, so avoid smoking after the chosen stopping date.
dicas.p4=4. Medications double your chances of achieving stop smoking. Do not for get to look for a health professional.
dicas.p5=5. Avoid risky situations in the first week such as:
dicas.p5.1=Drinking alcohol
