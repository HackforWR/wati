msg.primeira.semana2=If you have stopped smoking already, you may be feeling some positive changes in your body:
msg.primeira.semana3=* Improvements in our cardiac rhythm,
msg.primeira.semana4=* Reduction on the carbon monoxide level in the blood - the same that leaves cars and buses' exhausts
msg.primeira.semana5=* Reduction of the risk of na uncer in the stomach. If didn't get to stop yet. 
msg.primeira.semana6=We know that the stop smoking process is hard. It is worth keep on trying. We ask you to go back to our website and try a new plan. 
msg.segunda.semana1=Congratulation! There's been two weeks since you have decided to stop. This week we would like the briefly talk about two themes: Intense desire for smoking (fissure) and the fear of gaining wait.
msg.segunda.semana2=Fissure, ot the intense desire for smoking, usually lasts just a few minutes. Below find somes clues to help you defeat fissure:   
msg.segunda.semana3=Eating fruits and drink water might help to overcome these moments.  
msg.segunda.semana4=We have prepared a relaxation exercise for you. It was prepared by anti-tobbacco specialists. You can access it ot download it from the website.
msg.segunda.semana5=in order to avoid gaining wait, try to exercise (go for a walk for instance) and to eat fruits and vegetables. 
msg.segunda.semana6=Didn't make it to stop yet? Did you have a relapse?
msg.segunda.semana7=We know that the process of stop smoking is dificult. We have some necessary information and exercises in the website  that might help 
msg.terceira.semana1=Congratulations! We are overpassing one of the hardst challenges of your life. And to celebrate, what about buying something or give somebody a gift bought we the money you saved with cigarrettes?
msg.terceira.semana2=You must have already noticed improvements in your organism such as your breathing skills and your self-esteem. Besides, from this week on, the risk of having a heart attack starts to decrease. Yout lungs start to work better.  
msg.terceira.semana3=Didn't get to stop yet? Did you have a relapse?
msg.terceira.semana4=We know that the process of stop smoking is hard. We have some informatin and exercises in the website that might help you.  
