pronto.evitar.full.h2.1=Risky situations 
pronto.evitar.full.p.1=Even afters top smoking, it is possible that some people start smoking again - it is called relapse. 
pronto.evitar.full.p.2=It is worth antecipating the difficulties that might take you to relapsing. Mainly in the first weeks in which the abstinence symptoms and fissure are more intense.  
