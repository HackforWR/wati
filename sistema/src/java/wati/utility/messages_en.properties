pol.titlepage=Website's Policie I Live without Tobacco
pol.version=Version: 1.0
pol.privacy.h1=Privacy Policy
pol.privacy.p=We are concern with protecting users privacy and adopted the policie of protecting information about individuals. Such policie describes information gathered by the website, how the information is used, and how information can be accessed and corrected in order to keep users' privacy.  
pol.pdata.h3=1. Collecting personal information
pol.pdata.p1=You may supply personal information during the use of services offered by the current website. Such personal information might include details such as your name, age, gender, and contact information. Prodicys and services might require other sorts of information.    
pol.pdata.p2=Chosing the information to be supplied is of the website users' responsibility only. We use the information in order to generate information and enhance the quality of the offered services. 
pol.pdata.p3=the current website can also gather and file information regarding the website visitation, it includes: 
pol.pdata.li1=Name and location where you access the internet from; 
pol.pdata.li2=Date and time the access was done at; 
pol.pdata.li3=The website's internet address which led you to the website;   
pol.pdata.li4=The pages you have accessed while using the website. 
pol.pdata.p4=These information do not identify users and they are used for measuring the number of visiters in the website and how they navegate it. This information is used for turning the website more useful for you. 
pol.pdata.p5=This website also gathers information from registered people or from visitiers in order to enhance its quality and effectiveness. The administrator thanks all sorts of feedbacks on al aspects.  
pol.datause.h3=How is your personal information used? 
pol.datause.p1=Personal information gotten from the website are used for: 
pol.datause.li1=Supplying services for you;
pol.datause.li2=Supplying information and other sorts of reports;
pol.datause.li3=Involving you in the website's initiatives
pol.datause.li4=Analyzing patterns and trends regarding the website's usage. 
pol.datause.p2=Some ways of using the information described above can be supplied by third parts tha are authorized to use such information for these proposals.  
pol.datause.p3=Information collected for the current website can also be used in order to set use demographic patterns. Personal information are not used for such purpose. This anonimous information is, then, used to enhance the website and our services. These information are not broadcasted by third parts. 
pol.datause.p4=Besides the propositions described above, the website won't use your information without previous consent. The only exception to this rule will be applied when aiming to prevent damages to users health or when used by the Justice 
pol.datasec.h3=3. Safety to your data
pol.datasec.p1=the website implements procedures to ensure safety to the collected information, thus avoiding losing, destrying, using or accessing information without previous concent. Information supplied by you will be accessed by authorized personel only.   
pol.datasec.p2=However, no data broadcasting in the internet or information within our services accessed via internet are totally safe. Such activities lie on users' entire responsibility. 
pol.secrecy.h3=4. Breach of confidenciality regarding information 
pol.secrecy.p=Information collected through the website won't be disclosed or sent to third parts unless it is in accordance with such privacy policie.   
pol.links3rd.h3=5. Links to third part websites.
pol.links3rd.p=This website comprioses links to other websites. We are not responsible by the privacy practices and contents from third parts websites. It is of youe entire responsibility searching for the privacy policies of these websites.
pol.changes.h3=6. Changes on the Privacy Term
pol.changes.p=The current website can change the privacy term by launching a new website version. You must check on this page every once in a while in order to be familiar with possible cahnges. Such privacy policie may change due to the introduction of new laws and regulations.   
pol.contact.h3=7. Contact
pol.contact.p=In case yo uhave any question, get in touch with us through the address found in the website.

