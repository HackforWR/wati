pronto.abs.titlepage=Abstinence - What is it and how to deal with it
pronto.abs.img=Abstinence is na obstacle
pronto.abs.h1=Abstinence
pronto.abs.p1=Abstinence is a natural reaction of the body to the basence of the nicitine within the cigarette. 
pronto.abs.p2=The common abstinence symptoms are: headaches, sleeping disorders and irritability.
pronto.abs.p3=It is worth recognizing and accepting these symptoms, being aware that they will last about 1 to 3 weeks. 
pronto.abs.p4=Even if it looks like a long time, it is important knowing that abstinence symptoms will go away.
pronto.abs.p5=Throughout the abstinence time, will may feel na intense will for smoking and it is called fissure.
pronto.abs.next.p=Find out how to overcome fissure, the intense will of smoking.
pronto.abs.ref.p1=Sources: U.S Department of Health and Human Services (2008). Treating Tobacco Use and Dependence: 2008 Update: Clinical Practice Guideline. DIANE Publishing. 

