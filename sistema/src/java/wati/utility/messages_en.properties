terms.pagetitle=Usage terms I Live without Tobacco
terms.title.h1=Responsibility term, privacy policies and usage conditions of the website 
terms.p.version=Version: 1.0
terms.description.p1=Wellcome to the "Live without Tobacco" website. In order to properly using the website and not seeing it as offencive to you, it is worth reading, understanding and agreeing on the following terms and conditions.  
terms.description.p2=The current website was developed aiming to be a public service to offer information and a anti-tobbaco treatment program.
terms.description.p3=The program complements the traditional anti-tobbaco treatment and its use does not replaces consultations with health professionals.
terms.description.p4=The program has na experimental profile and will be tested for it clinical effectiveness.  
terms.access.h3=Access to the website
terms.access.p=Some of the website's pages offer free access to all visiters, however, the access to the treatment program requires performing the free sign up procedure. If users have the interest on following the program, it is necessary chosing a user name and a password. Both the user name and the password must be kept in secret and must not be shared with any other user. Visiters are asked not to disclose their user anmes and passwords for a third part.    
terms.restrains.h3=Prohibitions
terms.restrains.li1=Using somebody elses names, user names or passwords when accessing this website, without previous consent;  
terms.restrains.li2=Writing or sending out ant material which may, somehow, defame, offend or cause disconfort to anyone; to be somehow obcene, or to in anycase interfere in the use of other website user;   
terms.restrains.li3=Providing any information to the site which may be considered as confidential or a priority from a third part;
terms.restrains.li4=Using the current website in a way to enable breaking the law, rules or regulations or the right of third parts; or
terms.restrains.li5=Transmiting virus or any other content able to interfere on the website's functionality.
terms.garanties.h3=Warranties
terms.garanties.p1=All efforts were done in order to garantee that all information and materials within this website are completely true and not harmful. Materials and information available were assessed by specialists from the anti-tobacco treatments as well as by former smokers.
terms.garanties.p2=The website doe not gatantee that the services will be made available in a continuous and constant basis.
terms.garanties.p3=Although the services suggested by the website aim to provide support to smokers, they are free and encoraged to consult health professionals. All users might use the website by taking on their own risks.   
terms.thirdparty.h3=Services and Materials from Third Parts
terms.thirdparty.p=Information within this website might include services and information from third parts. The content and services from throd parts will be made available after prevous approval. 
terms.links.h3=Links
terms.links.p=The current website presents links to other websites which are not under our control or are not maintained by us. The third part links are made available for convenience and information. If the user acesses such information, the usage risks lie entirely on his/her responsibility. The fact that a website from a third part is linked to the current one does not necessarely applies in a sponsorship relationship or does not mean the website from the third part is a prtner of the present website.  
terms.changes.h3=Information Changes, Products and Services 
terms.changes.p=Information, products and services published in the current website are subjected to changes without previous notifications. 
terms.info.h3=Information available in the website
terms.info.p=People registered in the Live without Tobacco program put involuntareiy supplie information reagarding the websites content. Since it is put available, information becomes a propertyof he user, thus it can be reproduced, published, transmited, made available subjected to privacy policies obligations.       
terms.license.h3=Licence
terms.license.pa=All the content within the website, including programs, design, texts and graphics are licenced by General Public Licence - GNU. It garantees the freedon of: using the program's content for any purpose, modofying the program, sharing it with neighbors and friends and sharing the changesyou make by yourself.    
terms.license.pb=See the complete GPL GNU licence.
terms.trademark.h3=Patents
terms.trademark.p=The current website containsregister patents and logos from third parts which are protected by law. It is not allowed using them without previous consent.   
terms.end.h3=Termination
terms.end.p=If the user breaks the website's terms and conditions, his/her access may be limited or forbiden.

