preparando.medos.img.alt=Weight gaining is a common fear
preparando.medos.h1.1=How to overcome the fears
preparando.medos.p.1=Many smokers decide quite trying due to their fear of gaining weight or of failing 
preparando.medos.h2.1=Weight gaining
preparando.medos.li.1=Some smokers might gain weight in the first months after stop smoking;
preparando.medos.li.2=The average of weight gaining uses to vary between 2 to 4 kilos.
