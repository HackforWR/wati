pronto.fis.titlepage=Fissure - techniques to overcome fissure 
pronto.fis.img=Fissure
pronto.fis.h1=Overcoming fissure
pronto.fis.p1=The will of smoking - or fissure - is very common in people who are stop smoking. 
pronto.fis.p2=Each episode lasts about 5 minutes and gets better or simple disapears right after that.
pronto.fis.p3=There are techniques that might help you facing fissure
pronto.fis.h3=Techniques for facing fissure
pronto.fis.p4=The techniques bellow, although simple, present good results. Chose those you would like listing in your plan:  
pronto.fis.lab1=Slowly drink a glass of water. 
pronto.fis.lab2=Eat low calories food such as candied fruits (raisin), diet candies and diet gum. 
pronto.fis.lab3=Follow the relaxing exercises recorded in the MP3 audio - link available at the stopping plan
pronto.fis.lab4=Reading a cad with your reasons for have stopped smoking
pronto.fis.next.p=Find out the medications that might increase your chances of achive smoke stopping.
