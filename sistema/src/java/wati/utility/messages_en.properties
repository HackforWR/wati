pronto.met.h1.1=Methods to stop
pronto.met.p.1=There are methods for stop smoking: at once or slowly.
pronto.met.p.2=You must chose what you think is better. However, research show that diciding to stop at once works out better than stop slowly.
pronto.met.h2.1=Stoppoing at ance
pronto.met.li.1=Stoping at once means totally stopping 
pronto.met.li.2=In the next step you will be able to set your stopping date. 
pronto.met.li.3=Studies show that setting a stopping date is fundamental for the treatment's success.
pronto.met.h2.2=Stopping slowly
pronto.met.li.4=Stopping slowly means diminishing the number of smoked cigarettes in a day till totally stopping.
pronto.met.li.5=There is no safe level for cigarette smoking
pronto.met.li.6=You must totally stop 2 weeks after stat slowly stopping.
pronto.met.li.7=Any number of smoked cigarettes can lead to risks to the health. 
pronto.met.li.8=In the next stage, you must set a date in which you must have completely stopped smoking. 
