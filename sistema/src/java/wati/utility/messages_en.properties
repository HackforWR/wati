pronto.meds.h1.1=Medications
pronto.meds.p.1=The use of medications is a complementary expedient to treatment
pronto.meds.p.2=They work better when combined with professional follow ups - face to face, by phone and internet.
pronto.meds.p.3=The most used medications during anti-tobacco teatment are: pads, nicotine gums and tablets as well as some anti-depressants  
pronto.meds.p.4=If you are up to take one of these medications, you just look for a doctor.
pronto.meds.h2.1=Nicotine replacement - pads, gums and tablets
pronto.meds.li.1=Their use increase 2 times the chances of achieving stop smoking
pronto.meds.li.2=Reduces abstinence symptoms and the will for smoking. 
pronto.meds.li.3=They present litle side effects.
pronto.meds.li.4=Their use must be accompanied by a doctor
pronto.meds.h2.2=Other medications
pronto.meds.p.5=As depression is very common among smokers, some anti-depressants are also used in the treatment.
pronto.meds.li.5=Bupropion - Bup (general name) - and Varenicline
pronto.meds.li.6=They present more side effects than the nicotine-base medications
pronto.meds.li.7=Their use must be accompanied by a doctor
