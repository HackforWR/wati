<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>#{messages['pronto.evitar.titlepage']} | #{messages['vivasemtabaco.title']}</title>
        <w:head_comum />
    </h:head>
    <h:body>
        <div id="corpo"> 
            <!-- header -->    
            <w:header loginRequired="true" />
            <w:topmenu />

            <!--mainmenu-->         	
            <div class="main">


                <w:leftmenu_2 cssClass="leftmenu2" />

                <div class="pagecontent">
                    <div id="pagecont2">

                        <div id ="pagetop"> 
                            <div id="progressbar">
                                <p:progressBar value="77" labelTemplate="{value}%" displayOnly="true"/>                            
                            </div>
                            <div class="fotoframeclean">
                                <h:graphicImage  library="default" title="#{messages['pronto.img.title']}" name="images/stop-smoking.jpg" alt="#{messages['pronto.img.title']}" />
                            </div>
                        </div>

                        <h1>#{messages['pronto.evitar.h1.1']}</h1>                        
                        <p>#{messages['pronto.evitar.p.1']}</p>                                                                   
                        <h:form>
                            <p:panel id="qrecaida" >                
                                <h:panelGrid columns="2" style="margin-bottom:10px;" cellpadding="10" id="questao1">                                                    
                                    <p:selectOneRadio id="options" value="#{prontoParaPararController.prontoParaParar.tentouParar}" required="true">  
                                        <f:selectItem itemLabel="#{messages['pronto.evitar.question.option.1']}" itemValue="true" />
                                        <f:selectItem itemLabel="#{messages['pronto.evitar.question.option.2']}" itemValue="false" /> 
                                    </p:selectOneRadio> 
                                </h:panelGrid>
                            </p:panel>

                            <div class="proximopasso">
                            </div>
                            <div class="btnfloat">
                                <div class="btn1">
                                    <h:button class="btnback" value ="#{messages['back']}" outcome="./pronto-para-parar-de-fumar-metodos-de-parar.xhtml"></h:button>
                                </div>
                                <div class="btn2">
                                    <h:commandButton id="saveBtn" styleClass="btngen" value="#{messages['next']}" action="#{prontoParaPararController.recaidaTentouParar}"/>                                
                                </div>
                            </div>

                        </h:form>                      

                        <div class="referencias">                            
                            <p>#{messages['update.date']}</p>                            
                        </div>

                    </div>
                </div>
            </div>

        </div><!-- end.corpo --> 

        <!--Footer -->
        <w:footer />
    </h:body>
</html>
