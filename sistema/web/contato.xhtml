<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp">
    <h:head>
        <title>#{messages['contact.titlepage']}</title>
        <w:head_comum />
    </h:head>
    <h:body>
        <div id="corpo"> 
            <!-- header -->    
            <w:header />
            <w:topmenu />

            <!--mainmenu-->         	
            <div class="main">


                <div class="pagecontent">
                    <h:graphicImage library="default" name="images/vst-paisagem.png" alt="#{messages['vivasemtabaco']}" id="vstpaisagem" />	
                    <h1>#{messages['contact.h1']}</h1>
                    <div id="contato">
                        <h4>#{messages['contact.h4.a']}</h4>
                        <h4>#{messages['contact.h4.b']}</h4>
                        <h2>#{messages['contact.h2']}</h2>
                        <h:form id="form" class="form-signup">
                            <p:growl id="errorGrowl" sticky="true" />  
                            <p:inputText id="sendEmail" value="#{contatoController.email}" required="true" label="#{messages['email']}"></p:inputText>
                            <p:watermark for="sendEmail" value="#{messages['email']}" />
                            <h4>#{messages['contact.h4.msg']}</h4>
                            <p:inputTextarea rows="4" cols="60" autoResize="false" value="#{contatoController.message}" required="true" label="#{messages['contact.h4.msg']}" />
                            <div id="signinsubmit"><p:commandButton value ="#{messages['send']}" update="@form" actionListener="#{contatoController.sendEmail}" /></div>
                        </h:form>
                    </div>	
                </div>
            </div>

        </div><!-- end.corpo --> 

        <!--Footer -->
        <w:footer />
    </h:body>
</html>
