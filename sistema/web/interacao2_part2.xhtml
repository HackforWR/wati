<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp">
    <h:head>
        <title>Pronto para Ação - Data para parar</title>
    </h:head>
    <h:body>
        <h:form>
        <p:panelGrid columns="4" id="data_parar">
            <h:outputText value="Nascimento"/>
            <p:selectOneMenu id="day" value="#{userController.dia}">  
                <f:selectItem itemLabel="Atual" itemValue="" />  
                <f:selectItems value="#{userController.dias}" />  
            </p:selectOneMenu>
            <p:selectOneMenu id="month" value="#{userController.mes}">  
                <f:selectItem itemLabel="Atual" itemValue="" />  
                <f:selectItems value="#{userController.meses}" />  
            </p:selectOneMenu>
            <p:selectOneMenu id="year" value="#{userController.ano}">  
                <f:selectItem itemLabel="Atual" itemValue="" />  
                <f:selectItems value="#{userController.anos}" />  
            </p:selectOneMenu>
        </p:panelGrid>
            
            <div id="signupbtn" align="center"><p:commandButton id="saveBtn" value="Avançar" update="@form" actionListener="#{userController.save}">
                                                <f:attribute name="object" value="#{userController.user}" />
                                                <f:attribute name="typeName" value="user" />
                                                </p:commandButton></div>
            
            </h:form>
    </h:body>
</html>
