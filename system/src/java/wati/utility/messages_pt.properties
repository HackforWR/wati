pronto.evitar.full.p.4=Se passar por essa situa\u00e7\u00e3o, voc\u00ea pode pedir a seus amigos ou para seus familiares que n\u00e3o fumem por perto. Voc\u00ea tamb\u00e9m pode pedir para que tentem parar de fumar.
