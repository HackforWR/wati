ready.depression.p.1=Existe uma rela\u00e7\u00e3o entre depress\u00e3o e o h\u00e1bito de fumar. Os fumantes s\u00e3o tr\u00eas vezes mais propensos a terem depress\u00e3o do que as pessoas que n\u00e3o fumam.
ready.depression.p.2=Fumantes que apresentam sintomas depressivos t\u00eam mais dificuldades para deixar de fumar e possuem mais reca\u00eddas durante o processo de parar.
ready.depression.p.3=Quanto maior a presen\u00e7a de sintomas de depress\u00e3o, maior a dificuldade em se conseguir atingir a abstin\u00eancia efetiva.
