preparando.risks.titlepage=Riscos de fumar
preparando.risks.img.alt=Pessoa doente
preparando.risks.h1.1=Riscos de fumar
preparando.risks.p.1=O cigarro traz v\u00e1rios problemas \u00e0 sa\u00fade e pode causar diversas doen\u00e7as tanto para o fumante quanto para as pessoas que respiram a fuma\u00e7a indiretamente.
preparando.risks.h2.1=Curto prazo
preparando.risks.li.1=Baixa resist\u00eancia f\u00edsica.
preparando.risks.li.2=Piora da bronquite e asma.
preparando.risks.li.3=Risco de impot\u00eancia.
preparando.risks.h2.2=Longo prazo
preparando.risks.li.4=Problemas no cora\u00e7\u00e3o - infarto.
preparando.risks.li.5=Derrame cerebral.
preparando.risks.li.6=Diversos tipos de c\u00e2ncer (boca, laringe, pulm\u00e3o, bexiga, p\u00e2ncreas, ...).
preparando.risks.h2.3=Lembre-se!
preparando.risks.li.7=Existem riscos para quaisquer n\u00fameros de cigarros fumados.
preparando.risks.li.8=O uso de cigarros light n\u00e3o traz vantagens para sua sa\u00fade.
preparando.risks.next.p=Voc\u00ea tem ideia de quanto pode economizar ao parar de fumar?
