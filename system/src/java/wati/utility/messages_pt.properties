pronto.meds.p.1=O uso de medicamentos \u00e9 um recurso complementar ao tratamento.
pronto.meds.p.2=Eles funcionam melhor quando combinados com acompanhamento profissional - presencial, telefone e internet.
pronto.meds.p.3=Os medicamentos mais usados no tratamento do tabagismo s\u00e3o adesivos, gomas e pastilhas de nicotina e algumas medica\u00e7\u00f5es.
