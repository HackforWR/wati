preparando.aef.titlepage=Como vencer os medos
preparando.aef.h1.1=Como vencer os medos
preparando.aef.p.1=Muitos fumantes desistem de tentar parar de fumar devido ao medo do fracasso e inseguran\u00e7a. Dois dos medos mais comuns s\u00e3o:
preparando.aef.h2.1=Abstin\u00eancia
preparando.aef.li.1=Alguns fumantes apresentam sintomas da abstin\u00eancia como dores de cabe\u00e7a, tonteiras, altera\u00e7\u00e3o no sono e irritabilidade.
preparando.aef.li.2=Esses sintomas variam de pessoa para pessoa.
preparando.aef.li.3=Eles costumam durar no m\u00e1ximo de 1 a 3 semanas.
preparando.aef.li.4=Para algumas pessoas, medicamentos podem ajudar a aliviar estes sintomas.
preparando.aef.h2.2=Vontade de fumar - fissura
preparando.aef.li.5=A vontade de fumar - ou fissura - \u00e9 muito comum nas pessoas que est\u00e3o parando de fumar.
=Die Lust zu Rauchen - Entzugssymptom - ist sehr \u00fcblich bei Personen, die versuchen mit dem Rauchen aufzuh\u00f6ren.
preparando.aef.li.6=Cada epis\u00f3dio n\u00e3o dura mais que poucos minutos, desaparecendo depois.
preparando.aef.li.7=Existem medicamentos e t\u00e9cnicas simples de relaxamento que ajudam contra a vontade de fumar. Ensinamos algumas no nosso programa.
preparando.aef.next.p=Ganho de peso e o medo de fracassar s\u00e3o outras barreiras para o tratamento. Saiba mais.
