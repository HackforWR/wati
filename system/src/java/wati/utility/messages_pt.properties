preparando.bene.li.1=Redu\u00e7\u00e3o do risco de doen\u00e7as como c\u00e2ncer de laringe e \u00falceras.
preparando.bene.li.2=Melhora na press\u00e3o arterial e ritmo card\u00edaco.
preparando.bene.li.3=Respira\u00e7\u00e3o e circula\u00e7\u00e3o melhoram.
