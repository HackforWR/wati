preparando.passivo.li.3=Em adultos, causa danos imediatos ao sistema cardiovascular, podendo causar doen\u00e7as coronarianas e c\u00e2ncer de pulm\u00e3o.
preparando.passivo.h2.3=O que voc\u00ea pode fazer para ajudar
preparando.passivo.li.4=Fumar em lugares abertos e fora de locais p\u00fablicos.
preparando.passivo.li.5=Fumar no exterior da casa para evitar o contato da fuma\u00e7a, que fica no ambiente, entre familiares e animais dom\u00e9sticos.
