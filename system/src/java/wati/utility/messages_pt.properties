terms.garanties.h3=Garantias
terms.garanties.p1=Todos os esfor\u00e7os foram realizados para garantir que as informa\u00e7\u00f5es e materiais contidos neste site sejam completamente verdadeiros e n\u00e3o danosos. Os materiais e informa\u00e7\u00f5es disponibilizados foram avaliados por especialistas na \u00e1rea de tratamento do tabagismo e por ex-fumantes.
