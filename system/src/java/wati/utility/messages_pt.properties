ready.avoid.relapses.yes.h4.1=Ajuda profissional
ready.avoid.relapses.yes.li.1=Receber ajuda de um profissional treinado aumenta suas chances de conseguir parar de fumar. Para aumentar ainda mais suas chances de parar, recomendamos o uso de medicamentos e de ajuda profissional.
ready.avoid.relapses.yes.li.2=Mas aten\u00e7\u00e3o, n\u00e3o h\u00e1 nenhuma pesquisa cient\u00edfica que aponte que homeopatia, acupuntura, ch\u00e1s, ervas ou plantas medicinais e outros produtos de tabaco ajudem a parar de fumar.
ready.avoid.relapses.yes.li.3=Servi\u00e7os de ajuda por telefone tamb\u00e9m aumentam suas chances de parar, mas menos que a ajuda especializada e os medicamentos. No entanto, os servi\u00e7os de telefone podem ajudar voc\u00ea nas horas dif\u00edceis ou quando as outras formas de tratamento n\u00e3o est\u00e3o dispon\u00edveis. Sites na internet podem ajudar voc\u00ea a escolher o melhor tratamento e tamb\u00e9m aumentar suas chances de parar, por\u00e9m menos que os outros procedimentos.
ready.avoid.relapses.yes.h4.2=Reposi\u00e7\u00e3o de Nicotina
ready.avoid.relapses.yes.li.4=O uso de medicamentos de reposi\u00e7\u00e3o de nicotina como adesivos, gomas e sprays, dobram as suas chances de parar. Procure sempre acompanhamento m\u00e9dico se for tomar um medicamento. Para aumentar ainda mais as suas chances de parar, procure tamb\u00e9m ajuda profissional.
ready.avoid.relapses.yes.li.5=Mas aten\u00e7\u00e3o, n\u00e3o h\u00e1 nenhuma pesquisa cient\u00edfica mostrando que homeopatia, acupuntura, ch\u00e1s, ervas ou plantas medicinais e outros produtos de tabaco ajudem a parar de fumar.
ready.avoid.relapses.yes.li.6=Servi\u00e7os de ajuda por telefone tamb\u00e9m aumentam suas chances de parar, mas menos que a ajuda especializada e os medicamentos. No entanto, os servi\u00e7os de telefone podem ajudar voc\u00ea nas horas dif\u00edceis ou quando as outras formas de tratamento n\u00e3o est\u00e3o dispon\u00edveis. Sites na internet podem ajudar voc\u00ea a escolher o melhor tratamento e tamb\u00e9m aumentar suas chances de parar, por\u00e9m menos que os outros procedimentos.
ready.avoid.relapses.yes.h4.3=Outros medicamentos com receita m\u00e9dica
ready.avoid.relapses.yes.li.7=Al\u00e9m dos medicamentos que substituem a nicotina do cigarro (ex. Adesivos), outros medicamentos (ex. Bupropriona - Bup, Vareniclina - Champix) aumentam suas chances de parar de fumar. Procure sempre acompanhamento m\u00e9dico se for tomar um medicamento. Para aumentar ainda mais as suas chances de parar, procure tamb\u00e9m ajuda profissional.
ready.avoid.relapses.yes.li.8=Mas aten\u00e7\u00e3o, n\u00e3o h\u00e1 nenhuma pesquisa cient\u00edfica mostrando que homeopatia, acupuntura, ch\u00e1s, ervas ou plantas medicinais e outros produtos de tabaco ajudem a parar de fumar.
ready.avoid.relapses.yes.li.9=Servi\u00e7os de ajuda por telefone tamb\u00e9m aumentam suas chances de parar, mas menos que a ajuda especializada e os medicamentos. No entanto, os servi\u00e7os de telefone podem ajudar voc\u00ea nas horas dif\u00edceis ou quando as outras formas de tratamento n\u00e3o est\u00e3o dispon\u00edveis. Sites na internet podem ajudar voc\u00ea a escolher o melhor tratamento e tamb\u00e9m aumentar suas chances de parar, por\u00e9m menos que os outros procedimentos.
ready.avoid.relapses.yes.h4.4=homeopatia ou acupuntura
ready.avoid.relapses.yes.li.10=N\u00e3o h\u00e1 nenhuma pesquisa cient\u00edfica que prove que homeopatia ou acupuntura funcionem para o tratamento do tabagismo. O mesmo vale para ch\u00e1s, ervas, plantas medicinais e outros produtos de tabaco.
ready.avoid.relapses.yes.li.11=A boa not\u00edcia \u00e9 que a ajuda profissional especializada e o uso de medicamentos aumentam suas chances de parar, principalmente quando usados ao mesmo tempo. No Brasil, voc\u00ea pode ter acesso \u00e0 ajuda e aos medicamentos atrav\u00e9s do SUS. Servi\u00e7os de ajuda por telefone tamb\u00e9m aumentam suas chances de parar, mas menos que a ajuda especializada e os medicamentos. No entanto, os servi\u00e7os de telefone podem ajudar voc\u00ea nas horas dif\u00edceis ou quando as outras formas de tratamento est\u00e3o indispon\u00edveis.
