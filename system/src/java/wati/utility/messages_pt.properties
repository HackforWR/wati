preparando.bene.p.1.intro=Quanto mais cedo voc\u00ea parar de fumar, mais vantagens voc\u00ea vai ter. Por\u00e9m, deixar de fumar vai ser sempre vantajoso, a qualquer momento (ainda que ap\u00f3s o desenvolvimento de alguma doen\u00e7a relacionada ao tabagismo). 
preparando.intro.p1=Parar de fumar \u00e9 a coisa mais importante que voc\u00ea pode fazer para melhorar sua sa\u00fade agora e no futuro.
preparando.intro.p2=Selecionamos alguns conte\u00fados para ajud\u00e1-lo a decidir se vale a pena parar de fumar.
preparando.intro.p3=Recomendamos a seguir a ordem do material.
preparando.intro.p4=Quando se sentir pronto para parar, clique no \u00faltimo link em azul ""J\u00e1 estou pronto""."
