ready.avoid.relapses.yes.li.19=Al\u00e9m de oferecer informa\u00e7\u00f5es que ajudam voc\u00ea a escolher o melhor tratamento, sites confi\u00e1veis na internet podem aumentar suas chances de conseguir parar.
ready.avoid.relapses.yes.li.20=No entanto, os sites n\u00e3o ajudam na mesma medida que a ajuda profissional, o uso de medicamentos e a ajuda por telefone.
ready.avoid.relapses.yes.li.21=Mas aten\u00e7\u00e3o, n\u00e3o h\u00e1 nenhuma pesquisa cient\u00edfica que aponta que homeopatia, acupuntura, ch\u00e1s, ervas ou plantas medicinais e outros produtos de tabaco ajudem a parar de fumar.
ready.avoid.relapses.yes.h4.8=Trocou por outro produto de tabaco que n\u00e3o faz fuma\u00e7a.
ready.avoid.relapses.yes.li.22=N\u00e3o h\u00e1 nenhuma pesquisa cient\u00edfica que prove que outros produtos de tabaco que n\u00e3o fazem fuma\u00e7a funcionem para o tratamento do tabagismo. O mesmo vale para homeopatia, acupuntura, ch\u00e1s, ervas e plantas medicinais.
ready.avoid.relapses.yes.li.23=A boa not\u00edcia \u00e9 que a ajuda profissional especializada e o uso de medicamentos aumentam suas chances de parar de fumar, principalmente quando usados ao mesmo tempo. No Brasil, voc\u00ea pode ter acesso \u00e0 ajuda e aos medicamentos atrav\u00e9s do SUS.
