pesquisadores.h1.1=Para pesquisadores
pesquisadores.h1.description=Nosso projeto \u00e9 de c\u00f3digo-aberto e n\u00f3s acreditamos em open-science. Sua colabora\u00e7\u00e3o \u00e9 mais que bem-vinda!
