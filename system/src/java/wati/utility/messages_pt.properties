dicas.p1=1. Ao parar de fumar voc\u00ea melhora sua qualidade de vida e vive mais tempo.
dicas.p2=2. A vontade de fumar \u00e9 muito comum nas pessoas que est\u00e3o parando de fumar. Para a maioria dos fumantes, ela diminui nas primeiras semanas ap\u00f3s parar.
dicas.p3=3. Manter a abstin\u00eancia \u00e9 fundamental, logo evite fumar ap\u00f3s a data escolhida.
dicas.p4=4. Medicamentos dobram suas chances de conseguir parar. N\u00e3o deixe de procurar um profissional de sa\u00fade.
dicas.p5=5. Evite situa\u00e7\u00f5es de risco na primeira semana como:
dicas.p5.1=\ \ \ \ \ - Fazer uso de bebidas alc\u00f3olicas.
dicas.p5.2=\ \ \ \ \ - Avise tamb\u00e9m aos seus amigos e familiares que fumam que voc\u00ea est\u00e1 tentando parar.
dicas.p6=6. \u00c9 normal fumantes ganharem peso. Pode ser uma boa hora para come\u00e7ar a fazer exerc\u00edcios f\u00edsicos e comer mais frutas e legumes.
