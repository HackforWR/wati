preparando.aed.btn.limpar=Limpar
acompanhamento.lapso.p.1=Se voc\u00ea fumou depois do dia de parar, agora pode ser um boa hora para pensar sobre sua decis\u00e3o ou fazer um novo plano. Separamos alguns textos para voc\u00ea abaixo.
acompanhamento.lapso.h1.1=Lapso
acompanhamento.plano.padrao.p.1=Como voc\u00ea preferiu deixar as p\u00e1ginas em branco, separamos algumas dicas para voc\u00ea evitar as reca\u00eddas.
acompanhamento.plano.padrao.h2.1=Lembre-se
acompanhamento.plano.padrao.li.1=Qualquer per\u00edodo sem cigarro j\u00e1 \u00e9 uma vit\u00f3ria
acompanhamento.plano.padrao.li.2=Aprenda com os erros. Fumantes geralmente tentam parar mais de uma vez at\u00e9 conseguir definitivamente.
acompanhamento.plano.padrao.h2.2=Recomendamos a voc\u00ea
acompanhamento.plano.padrao.li.3=Evitar acender o primeiro cigarro ap\u00f3s a data de parar
acompanhamento.plano.padrao.li.4=Evitar beber bebidas alco\u00f3licas
acompanhamento.plano.padrao.li.5=Pedir para amigos e familiares fumantes que n\u00e3o fumem perto de voc\u00ea.
acompanhamento.plano.padrao.h2.3=Quer come\u00e7ar de novo?
pronto.plano.padrao.h2.1=Dicas
pronto.plano.padrao.li.1=Ao parar de fumar voc\u00ea melhora sua qualidade de vida e vive mais tempo.
pronto.plano.padrao.li.2=A vontade de fumar \u00e9 muito comum nas pessoas que est\u00e3o parando de fumar. Para a maioria dos fumantes, ela diminui nas primeiras semanas ap\u00f3s parar.
pronto.plano.padrao.li.3=Manter a abstin\u00eancia \u00e9 fundamental, logo evite fumar ap\u00f3s a data escolhida.
pronto.plano.padrao.li.4=Medicamentos dobram suas chances de conseguir parar. N\u00e3o deixe de procurar um profissional de sa\u00fade.
pronto.plano.padrao.li.5=Evite situa\u00e7\u00f5es de risco na primeira semana como:
pronto.plano.padrao.li.6=Usar de bebidas alco\u00f3licas.
pronto.plano.padrao.li.7=Avise tamb\u00e9m aos seus amigos e familiares que fumam que voc\u00ea est\u00e1 tentando parar.
pronto.plano.padrao.li.8=\u00c9 normal fumantes ganharem peso. Pode ser uma boa hora para come\u00e7ar a fazer exerc\u00edcios f\u00edsicos e comer mais frutas e legumes.
acompanhamento.rl.intro.li.3=Estou sem fumar
acompanhamento.semfumar.titlepage=Sem fumar
acompanhamento.semfumar.h1.1=Gostaria de ajudar outros fumantes?
