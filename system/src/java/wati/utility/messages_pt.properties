pesquisadores.h2.1=Motiva\u00e7\u00f5es do projeto
pesquisadores.p.1=O uso do tabaco est\u00e1 relacionado a 5 milh\u00f5es de mortes anualmente
pesquisadores.p.2=O uso da internet no pa\u00eds cresce exponencialmente
pesquisadores.p.3a=Existem evid\u00eancias de efic\u00e1cia de interven\u00e7\u00f5es para tabagismo na internet
\u0421\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0439 \u0434\u043e\u0441\u0442\u0443\u043f \u0441\u043f\u043e\u0441\u043e\u0431\u0441\u0442\u0432\u0443\u0435\u0442 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u044e \u0438\u043d\u0442\u0435\u0440\u0432\u0435\u043d\u0446\u0438\u0439. \u0416\u0438\u0432\u0438 \u0431\u0435\u0437 \u0422\u0430\u0431\u0430\u043a\u0430 \u0431\u044b\u043b\u043e \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0430\u043d\u043e \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043d\u043e\u0433\u043e \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0435\u043d\u0438\u044f, \u043f\u043e\u0442\u043e\u043c\u0443 \u0412\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0441\u043e\u0434\u0435\u0439\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u044f\u043c \u0432 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0435 \u0431\u0435\u0437 \u043f\u0440\u043e\u0431\u043b\u0435\u043c  \u043b\u0438\u0446\u0435\u043d\u0437\u0438\u0435\u0439.=Fakten belegen die Wirksamkeit des Vorgehens gegen die Tabakabh\u00e4ngigkeit \u00fcber das Internet.
pesquisadores.p.3b=No entanto, n\u00e3o existem estudos de efic\u00e1cia das interven\u00e7\u00f5es em l\u00edngua portuguesa
pesquisadores.p.4=Embora existam sites em l\u00edngua portuguesa que ofere\u00e7am informa\u00e7\u00f5es sobre tabagismo, um estudo desenvolvido pelo grupo apontou que
pesquisadores.p.5=H\u00e1 disparidade entre a alta demanda para apoio online para cessa\u00e7\u00e3o do tabaco e a esparsa disponibilidade de interven\u00e7\u00f5es online de qualidade para tabagistas
pesquisadores.h2.2=Nossa metodologia
pesquisadores.p.6=O conte\u00fado do site \u00e9 baseado nas diretrizes para o tratamento do tabagismo utilizadas do Minist\u00e9rio da Sa\u00fade e pelo Instituto Nacional do C\u00e2ncer - INCA.
pesquisadores.p.7=Durante as etapas de desenvolvimento, fumantes e ex-fumantes foram consultados atrav\u00e9s da realiza\u00e7\u00e3o de entrevistas coletivas e de testes de usabilidade. Ap\u00f3s o t\u00e9rmino da primeira vers\u00e3o, seu conte\u00fado foi avaliado por especialistas na \u00e1rea de tabagismo
pesquisadores.p.8=O conte\u00fado respeita as normas do Conselho Federal de Medicina, Conselho Federal de Psicologia e da Health on the Net Foundation.
pesquisadores.h2.3=Licen\u00e7a
pesquisadores.p.9a=Salvo quando indicado expressamente o contr\u00e1rio, o conte\u00fado do site incluindo os programas, design, textos e gr\u00e1ficos s\u00e3o licenciados pela Licen\u00e7a P\u00fablica Geral - GNU, garantindo a liberdade de usar o conte\u00fado do programa para qualquer prop\u00f3sito, modificar o programa, de compartilhar com seus vizinhos e amigos e compartilhar as mudan\u00e7as que voc\u00ea fizer.
pesquisadores.p.9b=Ver a licen\u00e7a GPL GNU completa.
pesquisadores.h2.4=C\u00f3digo Fonte
pesquisadores.p.10=O c\u00f3digo fonte do projeto pode ser acessado no reposit\u00f3rio no
pesquisadores.h2.5=Pesquisas futuras
pesquisadores.p.11=Nos pr\u00f3ximos anos, o programa ser\u00e1 avaliado quanto \u00e0 sua efic\u00e1cia atrav\u00e9s da metodologia de Ensaio Cl\u00ednico Randomizado. Durante a realiza\u00e7\u00e3o deste estudo, o programa ser\u00e1 otimizado com o uso de algoritmos de aprendizagem de m\u00e1quinas, minera\u00e7\u00e3o de dados e da teoria de resposta ao item.
pesquisadores.p.12=Acreditamos numa ci\u00eancia aberta (com programas de c\u00f3digo aberto). Todas as pesquisas ser\u00e3o divulgadas no site e os bancos de dados e an\u00e1lises estat\u00edsticas ser\u00e3o disponibilizadas.
pesquisadores.h2.6=Colabore
pesquisadores.p.13=Se voc\u00ea \u00e9 desenvolvedor web, pesquisador, cl\u00ednico ou mesmo curioso e ficou interessado em contribuir para o projeto, entre em contato conosco pelo e-mail:
pesquisadores.h3.1=Refer\u00eancias
pesquisadores.p.14=Barbosa, A. F. (2009). Pesquisa sobre o Uso das Tecnologias da Informa\u00e7\u00e3o e da Comunica\u00e7\u00e3o no Brasil : TIC Domic\u00edlios e TIC Empresas 2008. S\u00e3o Paulo: Comit\u00ea Gestor da Internet no Brasil.
pesquisadores.p.15=Organiza\u00e7\u00e3o Mundial de Sa\u00fade. (2011). WHO report on the global tobacco epidemic, 2011 warning about the dangers of tobacco. Geneva : Organiza\u00e7\u00e3o Mundial de Sa\u00fade.
pesquisadores.p.16=Rooke, S., Thorsteinsson, E., Karpin, A., Copeland, J., e Allsop, D. (2010). Computer-delivered interventions for alcohol and tobacco use: A meta-analysis. Addiction, 105(8), 1381\u20131390. doi:10.1111/j.1360-0443.2010.02975.x
pesquisadores.p.17=Carlini, B. H., Ronzani, T. M., Martins, L. F., Gomide, H. P., e Souza, I. C. W. de. (2012). Demand for and availability of online support to stop smoking. Revista de Sa\u00fade P\u00fablica, 46(6), 1074\u20131081. doi:10.1590/S0034-89102012000600018
pesquisadores.p.18=Barak, A., Hen, L., Boniel-Nissim, M., e Shapira, N. (2008). A comprehensive review and a meta-analysis of the effectiveness of Internet-based psychotherapeutic interventions. Journal of Technology in Human Services, 26(2-4), 109\u2013160. doi:10.1080/15228830802094429
