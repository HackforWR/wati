ready.avoid.relapses.yes.h4.5=Ch\u00e1s, ervas ou plantas medicinais
ready.avoid.relapses.yes.li.13=N\u00e3o h\u00e1 nenhuma pesquisa cient\u00edfica que prove que ch\u00e1s, ervas ou plantas medicionais funcionem para o tratamento do tabagismo. O mesmo vale para homeopatia, acupuntura e outros produtos de tabaco.
ready.avoid.relapses.yes.li.14=A boa not\u00edcia \u00e9 que a ajuda profissional especializada e o uso de medicamentos aumentam suas chances de parar, principalmente quando usados ao mesmo tempo. No Brasil, voc\u00ea tem acesso a ajuda e aos medicamentos atrav\u00e9s do SUS.
ready.avoid.relapses.yes.li.15=Sites na internet podem ajudar voc\u00ea a escolher o melhor tratamento e tamb\u00e9m aumentar suas chances de parar, por\u00e9m menos que os outros procedimentos.
ready.avoid.relapses.yes.h4.6=Servi\u00e7os de ajuda por telefone para parar de fumar
ready.avoid.relapses.yes.li.16=Receber ajuda profissional por telefone aumenta suas chances de conseguir parar. Mesmo n\u00e3o ajudando o mesmo tanto que a ajuda profissional e o uso de medicamentos, a ajuda por telefone pode ajudar voc\u00ea nas horas dif\u00edceis ou quando as outras formas de tratamento est\u00e3o indispon\u00edveis.
ready.avoid.relapses.yes.li.17=Sites na internet podem ajudar voc\u00ea a escolher o melhor tratamento e tamb\u00e9m aumentar suas chances de parar, por\u00e9m menos que os outros procedimentos.
ready.avoid.relapses.yes.li.18=Mas aten\u00e7\u00e3o, n\u00e3o h\u00e1 nenhuma pesquisa cient\u00edfica que aponta que homeopatia, acupuntura, ch\u00e1s, ervas ou plantas medicinais e outros produtos de tabaco ajudem a parar de fumar.
