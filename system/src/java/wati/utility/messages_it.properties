pesquisadores.h2.1=Motivazione
pesquisadores.p.1=5 milioni di morti ogni anno sono correlate all'uso di tabacco
pesquisadores.p.2=L'uso di Internet sta crescendo esponenzialmente in tutto il mondo
pesquisadores.p.3a=Molti interventi sull'uso del tabacco basati sul web promettono di aiutare le persone a smettere di fumare.
pesquisadores.p.3b=Tuttavia, nessuna iniziativa open-source per la cessazione del fumo \u00e8 disponibile, e molti paesi non hanno nemmeno testato questi interventi, compreso il Brasile.
pesquisadores.p.4=La sostenibilit\u00e0 facilita la diffusione degli interventi. Vivi senza il tabacco \u00e8 stato interamente sviluppato con software gratuiti. Pertanto, sarai in grado di contribuire al suo accrescimento senza alcun costo di licenza.
pesquisadores.p.5=Il codice \u00e8 stato scritto principalmente in Java, essendo in parte simile ad Android.
pesquisadores.h2.2=La nostra metodologia
pesquisadores.p.6=Il contenuto si fonda su "Trattamento del tabagismo e dipendenza - un aggiornamento del 2008" e sulla recente ricerca condotta dalla Cochrane Collaboration.
pesquisadores.p.7=Durante tutti gli stadi di sviluppo, sono stati consultati ex-fumatori e fumatori per mezzo di interviste collettive e test di fruibilit\u00e0. Dopo aver ultimato la prima versione, i suoi contenuti sono stati valutati da specialisti nel campo del tabagismo.
pesquisadores.p.8=Il contenuto \u00e8 conforme al Codice di Condotta della Salute della Net Foundation, del Consiglio Federale di Medicina e del Consiglio Federale di Psicologia/Brasile.
pesquisadores.h2.3=Licenza
pesquisadores.p.9a=Salvo quanto diversamente specificato, il contenuto del sito internet, comprendendo programmi, disegno, testi e grafica, \u00e8 autorizzato dalla General Public License - GNU, la quale garantisce la libert\u00e0 d'uso del programma per qualsiasi proposito, le sue modifiche e la sua condivisione con vicini di casa ed amici.
pesquisadores.p.9b=Vedi la licenza GPL GNU completa
pesquisadores.h2.4=Codice sorgente
pesquisadores.p.10=Si pu\u00f2 accedere al codice sorgente del progetto nell'archivio degli
pesquisadores.h2.5=Studi futuri
pesquisadores.p.11=Nel corso dei prossimi anni, valuteremo la sua efficacia con degli studi clinici randomizzati. Ma prima, miglioreremo il programma tramite algoritmi di apprendimento automatico.
pesquisadores.p.12=Noi sosteniamo la scienza aperta, quindi tutti i testi di ricerca e i dati (sconosciuti) saranno disponibili per chiunque.
pesquisadores.h2.6=Aiutaci\!
pesquisadores.p.13=Se sei un ricercatore, uno sviluppatore web, un clinico, oppure sei semplicemente curioso ed interessato ad aiutare il progetto, contattaci attraverso l'email\:
