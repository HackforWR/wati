aboutus.pagetitle=Chi sono gli autori I Vivi senza il tabacco
aboutus.h1.project=Il progetto
aboutus.p.project.a=Il progetto Vivi senza il tabacco \u00e8 stato sviluppato da esperti della
aboutus.p.project.b=In collaborazione con il Centro medico della University of Kansas e il Dipartimento di Scienze Informatiche della
aboutus.p.project.c=Federal University di Juiz de Fora
aboutus.h1.funding=Finanziamenti
aboutus.p.funding.a=L'attuale programma \u00e8 finanziato grazie a sovvenzioni di agenzie pubbliche per la ricerca brasiliane come
aboutus.p.funding.b=e
aboutus.h1.authors=gli autori
aboutus.h3.telmo=Prof. del dottorato di ricerca Telmo Mota Ronzani
aboutus.p.telmo=Direttore del CREPEIA per la Laurea magistrale in Psicologia Sociale (UMFG), il Dottorato di ricerca sulle Scienze della Salute (Unifesp), il Dottorato di ricerca sull'uso di Alcol e Droghe (Centro sanitario dell'Universit\u00e0 del Connecticut e USP). Professore presso l'Universit\u00e0 Federale di Juiz de Fora.
aboutus.linkcv=Riprendi
aboutus.h3.laisa=Prof. del dottorato di ricerca Laisa Sartes
aboutus.p.laisa=Professoressa di Psicologia presso la UFJF. I suoi principali studi e tematiche di ricerca sono\: l'utilizzo delle sostanze psicotrope, la psicometria, il trattamento delle dipendenze, la terapia cognitivo-comportamentale.
aboutus.h3.heder=Prof. del dottorato di ricerca Heder Soares Bernardino
aboutus.p.heder=Professore di Scienze Informatiche presso la UFJF. Laurea magistrale e dottorato di ricerca in Modellazione computazionale. Il suo principale argomento di ricerca \u00e8 la scoperta della conoscenza utilizzando tecniche di apprendimento automatico e di Data Mining.
aboutus.h3.henrique=Henrique Pinto Gomide, Laurea MA in Psicologia.
aboutus.p.henrique=Ricercatore presso il CREPEIA e studente di dottorato alla UFJF. Lo sviluppo dell'intervento di Vivi senza il tabacco \u00e8 stato l'obiettivo del suo lavoro di Master. Nel corso del suo dottorato di ricerca, sta studiando la soddisfazione degli utenti di Vivi senza il tabacco, oltre a verificare altre forme online di provvedimenti relativi all'uso del tabacco.
aboutus.h3.leonardo=Leonardo Fernandes Martins, laurea MA in Psicologia
aboutus.p.leonardo=Ricercatore presso il CREPEIA e studente alla UFJF. Laurea MA in Psicologia e specialista in analisi dei dati.
aboutus.h3.thiago=Thiago Costa Rizuti da Rocha\n \nContext | Request Context
aboutus.p.thiago=Ricercatore presso il CREPEIA e studente di Scienze Informatiche all'Universit\u00e0 Federale di Juiz de Fora. Attualmente percepisce una borsa di studio per la ricerca da parte di Scienza Senza Confini.
aboutus.h3.andressa=Andressa Bianchi Gumier
aboutus.p.andressa=Psicologa specializzata in terapia cognitivo-comportamentale. Studentessa di laurea magistrale con il progetto "Confronto tra l'efficacia di una terapia breve Via internet e il supporto faccia a faccia per gli alcolisti\: uno studio randomizzato".
aboutus.h3.nathalia=Nathalia Munck Machado
aboutus.p.nathalia=Ricercatrice presso il CREPEIA e studentessa di Master alla UFJF. Psicologia (UFJF) con borsa di studio per la ricerca allo UkanQuit (Centro medico della Kansas University). 
aboutus.h3.danielacarvalho=Daniela Carvalho
aboutus.p.danielacarvalho=Ricercatrice presso il CREPEIA e studentessa di Psicologia all'Universit\u00e0 Federale di Juiz de Fora. Attualmente dispone di una borsa di studio per la ricerca alla UFJF
aboutus.h3.daniela=Daniela Aparecida Pereira
aboutus.p.daniela=Studentessa di Ingegneria informatica alla UFJF. Attualmente dispone di una borsa di studio per la ricerca presso l'Universit\u00e0 Federale di Juiz de Fora
aboutus.h3.caroline=Caroline Jansen
aboutus.p.caroline=Studentessa in Economia del commercio internazionale presso l'Universit\u00e0 di Passau - Germania. Studentessa di scambio all'Universit\u00e0 Federale di Juiz de Fora. Lingue\: spagnolo, inglese, portoghese e francese.
aboutus.h3.kimber=Prof. Kim Richter, dottorato di ricerca
aboutus.p.kimber=La dott.ssa Richter \u00e8 la direttrice dello UkanQuit presso il KUMed, un servizio di trattamento della dipendenza da tabacco per pazienti ricoverati, che \u00e8 stato fornito ad oltre 8.000 pazienti a partire dal suo inizio nel 2006. \u00c8 anche la principale ricercatrice di Connect2Quit, una sperimentazione finanziata dal NIH sull'efficacia della consulenza video in tempo reale, attraverso internet, per la cessazione del fumo nei fumatori delle zone rurali del Kansas. Ella svolge, inoltre, ricerche e formazione in Brasile, attraverso la collaborazione con l'Universit\u00e0 di Juiz de Fora nello stato di Minas Gerais.
aboutus.h3.zhaba=Dott. Dmytro Khvotenko, ricercatore post-dottorale.
aboutus.p.zhaba=Il dott. Dmytro Khvotenko \u00e8 un ricercatore post-dottorale presso il Centro di ricerca di Bioingegneria all'Universit\u00e0 del Kansas. Ha conseguito il suo dottorato in Scienze dei materiali dentali all'universit\u00e0 dello stato dell'Oregon. Egli ha reso disponibile il progetto Vivi senza il tabacco per i paesi di lingua russa.  
