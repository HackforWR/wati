# ABSTINENCE
pronto.abs.titlepage=Astinenza - Che cos'\u00e8 e come affrontarla
pronto.abs.img=L'astinenza \u00e8 un ostacolo
pronto.abs.h1=Astinenza
pronto.abs.p1=L'astinenza \u00e8 una reazione naturale del corpo in risposta all'assenza di nicotina della sigaretta.
pronto.abs.p2=I comuni sintomi da astinenza sono cefalea, disturbi del sonno e irritabilit\u00e0.
pronto.abs.p3=Vale la pena di accettare i sintomi da astinenza, nella consapevolezza che dureranno circa da 1 a 3 settimane.
pronto.abs.p4=Anche se pu\u00f2 sembrare un periodo lungo, \u00e8 importante ricordare che i sintomi da astinenza se ne andranno via.
pronto.abs.p5=Nel corso di tutto il periodo di astinenza, puoi provare un intenso desiderio di fumare, che \u00e8 chiamato craving.
pronto.abs.next.p=Scopri come vincere il craving, il forte desiderio di fumare.
pronto.abs.ref.p1=Fonti\: Dipartimento della Salute e dei Servizi Umani degli Stati Uniti (2008). Trattamento del tabagismo e della dipendenza\: 2008 Aggiornamento\: Linee guida di pratica clinica. Casa editrice DIANE.
# CRAVING
pronto.fis.titlepage=Craving - Semplici tecniche per vincerlo
pronto.fis.img=Craving
pronto.fis.h1=Come vincere il craving
pronto.fis.p1=Il desiderio urgente di fumare - o craving - \u00e8 molto comune nelle persone che stanno cercando di smettere.
pronto.fis.p2=Ogni episodio dura alcuni istanti e si affievolisce o scompare completamente subito dopo.
pronto.fis.p3=Alcune tecniche sono in grado di aiutarti a vincere il craving
pronto.fis.h3=Tecniche per vincere il craving
pronto.fis.p4=Le tecniche riportate di seguito, sebbene semplici, possono rendere la tua vita pi\u00f9 agevole. Scegli quella che fa per te\:
pronto.fis.lab1=Bere un bicchiere di acqua lentamente.
pronto.fis.lab2=Mangiare cibi di basso contenuto calorico, come verdure crude, caramelle e chewing gum dietetici.
pronto.fis.lab3=Seguire gli esercizi di rilassamento registrati nel file audio MP3 - (solo in portoghese)
pronto.fis.lab4=Read a card with your reasons for having quit smoking.
pronto.fis.next.p=Use quit smoking medications--which can help with craving and increase your chances to quit smoking
