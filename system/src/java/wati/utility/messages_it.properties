pronto.intro.question1=Quale opzione ti descrive meglio?
pronto.intro.question.answer01=Mi piace fumare e non considero di smettere.
pronto.intro.question.answer02=Non penso mai di smettere e non ho pianificato di farlo.
pronto.intro.question.answer03=Raramente penso di smettere e non ho pianificato di farlo.
pronto.intro.question.answer04=Talvolta penso di smettere, ma non ho pianificato di farlo.
pronto.intro.question.answer05=Penso spesso di smettere, ma non ho pianificato di farlo.
pronto.intro.question.answer06=Ho pianificato di smettere entro 6 mesi
pronto.intro.question.answer07=Ho pianificato di smettere entro 30 giorni.
pronto.intro.question.answer08=Fumo ancora, ma ho incominciato a ridurre il numero di sigarette.
pronto.intro.question.answer09=Ho smesso, ma mi preoccupa ancora la possibilit\u00e0 di ricominciare. Devo tuttora impegnarmi.
