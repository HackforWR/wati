pronto.peso.titlepage=Aumento di peso
pronto.peso.img.title=Bilancia
pronto.peso.h1.1=Aumento di peso
pronto.peso.p.1=Alcuni fumatori aumentano di peso nel corso dei primi mesi dopo un tentativo di smettere.
pronto.peso.p.2=L'aumento ponderale medio varia da 2 a 4 chili (4.4 - 8.8 lbs). Alcuni fumatori possono addirittura perdere peso durante un tentativo.
pronto.peso.h2.1=Che cosa fare
pronto.peso.li.1=Aumenti di peso bruciando meno energia di quanta ne introduci.
pronto.peso.li.2=Prova a bruciare pi\u00f9 calorie attraverso esercizi come il camminare, correre o andare in palestra. Consulta un professionista sanitario per scoprire qual \u00e8 l'attivit\u00e0 fisica pi\u00f9 appropriata per te.
pronto.peso.li.3=Prova a mangiare pi\u00f9 frutta e verdura, e meno alimenti dolci e grassi.
