# SITE POLICY
pol.titlepage=Politica
pol.version=Versione\: 1.2
pol.privacy.h1=Politica della Privacy
pol.privacy.p=Abbiamo a cuore la protezione della privacy dei nostri utenti e abbiamo adottato una politica di protezione dei dati individuali. Tale politica riguarda le informazioni raccolte dal sito internet, le modalit\u00e0 con cui queste vengono utilizzate e tramite le quali vi si pu\u00f2 accedere per apportare correzioni finalizzate al mantenimento della riservatezza degli utenti.
pol.pdata.h3=1. Raccolta dei dati personali
pol.pdata.p1=Puoi fornire informazioni personali nel corso dell'utilizzo dei servizi offerti dall'attuale sito internet. Tali dati possono includere dettagli come il tuo nome. et\u00e0, sesso ed informazioni di contatto. Alcuni prodotti e servizi potrebbero richiedere altre tipologie di dati.
pol.pdata.p2=La scelta di fornire informazioni \u00e8 di esclusiva responsabilit\u00e0 degli utenti. Utilizziamo i dati per generare informazioni e quindi accrescere la qualit\u00e0 dei servizi offerti.
pol.pdata.p3=L'attuale sito internet pu\u00f2 anche raccogliere e archiviare dati riguardanti le visite del sito stesso, comprendendo\:
pol.pdata.li1=Nome e posizione del luogo da cui accedi a Internet;
pol.pdata.li2=Data e ora alle quali l'accesso \u00e8 avvenuto;
pol.pdata.li3=L'indirizzo Internet del sito che ti ha indirizzato al nostro sito internet;
pol.pdata.li4=Le pagine che hai visitato nel corso dell'utilizzo del sito internet.
pol.pdata.p4=Queste informazioni non identificano gli utenti e vengono utilizzate per la quantificazione del numero di visitatori del sito internet e delle modalit\u00e0 con cui essi navigano nello stesso. Questi dati vengono impiegati al fine di rendere pi\u00f9 utile il sito.
pol.pdata.p5=Questo sito internet raccoglie inoltre informazioni dalle persone iscritte o dai suoi visitatori, al fine di accrescere la propria qualit\u00e0 ed efficacia. L'amministrazione apprezza commenti su ogni aspetto del programma.
pol.datause.h3=2. Come vengono utilizzate le tue informazioni personali?
pol.datause.p1=Le informazioni personali ottenute dal sito internet vengono usate per\:
pol.datause.li1=Garantirti dei servizi;
pol.datause.li2=Fornirti informazioni e altre tipologie di resoconti;
pol.datause.li3=Coinvolgerti nelle iniziative del sito internet
pol.datause.li4=Analizzando modelli e tendenze circa l'utilizzo del sito internet.
pol.datause.p2=Alcuni modi d'uso delle informazioni sopra descritti possono essere forniti da terze parti che sono autorizzate all'impiego di tali dati per questi propositi.
pol.datause.p3=Le informazioni raccolte per il presente sito internet possono anche essere utilizzate per descrivere gli utenti, sebbene i dati di livello personale non vengano impiegati a tal fine. Queste informazioni anonime, pertanto, vengono sfruttate per migliorare il sito internet e i nostri servizi. Tali dati non saranno trasmessi a terze parti.
pol.datause.p4=Oltre ai propositi sopra descritti, il sito internet non far\u00e0 uso dei tuoi dati senza previo consenso. L'unica eccezione a questa regola sar\u00e0 messa in pratica quando le informazioni vengono richieste in nome della giustizia.
pol.datasec.h3=3. Sicurezza dei tuoi dati
pol.datasec.p1=Questo sito internet attua metodologie per garantire la sicurezza dei dati raccolti, evitando cos\u00ec lo smarrimento, la distruzione, l'utilizzo e l'accesso alle informazioni senza previo consenso. Ai dati da te forniti potr\u00e0 accedere solamente il personale autorizzato.
pol.datasec.p2=Tuttavia, nessun dato trasmesso mediante Internet \u00e8 totalmente al sicuro. L'iscrizione al sito internet avviene ad esclusivo rischio dell'utente.
pol.secrecy.h3=4. Violazione della riservatezza
pol.secrecy.p=I dati raccolti tramite il sito internet non saranno divulgati o inviati a terze parti, a meno che ci\u00f2 risulti in accordo con la politica sulla Privacy.
pol.links3rd.h3=5. Collegamenti ai siti internet di terze parti.
pol.links3rd.p=Questo sito internet comprende collegamenti ad altri siti internet. Non siamo responsabili delle pratiche inerenti alla riservatezza e dei contenuti dei siti internet di terze parti. La ricerca delle politiche di riservatezza di questi siti \u00e8 interamente sotto la tua responsabilit\u00e0.
pol.changes.h3=6. Modifiche concernenti la Privacy
pol.changes.p=Il presente sito internet pu\u00f2 modificare i termini di riservatezza lanciando una nuova versione del sito stesso. Devi controllare su questa pagina di tanto in tanto per venire a conoscenza dei possibili cambiamenti. Tale politica sulla Privacy pu\u00f2 cambiare in seguito all'introduzione di nuove leggi e norme.
pol.h3.sponsors=7. Politica pubblicitaria
