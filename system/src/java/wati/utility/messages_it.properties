pronto.intro.h1=Pronto/a a smettere
pronto.intro.p1=Congratulazioni per la tua decisione\! Ti aiuteremo a sviluppare un piano personalizzato.
pronto.intro.p2=Qui troverai informazioni scritte da specialisti, ricavate da fonti di natura scientifica.
pronto.intro.p3=Sei avvertito/a\: questo programma non intende sostituirsi ad un trattamento face-to-face. Ti raccomandiamo di chiedere aiuto ad un professionista della salute.
pronto.intro.h3=Suggerimenti rapidi
pronto.intro.li1=Prova a seguire tutti i passi nel loro ordine.
pronto.intro.li2=Potrai modificare il piano in ogni momento. Fai click sulla voce desiderata nel menu.
pronto.intro.li3a=Se non intendi fare un tentativo rapido, ti consigliamo di rivedere il primo passo\:
