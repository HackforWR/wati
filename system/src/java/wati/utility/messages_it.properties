pesquisadores.p.15=Organizzazione mondiale della sanit\u00e0. (2011). L'OMS ha riferito in merito al tabagismo epidemico, lanciando un avvertimento nel 2011 circa i danni provocati dal tabacco. Ginevra\: Organizzazione mondiale della sanit\u00e0.
