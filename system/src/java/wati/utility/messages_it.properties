pronto.data.p.1=Abbiamo definito il giorno attuale come data in cui smetti.
pronto.data.p.2=Ma sentiti libero di scegliere un'altra data. Ti spediremo dei messaggi di posta elettronica per ricordartelo.
pronto.data.p.3=Se hai scelto l'opzione di smettere gradualmente, la tua data di cessazione dovrebbe coincidere con il primo giorno totalmente privo di sigarette.
pronto.data.p.4=Ricordati che i fumatori che decidono di smettere in una sola volta hanno maggiori probabilit\u00e0 di successo.
