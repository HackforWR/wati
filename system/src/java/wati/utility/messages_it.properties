preparando.aed.h1.1=Ansia e depressione
preparando.aed.img.alt=Sorrowing Old Man - Vincent van Gogh
preparando.aed.p.1=Sia ansia che depressione sono importanti fattori nel trattamento della dipendenza da tabacco.
preparando.aed.li.1=La depressione \u00e8 pi\u00f9 comune tra i fumatori rispetto ai non-fumatori.
preparando.aed.li.2=Anche i disturbi ansiosi sono pi\u00f9 comuni.
preparando.aed.question.1=Ti \u00e8 stata diagnosticata una depressione da un professionista della salute negli ultimi 12 mesi?
preparando.aed.question.2=Ti \u00e8 stata diagnosticata una forma ansiosa da un professionista della salute negli ultimi 12 mesi?
preparando.aed.question.option.1=Si
preparando.aed.question.option.2=No
preparando.aed.h4.1=Se si
preparando.aed.p.2=Se hai risposto "si" a una di queste domande, ti raccomandiamo di consultare un medico nel caso tu stia pianificando un tentativo di smettere. Tuttavia, sentiti libero/a di procedere al passo successivo.
preparando.aed.h4.2=Se no
preparando.aed.p.3=Buone notizie\! Non hai nessuno di questi problemi, che sono molto comuni tra i fumatori. Sentiti libero/a di procedere al passo successivo.
preparando.aed.next.p=Molti fumatori sentono il bisogno di smettere di fumare, ma non riescono a rinunciare al piacere del fumo. Scopri come affrontare questa sensazione.
preparando.aed.btn.avaliar=Test
preparando.aed.result=Risultato
preparando.aed.feedback.1=Non hai sintomi di depressione, ma manifesti sintomi di ansia. Pertanto, ti raccomandiamo di consultare un medico nel caso tu stia pianificando un tentativo di smettere. Sentiti comunque sempre libero/a di navigare nel sito. 
preparando.aed.feedback.2=Non hai nessuno di questi sintomi, il che aumenta le tue probabilit\u00e0 di smettere di fumare.
preparando.aed.feedback.3=Manifesti i sintomi di depressione e ansia. Pertanto, ti raccomandiamo di consultare un medico nel caso tu stia pianificando un tentativo di smettere. Sentiti comunque sempre libero/a di navigare nel sito. 
preparando.aed.feedback.4=Non hai sintomi d'ansia, ma manifesti sintomi depressivi. Sentiti comunque libero/a di navigare nel sito. Tuttavia, ti raccomandiamo di consultare un medico nel caso tu stia pianificando un tentativo di smettere.
