pronto.met.titlepage=Modi per smettere di fumare - in una volta sola o gradualmente
pronto.met.img.title=Smettere di fumare in una volta sola pu\u00f2 essere meglio
pronto.met.h1.1=Modi per smettere di fumare
pronto.met.p.1=Esistono pi\u00f9 modi per smettere di fumare\: in una sola volta o gradualmente.
pronto.met.p.2=Dovresti scegliere quello che pi\u00f9 ti si addice. Alcuni studi, tuttavia, dimostrano che lo smettere in una sola volta risulta pi\u00f9 efficace rispetto allo smettere gradualmente.
pronto.met.h2.1=Smettere in una sola volta
pronto.met.li.1=Smettere in una sola volta significa non fumare pi\u00f9 alcuna sigaretta - neanche una boccata
pronto.met.li.2=Nel prossimo passo sarai in grado di stabilire la data in cui smetterai.
pronto.met.li.3=Ad alcuni fumatori piace stabilire una data in cui smettere.
pronto.met.h2.2=Smettere gradualmente
pronto.met.li.4=Smettere gradualmente significa diminuire il numero di sigarette fumate al giorno finch\u00e9 non raggiungi lo zero.
pronto.met.li.5=Ricordati\: non esiste alcun livello di fumo che sia sicuro
pronto.met.li.6=Al fine di ottenere gli effetti salutari della cessazione del fumo, dovresti smettere di fumare completamente in una certa data--entro 2 settimane--dopo aver iniziato in modo graduale.
pronto.met.li.7=Ricordati\: qualsiasi numero di sigarette fumate provoca danni alla tua salute.
pronto.met.li.8=Nel prossimo passo, pensa a stabilire una data in cui smettere.
pronto.met.next.p=Fissa una data per il grande giorno in cui smetterai.
pronto.met.btn.title=Fissa una data in cui smettere
