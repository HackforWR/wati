ready.avoid.relapses.yes.h1=Hai gi\u00e0 provato i migliori metodi per smettere di fumare?
ready.avoid.relapses.yes.p.1=In genere i fumatori provano a smettere molte volte prima di riuscirci definitivamente
ready.avoid.relapses.yes.p.2=Tuttavia, alcuni metodi funzionano meglio di altri.
ready.avoid.relapses.yes.h4.1=Consulenza
ready.avoid.relapses.yes.li.1=La consulenza fornita da un professionista preparato incrementa le tue probabilit\u00e0 di smettere di fumare. Per aumentarle ancora di pi\u00f9, consigliamo l'utilizzo di medicinali (ad es., cerotti alla nicotina e Bupropione). 
ready.avoid.relapses.yes.li.2=Fai attenzione, non esiste alcuna prova che dimostra che l'omeopatia, l'agopuntura, i prodotti naturali e i preparati a base di nicotina aiutino i fumatori a smettere.
ready.avoid.relapses.yes.li.3=Anche le linee dedicate allo smettere di fumare (consigli forniti telefonicamente) aumentano le tue probabilit\u00e0 di successo, ma in misura inferiore rispetto alla consulenza vera e propria e ai medicinali. Queste linee, tuttavia, possono risultare utili durante il craving e quando non sono disponibili altre opzioni. Anche i siti internet possono aiutarti a decidere tra i possibili trattamenti ed incrementare le tue probabilit\u00e0 di smettere, pur se meno efficacemente rispetto alla consulenza, ai farmaci e alle linee appositamente dedicate. 
ready.avoid.relapses.yes.h4.2=Terapia di rimpiazzamento della nicotina - NRT
ready.avoid.relapses.yes.li.4=L'impiego della terapia di rimpiazzamento della nicotina (NRT) raddoppia le tue probabilit\u00e0 di smettere. Consulta il tuo medico per quanto riguarda le diverse opzioni. La NRT \u00e8 ancora pi\u00f9 efficace quando viene associata alla consulenza.
ready.avoid.relapses.yes.li.5=Presta attenzione, non esistono prove a dimostrazione che l'omeopatia, l'agopuntura, i prodotti naturali e i preparati a base di nicotina aiutino i fumatori a smettere.
ready.avoid.relapses.yes.li.6=Anche le linee dedicate allo smettere di fumare (consigli forniti telefonicamente) aumentano le tue probabilit\u00e0 di successo, ma in misura inferiore rispetto alla consulenza vera e propria e ai medicinali. Queste linee, tuttavia, possono risultare utili durante il craving e quando non sono disponibili altre opzioni. Anche i siti internet possono aiutarti a decidere tra i possibili trattamenti ed incrementare le tue probabilit\u00e0 di smettere, pur se meno efficacemente rispetto alla consulenza, ai farmaci e alle linee appositamente dedicate. 
ready.avoid.relapses.yes.h4.3=Altri farmaci (Bupropione, Chantix)
ready.avoid.relapses.yes.li.7=Oltre ai medicinali a base di nicotina (per es. i cerotti), altri farmaci aumentano le tue probabilit\u00e0 di smettere (per es. Chantix, Bupropione). Consulta il tuo medico prima di assumere uno di questi medicinali. I farmaci sono ancora pi\u00f9 efficaci quando associati alla consulenza.
ready.avoid.relapses.yes.li.8=Presta attenzione, non esistono prove a dimostrazione che l'omeopatia, l'agopuntura, i prodotti naturali e i preparati a base di nicotina aiutino i fumatori a smettere.
ready.avoid.relapses.yes.li.9=Anche le linee dedicate allo smettere di fumare (consigli forniti telefonicamente) aumentano le tue probabilit\u00e0 di successo, ma in misura inferiore rispetto alla consulenza vera e propria e ai medicinali. Queste linee, tuttavia, possono risultare utili durante il craving e quando non sono disponibili altre opzioni. Anche i siti internet possono aiutarti a decidere tra i possibili trattamenti ed incrementare le tue probabilit\u00e0 di smettere, pur se meno efficacemente rispetto alla consulenza, ai farmaci e alle linee appositamente dedicate. 
ready.avoid.relapses.yes.h4.4=Omeopatia e agopuntura
ready.avoid.relapses.yes.li.10=Presta attenzione, non esistono prove a dimostrazione che l'omeopatia, l'agopuntura, i prodotti naturali e i preparati a base di nicotina aiutino i fumatori a smettere.
ready.avoid.relapses.yes.li.11=La buona notizia \u00e8 che la consulenza professionale face-to-face combinata con i medicinali aumenta le tue probabilit\u00e0 di smettere. Consulta la tua assicurazione sanitaria (se ne possiedi una) ed il Servizio Sanitario Nazionale per verificarne la disponibilit\u00e0. Anche le linee dedicate (consulenza telefonica) ti aiutano a smettere, ma meno efficacemente rispetto ai farmaci e alla consulenza face-to-face. Queste linee, tuttavia, possono assisterti nell'affrontare il craving e i desideri impellenti.
ready.avoid.relapses.yes.li.12=I siti internet che forniscono indicazioni possono assisterti nella cessazione del fumo e nella scelta delle opzioni di trattamento.
ready.avoid.relapses.yes.h4.5=Medicina alternativa - infusi e piante medicinali
ready.avoid.relapses.yes.li.13=Non esistono prove a dimostrazione che le piante medicinali e gli infusi possano aiutarti a smettere. Inoltre, noi non consigliamo il ricorso all'agopuntura, all'omeopatia o ad altri prodotti a base di tabacco.
ready.avoid.relapses.yes.li.14=La buona notizia \u00e8 che la consulenza professionale face-to-face combinata con i medicinali aumenta le tue probabilit\u00e0 di smettere. Consulta la tua assicurazione sanitaria (se ne possiedi una) ed il Servizio Sanitario Nazionale per verificarne la disponibilit\u00e0. Anche le linee dedicate (consulenza telefonica) ti aiutano a smettere, ma meno efficacemente rispetto ai farmaci e alla consulenza face-to-face. Queste linee, tuttavia, possono assisterti nell'affrontare il craving e i desideri impellenti.
ready.avoid.relapses.yes.li.15=I siti internet che forniscono indicazioni possono assisterti nella cessazione del fumo e nella scelta delle opzioni di trattamento. Non esistono chiare evidenze, tuttavia, che dimostrino la loro efficacia nello smettere di fumare.
ready.avoid.relapses.yes.h4.6=Linee dedicate - Consulenza telefonica
ready.avoid.relapses.yes.li.16=La consulenza telefonica aumenta le tue probabilit\u00e0 di smettere, ma in misura meno significativa rispetto ai medicinali e alla consulenza face-to-face. Le linee dedicate, tuttavia, possono essere utili durante il craving e quando non sono disponibili altre opzioni.
ready.avoid.relapses.yes.li.17=I siti internet che forniscono indicazioni possono assisterti nella cessazione del fumo e nella scelta delle opzioni di trattamento. Non esistono chiare evidenze, tuttavia, che dimostrino la loro efficacia nello smettere di fumare.
ready.avoid.relapses.yes.li.18=Non esistono prove a dimostrazione che le piante medicinali e gli infusi possano aiutarti a smettere. Inoltre, noi non consigliamo il ricorso all'agopuntura, all'omeopatia o ad altri prodotti a base di tabacco.
ready.avoid.relapses.yes.h4.7=Programmi online
ready.avoid.relapses.yes.li.19=I siti internet che forniscono indicazioni possono assisterti nella cessazione del fumo e nella scelta delle opzioni di trattamento. Non esistono chiare evidenze, tuttavia, che dimostrino la loro efficacia nello smettere di fumare.
ready.avoid.relapses.yes.li.20=Quando vengono confrontati con i medicinali e la consulenza face-to-face, i siti internet risultano meno efficaci.
ready.avoid.relapses.yes.li.21=Presta attenzione, non esistono prove a dimostrazione che l'omeopatia, l'agopuntura, i prodotti naturali e i preparati a base di nicotina aiutino i fumatori a smettere.
ready.avoid.relapses.yes.h4.8=Prodotti del tabacco non da fumo
ready.avoid.relapses.yes.li.22=Non esistono prove a dimostrazione che i prodotti del tabacco non da fumo siano efficaci nella cessazione del fumo. Inoltre, noi non consigliamo il ricorso all'agopuntura, all'omeopatia e a qualunque preparato a base di tabacco.
ready.avoid.relapses.yes.li.23=La buona notizia \u00e8 che la consulenza professionale face-to-face combinata con i medicinali aumenta le tue probabilit\u00e0 di smettere. Consulta la tua assicurazione sanitaria (se ne possiedi una) e il Servizio Sanitario Nazionale per verificarne la disponibilit\u00e0.
ready.avoid.relapses.yes.li.24=Anche le linee dedicate (consigli telefonici) ti aiutano a smettere, ma in misura inferiore rispetto ai medicinali e alla consulenza face-to-face. Queste linee, tuttavia, possono assisterti nell'affrontare il craving e il bisogno impellente di fumare. I siti internet che forniscono indicazioni possono garantirti assistenza nello smettere e consigli nella scelta delle opzioni di trattamento. Tuttavia, non sussiste chiara evidenza che dimostri la loro efficacia nella cessazione del fumo.
