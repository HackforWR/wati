terms.pagetitle=Termini di utilizzo I Vivi senza il tabacco
terms.title.h1=Termini di responsabilit\u00e0, politiche della privacy e condizioni d'uso del sito internet
terms.p.version=Versione\: 1.0
terms.description.p1=Benvenuto sul sito di "Vivi senza il tabacco". Per utilizzare il sito internet in modo appropriato, \u00e8 opportuno leggere, capire e approvare i seguenti termini e condizioni.
terms.description.p2=L'attuale sito internet \u00e8 stato sviluppato per offrire un programma di disassuefazione dal tabacco basato sul web.
terms.description.p3=Il programma non si sostituisce ad altri trattamenti sanitari di natura professionale.
terms.description.p4=Il programma fa parte della ricerca in corso e verr\u00e0 testato per la sua efficacia clinica.
terms.access.h3=Accedi al sito internet
terms.access.p=Alcune pagine del sito internet offrono accesso gratuito a tutti i visitatori, tuttavia, per poter usufruire del programma di trattamento, \u00e8 necessaria una registrazione gratuita. Se gli utilizzatori sono interessati all'impiego del programma, devono scegliere un nome utente e una password. Sia lo username che la password devono essere mantenuti segreti e non devono essere condivisi con altri utilizzatori. Ai visitatori viene richiesto inoltre di non divulgare i propri nomi utente e password a terze parti.
terms.restrains.h3=Divieti
terms.restrains.li1=Utilizzo di nomi, nomi utente e password altrui quando si accede al sito internet, in assenza di preventivo consenso;
terms.restrains.li2=Scrivere o inviare materiale di qualsiasi tipo che potrebbe, in qualche modo, diffamare, offendere o provocare disagio a chiunque; manifestare oscenit\u00e0, o, in ogni caso, interferire con l'utilizzo del sito internet da parte di altri utilizzatori;
terms.restrains.li3=Fornire qualsiasi informazione sul sito che pu\u00f2 essere considerata confidenziale\:
terms.restrains.li4=Utilizzare l'attuale sito internet in modo tale da infrangere la legge, le regole o le norme, oppure non rispettare i diritti di una terza parte; o ancora
terms.restrains.li5=Trasmettere virus o qualunque altro contenuto che possa interferire con la funzionalit\u00e0 del sito internet.
terms.garanties.h3=Garanzie
terms.garanties.p1=Tutti gli sforzi sono stati compiuti al fine di garantire che tutte le informazioni e i materiali contenuti in questo sito internet siano completamente veritieri e non dannosi. I materiali e le informazioni disponibili sono stati valutati da esperti nel trattamento della dipendenza da tabacco.
terms.garanties.p2=Il sito internet non garantisce che i servizi saranno resi disponibili in via continuativa e costante.
terms.garanties.p3=Sebbene i servizi suggeriti dal sito internet mirino a fornire supporto ai fumatori, questi ultimi sono liberi e vengono incoraggiati a consultare i professionisti della salute. Tutti coloro i quali utilizzano il sito internet, lo fanno assumendosene i rischi.
terms.thirdparty.h3=Servizi e materiali provenienti da una terza parte
terms.thirdparty.p=Le informazioni contenute nel sito internet potrebbero comprendere servizi e dati provenienti da una terza parte. I contenuti e i servizi da una terza parte verranno resi disponibili previa approvazione.
terms.links.h3=Collegamenti
terms.links.p=L'attuale sito internet presenta collegamenti ad altri siti internet che non si trovano sotto il nostro controllo o che non vengono da noi mantenuti. I collegamenti delle terze parti vengono resi disponibili per praticit\u00e0 ed informazione. Se l'utilizzatore accede a tali contenuti, la responsabilit\u00e0 dei rischi connessi a quest'uso ricade interamente su di lui/lei. Il fatto che un sito internet di una terza parte sia collegato a quello attuale non implica necessariamente la relazione con uno sponsor, cos\u00ec come non significa che il sito internet della terza parte sia associato al presente sito internet.
terms.changes.h3=Informazioni, prodotti e cambiamenti di servizi
terms.changes.p=Le informazioni, i prodotti e i servizi pubblicati nell'attuale sito internet sono soggetti a cambiamenti senza preavviso.
terms.info.h3=Informazioni disponibili sul sito internet
terms.info.p=Le persone iscritte al programma Vivi senza il tabacco forniscono volontariamente informazioni circa il contenuto del sito internet. Una volta disponibili, le informazioni diventano propriet\u00e0 dell'utilizzatore, pertanto possono essere riprodotte, pubblicate, trasmesse, rese disponibili e soggette alle disposizioni di legge sulla privacy.
