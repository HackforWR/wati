msg.primeira.semana6=We know that the stop smoking process is hard. It is important to keep on trying. We invite you to go back to our website and try a new plan.
msg.segunda.semana1=Congratulations\! It's been two weeks since you have decided to quit smoking. This week we would like to briefly talk about two themes\: Intense urges to smoke (craving) and the fear of gaining weight.
msg.segunda.semana2=Craving, or the intense urge to smoke, usually lasts just a few minutes. Find below some tips to help you overcome craving\:
msg.segunda.semana3=Eating fruits and drinking water might help you overcome these moments.
msg.segunda.semana4=We have prepared a relaxation exercise for you. You can access it or download it from the website.
msg.segunda.semana5=In order to avoid gaining weight, try to exercise (e.g. go for a walk) and to eat fruits and vegetables.
msg.segunda.semana6=Have you been unable to stop smoking yet? Have you had a relapse?
msg.segunda.semana7=We know that the process of stop smoking is hard. We have some information and exercises in the website that might help you
msg.terceira.semana1=Congratulations\! You are overcoming one of the hardest challenges of your life. And to celebrate, what about buying something or giving somebody a gift bought with the money you saved from not buying cigarettes?
msg.terceira.semana2=You may have already noticed some improvements in your body such as your breathing and self-esteem. Besides, from this week on, the risk of having a heart attack starts decreasing. Your lungs start working better.
