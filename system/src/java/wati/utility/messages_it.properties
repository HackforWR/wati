pronto.meds.titlepage=Medicinali
pronto.meds.img.title=Alcuni medicinali richiedono una prescrizione medica
pronto.meds.h1.1=Medicinali
pronto.meds.p.1=L'uso dei medicinali \u00e8 una risorsa preziosa nello smettere
pronto.meds.p.2=Funzionano meglio quando sono associati all'assistenza professionale - face to face, attraverso telefono o internet.
pronto.meds.p.3=I medicinali pi\u00f9 conosciuti sono\: cerotti, gomme da masticare, spray e compresse alla nicotina, cos\u00ec come farmaci non-nicotinici
pronto.meds.p.4=Alcuni di questi medicinali richiedono la prescrizione medica
pronto.meds.p.5=Visto che la depressione \u00e8 molto comune tra i fumatori, nel trattamento vengono utilizzati anche alcuni antidepressivi.
pronto.meds.h2.1=Terapia di rimpiazzamento della nicotina (NRT) - disponibile in forma di cerotti, gomme da masticare, spray e compresse
pronto.meds.li.1=Le terapie NRT raddoppiano le tue probabilit\u00e0 di smettere.
pronto.meds.li.2=Riducono anche i sintomi da astinenza e il forte desiderio di fumare.
pronto.meds.li.3=Hanno pochi effetti collaterali.
pronto.meds.li.4=L'uso di alcuni medicinali per smettere di fumare deve essere necessariamente monitorato da un professionista della salute
pronto.meds.h2.2=Altri medicinali
pronto.meds.li.5=Bupropione e Vareniclina
pronto.meds.li.6=Non contengono nicotina e hanno effetti collaterali diversi dalle NRT
pronto.meds.li.7=Devono essere monitorati da un professionista sanitario
pronto.meds.p.6=Smettere di fumare in una volta sola o gradualmente? Scopri il modo migliore per smettere.
pronto.meds.btn.next=Modi per smettere di fumare
pronto.meds.p2.1=I medicinali pi\u00f9 conosciuti sono i cerotti, le gomme da masticare, gli spray e le compresse alla nicotina, cos\u00ec come i farmaci non-nicotinici. Essi incrementano le tue probabilit\u00e0 di smettere, riducendo i sintomi da astinenza e il craving.
pronto.meds.p2.2=Se stai pianificando di assumere uno qualsiasi di questi farmaci, dovresti parlarne con il tuo medico.
pronto.meds.p2.3=I farmaci vengono prescritti in base al tuo livello di dipendenza e ad altri fattori.
pronto.meds.h2.3=Verifica il tuo livello di dipendenza
