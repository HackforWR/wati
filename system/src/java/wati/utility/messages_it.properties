preparando.aef.titlepage=Come superare gli ostacoli
preparando.aef.h1.1=Come superare gli ostacoli
preparando.aef.p.1=Molti fumatori rinunciano al tentativo di smettere di fumare a causa della paura di fallire e per insicurezza. Apprendi di pi\u00f9 circa due degli ostacoli pi\u00f9 comuni\:
preparando.aef.h2.1=Astinenza
preparando.aef.li.1=Alcuni fumatori manifestano sintomi da astinenza come cefalea, capogiri, disturbi del sonno e irritabilit\u00e0.
preparando.aef.li.2=Tali sintomi variano da persona a persona.
preparando.aef.li.3=Durano almeno da 1 a 3 settimane.
preparando.aef.li.4=I medicinali alleviano questi sintomi ed aumentano le tue probabilit\u00e0 di successo.
preparando.aef.h2.2=Desiderio di fumare - voglia compulsiva
preparando.aef.li.5=Il forte desiderio di fumare - o voglia compulsiva - \u00e8 molto comune nelle persone che stanno smettendo di fumare.
preparando.aef.li.6=Ogni desiderio non dura pi\u00f9 di un paio di minuti e scompare in seguito.
preparando.aef.li.7=I medicinali e delle semplici tecniche di rilassamento possono aiutarti ad affrontare il desiderio. Te ne insegneremo alcune nel nostro piano per smettere.
preparando.aef.next.p=Incremento di peso e timore di fallire costituiscono altre barriere al trattamento. Apprendi di pi\u00f9.
preparando.aef.btn.title=Incremento ponderale
