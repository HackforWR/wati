acompanhamento.causas.titlepage=Cause delle ricadute
acompanhamento.causas.h1.1=Cause delle ricadute
acompanhamento.causas.p.1=Anche se hai ricominciato a fumare, \u00e8 importante continuare a provare.
acompanhamento.causas.p.2=Riconoscere la situazione, i tuoi sentimenti e pensieri, oltre al numero di sigarette fumate durante la ricaduta, pu\u00f2 essere utile in funzione di nuovi tentativi di smettere.
