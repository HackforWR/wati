pronto.evitar.full.h2.1=Rischi
pronto.evitar.full.p.1=Anche dopo ad un tentativo di smettere \u00e8 possibile che alcune persone ricadano, il che significa ricominciare a fumare sulla base dello stesso schema.
pronto.evitar.full.p.2=Dovresti davvero cercare di anticipare qualsiasi difficolt\u00e0 nel corso di un tentativo di smettere, soprattutto nelle prime settimane in cui i sintomi da astinenza ed il craving sono pi\u00f9 intensi.
pronto.evitar.full.h2.2=Amici e familiari che fumano
pronto.evitar.full.p.3=Smettere di fumare \u00e8 pi\u00f9 difficile quando vivi con amici e/o familiari che fumano.
pronto.evitar.full.p.4=Se questo \u00e8 il tuo caso, puoi chiedere agli amici e ai familiari di non fumare vicino a te. Puoi anche incoraggiarli a smettere.
pronto.evitar.full.h2.3=Bevande alcoliche
pronto.evitar.full.li.1=Se bevi alcolici, prova ad evitarli durante le prime settimane.
pronto.evitar.full.li.2=Raccomandiamo questa strategia perch\u00e9 bere alcolici pu\u00f2 aumentare il desiderio impellente di fumare.
pronto.evitar.full.next.p.1=Esegui un rapido esercizio su ci\u00f2 che farai per evitare di ricominciare.
