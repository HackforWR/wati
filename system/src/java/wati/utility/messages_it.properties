preparando.medos.li.3=\u00c8 possibile che alcuni fumatori perdano peso nel corso di un tentativo.
preparando.medos.h2.2=Paura di fallire
preparando.medos.li.4=Smettere di fumare non \u00e8 facile. I fumatori di norma provano da 3 a 5 volte circa prima di riuscire definitivamente a smettere.
preparando.medos.li.5=Abbiamo predisposto alcuni consigli nel nostro programma al fine di evitare l'aumento di peso e di affrontare il desiderio di fumare
