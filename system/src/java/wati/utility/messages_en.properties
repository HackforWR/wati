terms.description.p2=The current website was developed to offer a web-based tobacco treatment program.
terms.description.p3=The program does not replace health professionals treatment.
terms.description.p4=The program is part of ongoing research and will be tested for its clinical effectiveness.
terms.access.h3=Access to the website
terms.access.p=Some of the website's pages offer free access to all visitors, however, the access to the treatment program requires a free registration. If users are interested in using the program, it is necessary to choose a username and a password. Both username and the password must be kept in secret and must not be shared with any other user. Visitors are required not to disclose their usernames and passwords to a third party.
