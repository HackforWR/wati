ready.avoid.relapses.yes.h4.1=Counseling
ready.avoid.relapses.yes.li.1=Counseling provided by a trainned professional inscreases your chances to quit smoking. To increase even more your chances, we recommend the use of medications (e.g., nicotine patch, bupropion). 
