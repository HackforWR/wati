pesquisadores.titlepage=For researchers
pesquisadores.h1.1=For researchers
pesquisadores.h1.description=Our project is open-source and we believe in open-science. You are more than welcome to colaborate with us.
pesquisadores.img.title=Article about websites regarding tobacco use in the internet
pesquisadores.h2.1=Rationale for the project
pesquisadores.p.1=Tobacco use is related to 5 million deaths annually
pesquisadores.p.2=The use of internet is growing exponentially
pesquisadores.p.3a=Many web-based tobacco interventions show promise for helping people quit.
\u0421\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0439 \u0434\u043e\u0441\u0442\u0443\u043f \u0441\u043f\u043e\u0441\u043e\u0431\u0441\u0442\u0432\u0443\u0435\u0442 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u044e \u0438\u043d\u0442\u0435\u0440\u0432\u0435\u043d\u0446\u0438\u0439. \u0416\u0438\u0432\u0438 \u0431\u0435\u0437 \u0422\u0430\u0431\u0430\u043a\u0430 \u0431\u044b\u043b\u043e \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0430\u043d\u043e \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043d\u043e\u0433\u043e \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0435\u043d\u0438\u044f, \u043f\u043e\u0442\u043e\u043c\u0443 \u0412\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0441\u043e\u0434\u0435\u0439\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u044f\u043c \u0432 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0435 \u0431\u0435\u0437 \u043f\u0440\u043e\u0431\u043b\u0435\u043c  \u043b\u0438\u0446\u0435\u043d\u0437\u0438\u0435\u0439.=
pesquisadores.p.3b=However, open-source interventions are not available and many countries have not tested these interventions, including Brazil.
pesquisadores.p.4=Open source facilitates the spread of interventions. Live without tobacco was entire developed with free software, so you will be able to contribute and build over it without any license costs.
pesquisadores.p.5=The code was written in Java, so it is Android friendly.
pesquisadores.h2.2=Our methodology
pesquisadores.p.6=The website's content is based on ""Treating Tobacco Use and Dependence - 2008 an update"" and recent research by Cochrane Collaboration."
pesquisadores.p.7=Throughout the development stages, former and current smokers were consulted by means of collective interviews and usability tests. After the first version was ready, its content was evaluated by specialists from the tobacco use field.
pesquisadores.p.8=The content follows rules from the Health on the Net standards and also the Medical Federal Council, Health and Psychology Federal Council from Brazil.
pesquisadores.h2.3=License
pesquisadores.p.9a=Except when stated otherwise, the website's content-- including programs, design, texts and graphic--are licensed by the General Public License - GNU. It ensures the freedom of using the program for any purpose, for changing the program, sharing it with neighbors and friends.
pesquisadores.p.9b=See the complete GPL GNU license
pesquisadores.h2.4=Source Code
pesquisadores.p.10=The source code of the project may be accessed in the repository in the
pesquisadores.h2.5=Future studies
pesquisadores.p.11=In the next few years, we will evaluated its effectiveness with a randomized clinical trial. But first, we will improve the program with machine learning algorithms, by data mining and by the item response theory.
pesquisadores.p.12=We believe in endorse open-science, so every research script and (unidentified) data will be available.
pesquisadores.h2.6=Help us!
pesquisadores.p.13=If you are a researcher, web developer, clinician or even a curious and got interested in helping the project, get in contact with us by the e-mail:
