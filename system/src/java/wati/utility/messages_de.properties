pesquisadores.titlepage=F\u00fcr Forscher
pesquisadores.h1.1=F\u00fcr Forscher
pesquisadores.h1.description=Unser Projekt ist Open Source und wir glauben an offene Wissenschaft. Sie sind mehr als willkommen, zusammenzuarbeiten.
pesquisadores.img.title=Artikel \u00fcber Websites zur Tabakabh\u00e4ngigkeit
pesquisadores.h2.1=Motivation f\u00fcr das Projekt
pesquisadores.p.1=Der Tabakverbrauch ruft j\u00e4hrlich rund 5 Millionen Todesopfer hervor.
pesquisadores.p.2=Die Verwendung des Internets steigt exponentiell.
pesquisadores.p.3a=Fakten belegen die Wirksamkeit des Vorgehens gegen die Tabakabh\u00e4ngigkeit \u00fcber das Internet.
pesquisadores.p.3b=Allerdings gibt es bisher keine Studien auf Portugiesisch, die die Wirksamkeit des Vorgehens belegen.
pesquisadores.p.4=Auch wenn Internetseiten auf Portugiesisch Informationen \u00fcber die Tabakabh\u00e4ngigkeit zur Verf\u00fcgung stellen, zeigte eine eigene Studie der Testgruppe, dass\:
pesquisadores.p.5=ein Ungleichgewicht zwischen der hohen Nachfrage nach Hilfe im Internet zur Beendigung des Tabakkonsums und des geringen Angebots f\u00fcr qualitative Behandlungsm\u00f6glichkeiten online besteht.
pesquisadores.h2.2=Unser Vorgehen
pesquisadores.p.6=Der Inhalt basiert auf "Behandlung Tabakkonsum und Abh\u00e4ngigkeit - 2008 ein Aktualisierung" und k\u00fcrzlich Forschungen von Cochrane Collaboration.
pesquisadores.p.7=W\u00e4hrend der Entwicklungsphasen wurden Raucher und ehemalige Raucher mittels Befragungen und anderer Tests zur Erstellung des Programms ber\u00fccksichtigt. Nach der Beendigung dieser Phasen erfolgte eine Evaluierung durch Spezialisten im Bereich der Tabakabh\u00e4ngigkeit.
pesquisadores.p.8=Der Inhalt erf\u00fcllt s\u00e4mtliche Normen des brasilianischen Bundesrats f\u00fcr Medizin und Psychologie sowie der Health on the Net Foundation.
pesquisadores.h2.3=Lizenz
pesquisadores.p.9a=Sofern nicht anders vorgegeben, ist der Inhalt dieser Website einschlie\u00dflich Software, Design, Texte und Grafiken \u00fcber die GNU (General Public License) lizensiert. Sie garantiert eine freie Nutzung des Inhalts f\u00fcr jegliche Zwecke und Anpassungen des Programms sowie die seine Weiterverbreitung.
pesquisadores.p.9b=Die gesamte GPL GNU Lizenz ansehen.
pesquisadores.h2.4=Quelltext
pesquisadores.p.10=Der Quelltext dieses Projekts kann in der Sammlung eingesehen werden.
pesquisadores.h2.5=Zuk\u00fcnftige Forschung
pesquisadores.p.11=In den kommenden Jahren wird das Programm auf seine Wirksamkeit anhand klinischer Versuchsreihen analysiert. W\u00e4hrenddessen wird das Programm mit Algorithmen f\u00fcr maschinelles Lernen, Data Mining und Item-Response-Theorie (IRT) optimiert.
pesquisadores.p.12=Wir vertrauen den Funktionen einer Open Source Software. Alle Forschungsergebnisse, Datenbanken und statistischen Erhebungen werden auf dieser Website zur Verf\u00fcgung gestellt.
pesquisadores.h2.6=Beteiligen Sie sich selbst
pesquisadores.p.13=Sind Sie Web Entwickler, Forscher, Arzt oder einfach nur neugierig und interessieren sich f\u00fcr eine Zusammenarbeit mit uns, dann schreiben Sie uns doch einfach eine email\:
