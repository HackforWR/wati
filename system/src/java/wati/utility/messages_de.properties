aboutus.h3.telmo=Herr Prof. Dr. Telmo Mota Ronzani
aboutus.p.telmo=Leiter des Forschungszentrum f\u00fcr Alkohol und andere Drogen in Juiz de Fora, Brasilien (CREPEIA), Master in Psychologie an der staatlichen Universit\u00e4t Minas Gerais (UFMG), Promotion im Fachbereich Gesundheitswissenschaften (Unifesp), Ph.D im Bereich Alkohol und Drogen (University of Connecticut Health Center und USP). Forscher im Nationalen Rat f\u00fcr wissenschaftliche und technologische Entwicklung in Brasilien (CNPq).
aboutus.linkcv=Link zum Lebenslauf
aboutus.h3.laisa=Frau Prof. Dr. Laisa Sartes
aboutus.p.laisa=Psychologieprofessorin an der staatlichen Universit\u00e4t Juiz de Fora. Forschungsschwerpunkte\: Gebrauch psychotropischer Substanzen, Studien zur klinischen Beurteilung und Bewertung von Instrumenten, Behandlung von Drogenabh\u00e4ngigen auf Basis von CBT und Familientherapie.
aboutus.h3.heder=Prof. Dr. Heder Soares Bernardino
aboutus.p.heder=Professor f\u00fcr Informatik an der staatlichen Universit\u00e4t Juiz de Fora. Schwerpunkte seiner Arbeit liegen im Bereich der Computational Intelligence, vor allem f\u00fcr knowledge discovery. Master und Promotion im Bereich Computersimulationen.
aboutus.h3.henrique=Herr Henrique Pinto Gomide
aboutus.p.henrique=Master in Psychologie mit dem Projekt ""Lebe ohne Tabak"". Absolvierte Praktika mit Rauchern in Therapie und entwickelt Websites."
aboutus.h3.leonardo=Herr Prof. Leonardo Fernandes Martins
aboutus.p.leonardo=Professor und Leiter des Kurses zu Drogen am regionalen Zentrum f\u00fcr Drogen der staatlichen Universit\u00e4t Juiz de Fora und der staatlichen Universit\u00e4t S\u00e3o Jo\u00e3o del Rei (UFSJ). Master in Psychologie und Statistikexperte. Promoviert in Psychologie mit dem Thema Gesundheit online.
aboutus.h3.thiago=Thiago Costa Rizuti da Rocha
aboutus.p.thiago=Student der Informatik und Stipendiat an der staatl. Universit\u00e4t Juiz de Fora.
aboutus.h3.andressa=Daniela Aparecida Pereira
aboutus.p.andressa=Psychologe mit Fachkenntnisse in Verhaltenskognitiven therapie. Master Degree Studentin mit dem Projekt "Vergleich der Wirksamkeit der Kurztherapie durch das Internet und voreinander st\u00fctzung f\u00fcr Alkoholiker\: Eine randomisierte Untersuchung".
aboutus.h3.nathalia=Nathalia Munck Machado
aboutus.p.nathalia=Pesquisadora do CREPEIA e membro do Centro Regional de Refer\u00eancia sobre  Drogas da UFJF. Psic\u00f3loga com gradua\u00e7\u00e3o sandu\u00edche na Universidade de  Kansas (EUA) no projeto UkanQuit da Escola de Medicina da Universidade  de Kansas (KU).
aboutus.h3.danielacarvalho=Daniela Carvalho
aboutus.p.danielacarvalho=Graduanda em Psicologia pela Universidade Federal de Juiz de Fora. Atualmente \u00e9  bolsista de\u00a0Inicia\u00e7\u00e3o\u00a0Cientifica, atua em estrat\u00e9gias\u00a0de atua\u00e7\u00e3o de marketing e divulga\u00e7\u00e3o do site Viva sem Tabaco.
aboutus.h3.daniela=Daniela Aparecida Pereira
aboutus.p.daniela=Studentin in Computational Engineering. Stipendiatin an der staatlichen Universit\u00e4t in Juiz de Fora.
aboutus.h3.caroline=Caroline Jansen
aboutus.p.caroline=Studium der Kulturwirtschaft an der Universit\u00e4t Passau, Auslandssemester an der staatlichen Universit\u00e4t Juiz de Fora (UFJF). \u00dcbersetzung aus dem  Portugiesischen. Sprachen\: Deutsch, Spanisch, Englisch, Portugiesisch  und Franz\u00f6sisch.
aboutus.h3.kimber=Frau Ph.D. Kimber Richter
aboutus.p.kimber=Dr. Richter ist Leiterin des Programms UkanQuit an der Universit\u00e4t Kansas (USA), welches seit 2006 bereits 8.000 Patienten gedient hat. Dr. Richter ist zudem leitende Forscherin des Programms Connect2Quit, welches anleitende und unterst\u00fctzende Videos f\u00fcr Raucher in l\u00e4ndlichen Gebieten Kansas zur Verf\u00fcgung stellt.
aboutus.h3.zhaba=Dr. Dmytro Khvotenko, Postdoc.
aboutus.p.zhaba=Dr. Dmytro Khvostenko ist Postdoc der Biotechnik Forschungszentrum am Universit\u00e4t Kansas. Er verdiente seinen Doktortitel in Dentalmaterialwissenschaften von Oregon State Universit\u00e4t. Er stellte Leben ohne Tabak-Projekt f\u00fcr Russisch sprechende L\u00e4nder bereit.  
