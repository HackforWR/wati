preparando.subs.h1.1=Zweifel gegen\u00fcber dem Aufh\u00f6ren
preparando.subs.li.1=F\u00fcr einen Rauchstopp brauchen Sie sich nicht 100%ig sicher sein.
preparando.subs.li.2=Es kommt h\u00e4ufig vor, dass man daran zweifelt, mit dem Rauchen wirklich aufzuh\u00f6ren.
preparando.subs.li.3=Errinern Sie sich an die gesundheitlichen und auch finanziellen Vorteile.
preparando.subs.h2.1=Die Freundschaft zur Zigarette
preparando.subs.p.1=In den meisten F\u00e4llen besteht eine enge Bindung zur Zigarette, da\:
preparando.subs.li.4=durch das Nikotin in der Zigarette eine k\u00f6rperliche Abh\u00e4ngigkeit entwickelt wurde.
preparando.subs.li.5=durch das Rauchen in Stresssituationen eine psychologische Abh\u00e4ngigkeit entwickelt wurde.
preparando.subs.li.6=das Rauchen zur Gewohnheit in bestimmten Situationen geworden ist. Dazu z\u00e4hlen T\u00e4tigkeiten wie der Genuss von alkoholischen Getr\u00e4nken, Rauchen nach dem Essen oder w\u00e4hrend des Fernsehens.
