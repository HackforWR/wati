pronto.data.p.1=Nun haben wir schon den heutigen Tag zum Aufh\u00f6ren festgelegt.
pronto.data.p.2=Sollten Sie einen anderen Tag w\u00e4hlen wollen, w\u00e4hlen Sie ihn im Kalender. Wir werden Ihnen Emails zur Erinnerung schicken.
pronto.data.p.3=Wenn Sie sich entschlossen haben Schritt f\u00fcr Schritt aufzuh\u00f6ren, dann w\u00e4hlen Sie ein Datum f\u00fcr Ihre letzte Zigarette.
pronto.data.p.4=Erinnern Sie sich daran, dass Raucher, die sofort aufh\u00f6ren, einen h\u00f6heren Erfolg haben.
