preparando.aed.titlepage=Angst und Depression
preparando.aed.h1.1=Angst und Depression
preparando.aed.img.alt=Sorrowing Old Man - Vincent van Gogh
preparando.aed.p.1=Sowohl Angst als auch Depressionen sind wichtige Faktoren bei der Behandlung der Tabakabh\u00e4ngigkeit.
preparando.aed.li.1=Depressionen treten gew\u00f6hnlich h\u00e4ufiger bei Rauchern als bei Nichtrauchern auf.
preparando.aed.li.2=Angstst\u00f6rungen sind ebenso h\u00e4ufiger.
preparando.aed.question.1=Wurden bei Ihnen in den letzten 12 Monaten Depressionen von einem Fachmediziner diagnostiziert?
preparando.aed.question.2=Wurden bei Ihnen in den letzten 12 Monaten \u00c4ngste von einem Fachmediziner diagnostiziert?
preparando.aed.question.option.1=Ja
preparando.aed.question.option.2=Nein
preparando.aed.h4.1=Wenn Ja
preparando.aed.p.2=Wenn Sie eine der Fragen mit Ja beantwortet haben, dann empfehlen wir Ihnen \u00e4rztliche Hilfe w\u00e4hrend Sie versuchen, mit dem Rauchen aufzuh\u00f6ren. F\u00fchlen Sie sich jedoch frei, mit dem Programm fortzufahren.
preparando.aed.h4.2=Wenn Nein
preparando.aed.p.3=Wie sch\u00f6n, dass Sie mit keinem dieser f\u00fcr Raucher g\u00e4ngigen Probleme konfrontiert sind. F\u00fchlen Sie sich frei, mit dem Programm fortzufahren.
preparando.aed.next.p=Viele Raucher haben das Bed\u00fcrfnis aufzuh\u00f6ren, schaffen es aber nicht, dem Vergn\u00fcgen der Zigarrette standzuhalten. Erfahren Sie, wie Sie mit diesem Gef\u00fchl umgehen.
preparando.aed.btn.avaliar=Bewerten
preparando.aed.result=Ergebnis
preparando.aed.feedback.1=Sie haben keine depressive Symptome, aber Symptome von Angst. Es wird jedoch empfohlen, einen Arzt zu sehen, wenn Sie ein versuchen zu beenden planen. F\u00fchlen sich immer frei, die Website durchzusuchen. 
preparando.aed.feedback.2=Sie haben keine von diese Symptome, und erh\u00f6hen Sie ihre Chancen mit dem Rauchen aufzuh\u00f6ren.
preparando.aed.feedback.3=Sie haben Depressionen und Symptome von Angst. Es wird jedoch empfohlen, einen Arzt zu sehen, wenn Sie einen Versuch zu beenden planen. F\u00fchlen Sie immer frei, die Website durchzusuchen. 
preparando.aed.feedback.4=Sie haben keine Angst-Symptome, aber Sie haben depressive Symptome. Z\u00f6gern Sie nicht, die Website durchzusuchen. Es wird jedoch empfohlen, einen Arzt zu sehen, wenn Sie einen Versuch zu beenden planen.
