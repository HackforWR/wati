# ABSTINENCE
pronto.abs.titlepage=Entzug - was ist das und wie geht man damit um?
pronto.abs.img=Entzug ist ein H\u00fcrde
pronto.abs.h1=Entzug
pronto.abs.p1=Entzug ist eine nat\u00fcrliche Reaktion Ihres K\u00f6rpers auf den Nikotinverzicht.
pronto.abs.p2=Verbreitete Symptome des Entzugs sind\: Kopfschmerzen, Schwindel, Schlafst\u00f6rungen und Irritationen.
pronto.abs.p3=Es ist wichtig, diese Symptome zu erkennen und zu akzeptieren. Man muss wissen, dass sie im Durchschnitt zwischen ein bis drei Wochen andauern.
pronto.abs.p4=Auch wenn sich diese Zeit sehr lang anf\u00fchlt, ist es wichtig, sich vor Augen zu f\u00fchren, dass die Symptome des Entzugs verschwinden.
pronto.abs.p5=W\u00e4hrend der Zeit des Entzugs kann es sein, dass Sie einen sehr starken Wunsch empfinden zu rauchen.
pronto.abs.next.p=Erfahren Sie, wie Sie diesen starken Wunsch besiegen.
pronto.abs.ref.p1=Fontes\: U.S Department of Health and Human Services (2008). Treating Tobacco Use and Dependence\: 2008 Update\: Clinical Practice Guideline. DIANE Publishing.
# CRAVING
pronto.fis.titlepage=Entzugserscheinungen - Methoden gegen diese
pronto.fis.img=Entzugserscheinungen
pronto.fis.h1=Entzugserscheinungen besiegen
pronto.fis.p1=Die Lust zu rauchen - Entzugserscheinung - tritt sehr h\u00e4ufig zu Beginn des Rauchstopps auf.
pronto.fis.p2=Jede Etappe dauert nur einige Minuten an, verringert sich kontinuerlich oder verschwindet vollst\u00e4ndig.
pronto.fis.p3=Es gibt Methoden, die Ihnen helfen die Entzugserscheinungen zu bew\u00e4ltigen.
pronto.fis.h3=Methoden zur Bew\u00e4ltigung der Entzugserscheinungen
pronto.fis.p4=Die unten aufgef\u00fchrten Methoden sind einfach aber wirksam. Suchen Sie sich f\u00fcr Ihren Plan die aus, die sie bevorzugen.
pronto.fis.lab1=Langsam ein Glas Wasser trinken.
pronto.fis.lab2=Lebensmittel mit wenig Kalorien (Rosinen) essen, zu Bonbons und Kaugummi ohne Zucker greifen.
pronto.fis.lab3=Entspannungs\u00fcbungen mit Musik durchf\u00fchren - ein Link dazu ist in Ihrem Plan vorhanden.
pronto.fis.lab4=Lesen eines Zettels, der Sie an die Gr\u00fcnde des Rauchstopps erinnert.
pronto.fis.next.p=Erfahren Sie, welche Medikamente Ihre Chancen f\u00fcr den Erfolg des Rauchstopps erh\u00f6hen.
pronto.fis.next.t=Erfahren Sie mehr \u00fcber die Medikamente
pronto.fis.ref.p1=Referenz\: U.S Department of Health and Human Services (2008). Treating Tobacco Use and Dependence\: 2008 Update\: Clinical Practice Guideline. DIANE Publishing.
# MEDS
pronto.meds.titlepage=Medikamente
pronto.meds.img.title=Suchen Sie einen Arzt auf, um sich ein Medikament empfehlen zu lassen.
pronto.meds.h1.1=Medikamente
pronto.meds.p.1=Der Gebrauch von Medikamenten ist ein zus\u00e4tzliches Mittel der Behandlung.
pronto.meds.p.2=Sie haben eine bessere Wirksamkeit, wenn Sie mit professioneller Unterst\u00fctzung eingenommen werden - vor Ort, per Telefon oder \u00fcber das Internet.
pronto.meds.p.3=Die meist verbreiteten Medikamente zur Behandlung der Tabakabh\u00e4ngigkeit sind Nikotinpflaster, -kaugummis, -pillen und einige Antidepressiva.
pronto.meds.p.4=Wenn Sie eines der Medikamente anwenden m\u00f6chten, sollten Sie vorher einen Arzt befragen.
pronto.meds.p.5=Als depression sehr h\u00e4ufig bei Rauchern ist, werden auch einige Antidepressiva in der Behandlung verwendet.
pronto.meds.h2.1=Nikotinersatz - Pflaster, Kaugummis und Pillen
pronto.meds.li.1=Ihre Anwendung verdoppelt die Chancen f\u00fcr einen Rauchstopp
pronto.meds.li.2=Sie verringern die Entzugserscheinungen und die Lust zu rauchen.
pronto.meds.li.3=Sie verursachen nur kleinere Nebenwirkungen.
pronto.meds.li.4=Ihr Gebrauch sollte von einem Arzt begleitet werden.
pronto.meds.h2.2=Andere Medikamente
pronto.meds.li.5=Bupropion und Vareniclin
pronto.meds.li.6=Sie haben andere Nebenwirkungen als die Nikotinmedikamente.
pronto.meds.li.7=Ihr Gebrauch sollte von einem Arzt begleitet werden.
pronto.meds.p.6=Allm\u00e4hlicher oder abrupter Rauchstopp? Erfahren Sie mehr \u00fcber die beste Form f\u00fcr Ihren Rauchstopp.
pronto.meds.btn.next=Methoden f\u00fcr den Rauchstopp
pronto.meds.p2.1=Os medicamentos mais usados no tratamento do tabagismo s\u00e3o adesivos, gomas e pastilhas de nicotina e alguns antidepressivos. Eles aumentam as chances de voc\u00ea conseguir parar, al\u00e9m de diminuir os sintomas de abstin\u00eancia e a vontade de fumar.
pronto.meds.p2.2=Se for tomar qualquer um desses medicamentos, voc\u00ea deve consultar um m\u00e9dico.
pronto.meds.p2.3=Os medicamentos s\u00e3o recomendados de acordo com o n\u00edvel de depend\u00eancia.
pronto.meds.h2.3=\u00dcberpr\u00fcfen Sie ihre Abh\u00e4ngigkeitstufe
# WAYS TO QUIT
pronto.met.titlepage=Methoden f\u00fcr den Rauchstopp - direkt oder schrittweise
pronto.met.img.title=Abrupter Rauchstopp kann erfolgreicher sein. 
pronto.met.h1.1=Methoden zum Rauchstopp
pronto.met.p.1=Es gibt zwei verschieden Methoden, mit dem Rauchen audzuh\u00f6ren\: von heute auf morgen oder schrittweise.
pronto.met.p.2=Sie sollten die f\u00fcr Sie bessere Variante w\u00e4hlen. Dennoch zeigen Studien, dass es effektiver ist, abrupt mit dem Rauchen aufzuh\u00f6ren.
pronto.met.h2.1=Abrupt Aufh\u00f6ren
pronto.met.li.1=Abrupt Aufh\u00f6ren bedeutet definitiv aufzuh\u00f6ren.
pronto.met.li.2=Im n\u00e4chsten Schritt k\u00f6nnen Sie ein Datum festlegen, an dem Sie aufh\u00f6ren.
pronto.met.li.3=Einige Raucher legen lieber ein fixes Datum f\u00fcr Ihren Rauchstopp fest. 
pronto.met.h2.2=Schritt f\u00fcr Schritt aufh\u00f6ren
pronto.met.li.4=Schritt f\u00fcr Schritt aufh\u00f6ren bedeutet, t\u00e4glich die Anzahl der gerauchten Zigaretten zu verringern bis man komplett ohne Zigarette auskommt.
pronto.met.li.5=Die alleinige Reduzierung der gerauchten Zigaretten bedeutet keineswegs Besserungen.
pronto.met.li.6=Nach zwei Wochen sollten Sie das Rauchen komplett eingestellt haben.
pronto.met.li.7=Jegliche Anzahl an gerauchten Zigaretten birgt ein Gesundheitsrisiko.
pronto.met.li.8=Im n\u00e4chsten Schritt sollten Sie ein Datum festlegen, an dem Sie komplett mit dem Rauchen aufgeh\u00f6rt haben werden.
pronto.met.next.p=Legen Sie ein Datum fest, an dem Sie endg\u00fcltig mit dem Rauchen aufh\u00f6ren.
