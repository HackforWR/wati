preparando.ajuda.p.1=Sind Sie bereit, mit dem Rauchen aufzuh\u00f6ren? Richten Sie sich in weniger als einer Minute einen Account ein. Hundertprozentig gratis.
preparando.ajuda.h4.2=Telefonservice
preparando.ajuda.p2=Die Bundeszentrale f\u00fcr gesundheitliche Aufkl\u00e4rung In Deutschland bietet eine Telefonberatung zur Rauchentw\u00f6hnung\: 01805 31 31 31 (0,14 \u20ac/min aus dem Festnetz, Mobilfunkpreis max. 0,42 \u20ac/min)
