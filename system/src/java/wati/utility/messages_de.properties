preparando.ajuda.p.3=Gesundheitsdienste variieren stark zwischen L\u00e4ndern. In vielen von ihnen sind Medikament und Beratung kostenlos. Bitte \u00fcberpr\u00fcfen Sie Ihre nationalen Gesundheitsdienst. 
