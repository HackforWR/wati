ready.avoid.relapses.yes.h1=Haben Sie die besten Methoden versucht, um mit dem Rauchen aufzuh\u00f6ren?
ready.avoid.relapses.yes.p.1=Im Allgemeinen versuchen Raucher mehrmals zu beenden, bevor er schlie\u00dflich aufgibt
ready.avoid.relapses.yes.p.2=Jedoch funktionieren einige Methoden besser als andere.
ready.avoid.relapses.yes.h4.1=Beratung
ready.avoid.relapses.yes.li.1=Bereitgestellt durch eine ausgebildete Fachkraft, Beratung erh\u00f6ht Ihre Chancen mit dem Rauchen aufzuh\u00f6ren. Um noch mehr Ihre Chancen zu erh\u00f6hen, empfehlen wir den Einsatz von Medikamenten (z. B. Nikotinpflaster, Bupropion). 
ready.avoid.relapses.yes.li.2=Vorsicht, es gibt keine Beweise, die zeigen dass Hom\u00f6opathie, Akupunktur, Naturprodukte und Nikotinprodukte Raucher beenden helfen.
ready.avoid.relapses.yes.li.3=Raucherberatungen (Beratung \u00fcber Telefon) erh\u00f6hen auch Ihre Chancen auf beenden, aber weniger als Beratung und Medikamente. Raucherberatungen k\u00f6nnen jedoch hilfreich sein, w\u00e4hrend Verlangen und wenn keine anderen Optionen verf\u00fcgbar sind. Websites k\u00f6nnen Ihnen bei der Entscheidung \u00fcber Behandlungsm\u00f6glichkeiten auch helfen, und erh\u00f6hen Ihre Chancen auf beenden, aber weniger als Beratung, Medikamente und Raucherberatungen. 
ready.avoid.relapses.yes.h4.2=Nikotinersatztherapie - NRT
ready.avoid.relapses.yes.li.4=Die Verwendung von Nikotin-Ersatz-Therapie (NRT) verdoppelt sich Ihre Chancen zu beenden. Fragen Sie Ihren Arzt \u00fcber die M\u00f6glichkeiten. Die NRT funktioniert noch besser in Kombination mit Beratung.
ready.avoid.relapses.yes.li.5=Vorsicht, es gibt keine Beweise, die zeigen dass Hom\u00f6opathie, Akupunktur, Naturprodukte und Nikotinprodukte Raucher beenden helfen.
ready.avoid.relapses.yes.li.6=Raucherberatungen (Beratung \u00fcber Telefon) erh\u00f6hen auch Ihre Chancen auf beenden, aber weniger als Beratung und Medikamente. Raucherberatungen k\u00f6nnen jedoch hilfreich sein, w\u00e4hrend Verlangen und wenn keine anderen Optionen verf\u00fcgbar sind. Websites k\u00f6nnen Ihnen bei der Entscheidung \u00fcber Behandlungsm\u00f6glichkeiten auch helfen, und erh\u00f6hen Ihre Chancen auf beenden, aber weniger als Beratung, Medikamente und Raucherberatungen. 
ready.avoid.relapses.yes.h4.3=Andere Medikamente (Bupropion, Chantix)
ready.avoid.relapses.yes.li.7=Zus\u00e4tzlich zu den Medikamenten auf der Grundlage von Nikotin (z.B. Flecken), andere Medikamente erh\u00f6hen die Chance auf Beenden (z.B., Chantix, Buproprion).  Fragen Sie Ihren Arzt vor der Einnahme eines dieser Medikamente. Medikamente funktionieren noch besser mit Beratung.
ready.avoid.relapses.yes.li.8=Vorsicht, es gibt keine Beweise, die zeigen dass Hom\u00f6opathie, Akupunktur, Naturprodukte und Nikotinprodukte Raucher beenden helfen.
ready.avoid.relapses.yes.li.9=Raucherberatungen (Beratung \u00fcber Telefon) erh\u00f6hen auch Ihre Chancen auf beenden, aber weniger als Beratung und Medikamente. Raucherberatungen k\u00f6nnen jedoch hilfreich sein, w\u00e4hrend Verlangen und wenn keine anderen Optionen verf\u00fcgbar sind. Websites k\u00f6nnen Ihnen bei der Entscheidung \u00fcber Behandlungsm\u00f6glichkeiten auch helfen, und erh\u00f6hen Ihre Chancen auf beenden, aber weniger als Beratung, Medikamente und Raucherberatungen. 
ready.avoid.relapses.yes.h4.4=Hom\u00f6opathie und Akupunktur
ready.avoid.relapses.yes.li.10=Vorsicht, es gibt keine Beweise, die zeigen dass Hom\u00f6opathie, Akupunktur, Naturprodukte und Nikotinprodukte Raucher beenden helfen.
ready.avoid.relapses.yes.li.11=Die gute Nachricht ist, dass professionelle pers\u00f6nliche Beratung, mit Medikamenten kombiniert, erh\u00f6hen Ihre Chancen auf Beenden. Konsultieren Sie Ihre Krankenversicherung und nationalen Gesundheitsdienste (falls verf\u00fcgbar) um Verf\u00fcgbarkeit zu \u00fcberpr\u00fcfen. Raucherberatungen (Beratung \u00fcber Telefon) helfen Sie auch aufzuh\u00f6ren, aber weniger als Medikamente und pers\u00f6nliche Beratung. Jedoch, werden Sie ihre umgang von Verlangen unterst\u00fctzen und von Raucherberatungen gefordert.
ready.avoid.relapses.yes.li.12=Websites die wertvolle Rat liefern k\u00f6nnen, unterst\u00fctzen Sie bei beenden und Auswahl von Behandlungsm\u00f6glichkeiten.
ready.avoid.relapses.yes.h4.5=Alternative Medizin - Tees und Heilpflanzen
ready.avoid.relapses.yes.li.13=Es gibt keine Beweise daf\u00fcr, dass Heilpflanzen und Tees sich bei beenden helfen k\u00f6nnen. Au\u00dferdem empfehlen wir keine Akupunktur, Hom\u00f6opathie oder irgendwelche Tabakwaren.
ready.avoid.relapses.yes.li.14=Die gute Nachricht ist, dass professionelle pers\u00f6nliche Beratung, mit Medikamenten kombiniert, erh\u00f6hen Ihre Chancen auf Beenden. Konsultieren Sie Ihre Krankenversicherung und nationalen Gesundheitsdienste (falls verf\u00fcgbar) um Verf\u00fcgbarkeit zu \u00fcberpr\u00fcfen. Raucherberatungen (Beratung \u00fcber Telefon) helfen Sie auch aufzuh\u00f6ren, aber weniger als Medikamente und pers\u00f6nliche Beratung. Jedoch, werden Sie ihre umgang von Verlangen unterst\u00fctzen und von Raucherberatungen gefordert.
ready.avoid.relapses.yes.li.15=Websites die wertvolle Rat liefern k\u00f6nnen, unterst\u00fctzen Sie bei beenden, und Auswahl von Behandlungsm\u00f6glichkeiten. Es gibt aber keine klare Beweise, dass sie bei der Raucherentw\u00f6hnung helfen k\u00f6nnen.
ready.avoid.relapses.yes.h4.6=Raucherberatungen - Beratung \u00fcber Telefon
ready.avoid.relapses.yes.li.16=Beratung \u00fcber Telefon erh\u00f6ht Ihre Chancen aufzuh\u00f6ren, aber weniger als Medikamente und pers\u00f6nliche Beratung.  Raucherberatungen k\u00f6nnen jedoch hilfreich sein, w\u00e4hrend Verlangen und wenn keine anderen Optionen verf\u00fcgbar sind.
ready.avoid.relapses.yes.li.17=Websites die wertvolle Rat liefern k\u00f6nnen, unterst\u00fctzen Sie bei beenden, und Auswahl von Behandlungsm\u00f6glichkeiten. Es gibt aber keine klare Beweise, dass sie bei der Raucherentw\u00f6hnung helfen k\u00f6nnen.
ready.avoid.relapses.yes.li.18=Es gibt keine Beweise daf\u00fcr, dass Heilpflanzen und Tees sich bei beenden helfen k\u00f6nnen. Au\u00dferdem empfehlen wir keine Akupunktur, Hom\u00f6opathie oder irgendwelche Tabakwaren.
ready.avoid.relapses.yes.h4.7=Online-Programme
ready.avoid.relapses.yes.li.19=Websites die wertvolle Rat liefern k\u00f6nnen, unterst\u00fctzen Sie bei beenden, und Auswahl von Behandlungsm\u00f6glichkeiten. Es gibt aber keine klare Beweise, dass sie bei der Raucherentw\u00f6hnung helfen k\u00f6nnen.
ready.avoid.relapses.yes.li.20=Im Vergleich zu Medikamenten und pers\u00f6nliche Beratung haben Websites weniger Auswirkungen.
ready.avoid.relapses.yes.li.21=Vorsicht, es gibt keine Beweise, die zeigen dass Hom\u00f6opathie, Akupunktur, Naturprodukte und Nikotinprodukte Raucher beenden helfen.
ready.avoid.relapses.yes.h4.8=Rauchloser Tabak Produkt
ready.avoid.relapses.yes.li.22=Es gibt keine Beweise daf\u00fcr, dass rauchlosen Tabakprodukten bei der Raucherentw\u00f6hnung helfen.  Au\u00dferdem empfehlen wir keine Akupunktur, Hom\u00f6opathie oder irgendwelche Tabakwaren.
ready.avoid.relapses.yes.li.23=Die gute Nachricht ist, dass professionelle pers\u00f6nliche Beratung, mit Medikamenten kombiniert, erh\u00f6hen Ihre Chancen auf Beenden. Konsultieren Sie Ihre Krankenversicherung und nationalen Gesundheitsdienste (falls verf\u00fcgbar) um Verf\u00fcgbarkeit zu \u00fcberpr\u00fcfen.
ready.avoid.relapses.yes.li.24=Raucherberatungen (Beratung \u00fcber Telefon) helfen Sie auch aufzuh\u00f6ren, aber weniger als Medikamente und pers\u00f6nliche Beratung. Jedoch, werden Sie ihre umgang von Verlangen unterst\u00fctzen und von Raucherberatungen gefordert. Websites die wertvolle Rat liefern k\u00f6nnen, unterst\u00fctzen Sie bei beenden, und Auswahl von Behandlungsm\u00f6glichkeiten. Es gibt aber keine klare Beweise, dass sie bei der Raucherentw\u00f6hnung helfen k\u00f6nnen.
# RELAPSE - COMMON RISKS
pronto.evitar.full.titlepage=Risikosituationen
pronto.evitar.full.img.title=Lernen Sie nein zu sagen
pronto.evitar.full.h1.1=Wie vermeidet man R\u00fcckf\u00e4lle?
pronto.evitar.full.h2.1=Risikosituationen
pronto.evitar.full.p.1=Auch wenn mit dem Rauchen aufgeh\u00f6rt wurde, ist es m\u00f6glich, dass wieder zu einer Zigarette gegriffen wird - bezeichnet als R\u00fcckfall.
pronto.evitar.full.p.2=Es ist folglich sehr wichtig, Schwierigkeiten und bestimmten Situationen vorzubeugen, die Sie eventuell zu einem R\u00fcckfall bringen k\u00f6nnen. Besonders gef\u00e4hrlich sind die ersten Wochen des Rauchstopps, da in dieser Zeit die Entzugserscheinungen am gr\u00f6\u00dften sind.
pronto.evitar.full.h2.2=Raucherfreunde und - familie
pronto.evitar.full.p.3=Aufzuh\u00f6ren zu rauchen ist deutlich schwieriger, wenn Sie rauchende Familienmitglieder oder Freunde um sich haben.
pronto.evitar.full.p.4=Sollte dies auf Sie zutreffen, bitten Sie Ihre Familie oder Freunde, dass Sie k\u00fcnftig nicht in Ihrer N\u00e4he rauchen. Sie k\u00f6nnen sie auch bitten, zusammen mit Ihnen aufzuh\u00f6ren.
pronto.evitar.full.h2.3=Alkoholische Getr\u00e4nke
pronto.evitar.full.li.1=Sollten Sie gerne alkoholische Getr\u00e4nke konsumieren, versuchen Sie diese in den ersten Wochen Ihres Rauchstopps zu meiden.
pronto.evitar.full.li.2=Der Genuss alkoholischer Getr\u00e4nke erh\u00f6ht den Wunsch nach Rauchen.
