pronto.evitar.estrat.p.1=Aus Fehlern zu lernen und Erfolgen eine entscheidende Bedeutung zuzuschreiben.
pronto.evitar.estrat.p.2=Haben Sie eine Idee, was Sie in Situationen des starken Wunschs nach einer Zigarette tun k\u00f6nnen.
pronto.evitar.estrat.question.label=Vermerken Sie hier Ihre T\u00e4tigkeiten oder Gedanken, die Sie benutzen, wenn Sie den starken Wunsch nach einer Zigarette empfinden. Diese Informationen werden in Ihrem individuellen Plan aufgef\u00fchrt.
