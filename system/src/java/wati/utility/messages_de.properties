msg.primeira.semana1=Es ist eine Woche vergangen, seitdem Sie unser Programm Lebe ohne Tabak besucht haben.
msg.primeira.semana2=Wenn Sie es geschafft haben mit dem Rauchen aufzuh\u00f6ren, k\u00f6nnen Sie bereits einige positive Ver\u00e4nderungen an Ihrem K\u00f6rper bemerken.
msg.primeira.semana3=* Verbesserung der Herzfrequenz,
msg.primeira.semana4=* Verringerung der Kohlenmonoxidmenge im Blut - gleiches Produkt wie die Abgase von Autos und Bussen,
msg.primeira.semana5=* Minderung des Risikos f\u00fcr das Auftreten von Magengeschw\u00fcren.
msg.primeira.semana6=Wir wissen, dass es schwierig ist, mit dem Rauchen aufzuh\u00f6ren. Das Wichtige ist, dass Sie es immer wieder versuchen. Wir laden Sie ein, einen neuen Plan auf unserer Seite zu erstellen.
msg.segunda.semana1=Herzlichen Gl\u00fcckwunsch\! Seit zwei Wochen haben Sie sich gegen das Rauchen entschieden. Diese Woche w\u00fcrden wir gerne mit Ihnen \u00fcber zwei Themen sprechen\: den starken Willen zu Rauchen (Entzugserscheinungen) und die Angst der Gewichtszunahme.
msg.segunda.semana2=Entzugserscheinungen dauern normalerweise nur einige Minuten an. Lesen Sie hier ein paar Tipps, um sie zu besiegen\:
msg.segunda.semana3=Fr\u00fcchte essen und Wasser trinken helfen Ihnen diese Momente zu besiegen.
msg.segunda.semana4=Wir haben f\u00fcr Sie eine Entspannungs\u00fcbung herausgesucht, die von Experten entwickelt wurde. Sie k\u00f6nnen diese aufrufen oder auf der Website downloaden.
msg.segunda.semana5=Um der Gewichtszunahme entgegenzuwirken, sollten Sie sich bewegen (z.B. Laufen) und mehr Obst und Gem\u00fcse essen.
msg.segunda.semana6=Haben Sie es noch nicht geschafft aufzuh\u00f6ren? Hatten Sie einen R\u00fcckfall?
msg.segunda.semana7=Wir wissen, dass es schwierig ist, mit dem Rauchen aufzuh\u00f6ren. Deshalb haben wir einige Informationen und \u00dcbungen zur Unterst\u00fctzung auf unserer Seite zusammengestellt.
msg.terceira.semana1=Herzlichen Gl\u00fcckwunsch\! Sie sind dabei eine der gr\u00f6\u00dften Herausforderungen Ihres Lebens anzugehen. Grund genug zu feiern - wie w\u00e4re es, wenn Sie sich etwas kaufen oder jemandem ein Geschenk mit dem ersparten Geld f\u00fcr die Zigaretten machen?
msg.terceira.semana2=Sie haben bestimmt Verbesserungen, z.B. bez\u00fcglich Ihrer Atmung und Ihres Selbstwertgef\u00fchls, erfahren. Au\u00dferdem reduziert sich ab dieser Woche das Risiko f\u00fcr einen Herzinfarkt. Ihre Lunge funktioniert bereits jetzt besser.
msg.terceira.semana3=Haben Sie es noch nicht geschafft aufzuh\u00f6ren? Hatten Sie einen R\u00fcckfall?
msg.terceira.semana4=Wir wissen, dass es schwierig ist, mit dem Rauchen aufzuh\u00f6ren. Deshalb haben wir einige Informationen und \u00dcbungen zur Unterst\u00fctzung auf unserer Seite zusammengestellt.
msg.mensal1=Zeit f\u00fcr eine monatliche Begleitung\! Sollten Sie Fragen bez\u00fcglich der Tabakabh\u00e4ngigkeit haben, z\u00f6gern Sie nicht, unserer Programm zu verwenden.
msg.mensal2=Wir sind bei Facebook und Twitter zu finden. Schreibe uns oder anderen, die auch versuchen mit dem Rauchen aufzuh\u00f6ren, eine Nachricht.
