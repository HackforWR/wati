preparando.medos.h1.1=Wie man die \u00c4ngste besiegt
preparando.medos.p.1=Die meisten Raucher versuchen erst gar nicht aufzuh\u00f6ren zu rauchen, da sie Angst vor einer Gewichtszunahme und dem Scheitern haben.
preparando.medos.h2.1=Gewichtszunahme
preparando.medos.li.1=
preparando.medos.li.2=Im Durchschnitt liegt die Gewichtszunahme zwischen 2 und 4 Kilos.
preparando.medos.li.3=Einige Raucher verlieren sogar an Gewicht.
preparando.medos.h2.2=Die Angst, es nicht zu schaffen und r\u00fcckf\u00e4llig zu werden.
preparando.medos.li.4=Es ist nicht einfach mit dem Rauchen aufzuh\u00f6ren. Raucher ben\u00f6tigen im Durchschnitt drei bis f\u00fcnf Versuche bis zum endg\u00fcltigen Rauchstopp.
preparando.medos.li.5=Wir geben Ihnen ein paar Ratschl\u00e4ge, die Ihnen helfen, die Gewichtszunahme und die Lust zu Rauchen zu umgehen.
preparando.medos.next.p=Angst und Depressionen sind ebenso g\u00e4ngige Probleme von Rauchern und m\u00fcssen besonders behandelt werden.
