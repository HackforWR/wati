preparando.aef.titlepage=Wie besiegt man die \u00c4ngste
preparando.aef.h1.1=Wie besiegt man die \u00c4ngste
preparando.aef.p.1=Die meisten Raucher versuchen erst gar nicht aufzuh\u00f6ren zu rauchen, da sie die Angst vor dem Scheitern und Unsicherheit plagen. Erfahren Sie mehr \u00fcber die zwei g\u00e4ngisten \u00c4ngste\:
preparando.aef.h2.1=Abstinenz
preparando.aef.li.1=Bei einigen Rauchern lassen sich Entzugssymptome wie z.B. Kopfschmerzen, Schwindel, Ver\u00e4nderungen im Schlaf und Irritationen erkennen.
preparando.aef.li.2=Diese Symptome sind von Mensch zu Mensch unterschiedlich.
preparando.aef.li.3=Normalerweise dauern sie zwischen einer und drei Wochen an.
preparando.aef.li.4=F\u00fcr manche Personen kann es hilfreich sein, Medikamente zur Symptomhemmung einzunehmen.
preparando.aef.h2.2=Die Lust zu Rauchen - Entzugssymptom
preparando.aef.li.5=Der Drang zu rauchen \u2013 oder Verlangen \u2013 ist sehr h\u00e4ufig bei Menschen, die Rauchen aufh\u00f6ren m\u00f6chten.
preparando.aef.li.6=Jede dieser Etappen dauert nicht l\u00e4nger als f\u00fcnf Minuten, danach verschwindet das Gef\u00fchl sofort.
preparando.aef.li.7=Es existieren Medikamente und einfache entspannende Techniken, die gegen die Lust zu Rauchen helfen. Wir bringen Ihnen einige bei.
preparando.aef.next.p=Gewichtszunahme oder die Angst vor dem Scheitern sind weitere Hindernisse. Erfahren Sie mehr.
