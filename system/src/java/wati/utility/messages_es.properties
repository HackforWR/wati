# RELAPSE - STRATEGIES
pronto.evitar.estrat.h1.1=C\u00f3mo evitar las reca\u00eddas
pronto.evitar.estrat.h2.1=Evitar situaciones de riesgo
pronto.evitar.estrat.p.1=Aprender de los errores y aciertos es fundamental en el proceso para dejar de fumar.
pronto.evitar.estrat.p.2=Tenga presente lo que usted har\u00e1 o pensar\u00e1 en el momento que sienta deseo de fumar.
pronto.evitar.estrat.question.label=Reg\u00edstre aqu\u00ed sus acciones o pensamientos que tendr\u00e1 en el momento en que desee volver a fumar - Estas informaci\u00f3nes est\u00e1n disponibles en su plan para dejar de fumar.
pronto.evitar.estrat.next.p.1=Conozca los consejos para enfrentar  y prevenir el aumento de peso.
ready.avoid.relapses.yes.h1=\u00bfHa intentado los mejores m\u00e9todos para dejar de fumar?
ready.avoid.relapses.yes.p.1=En general los fumadores intentan muchos m\u00e9todos y muchas veces antes de finalmente dejaren de fumar
ready.avoid.relapses.yes.p.2=Sin embargo, algunos m\u00e9todos funcionan mejor que otros.
ready.avoid.relapses.yes.h4.1=Asesoramiento
ready.avoid.relapses.yes.li.1=Asesoramiento proporcionado por un profesional entrenado aumenta sus posibilidades para dejar de fumar. Para aumentar a\u00fan m\u00e1s sus posibilidades, le recomendamos el uso de medicamentos (por ejemplo, parche de nicotina, bupropion). 
ready.avoid.relapses.yes.li.2=Atenci\u00f3n\! No hay ninguna investigaci\u00f3n cientifica que ponga la homeopat\u00eda, acupuntura, productos naturales y los productos de nicotina como soporte a los fumadores para dejaren de fumar.
ready.avoid.relapses.yes.li.3=Quitlines (counseling provided over telephone) also increase your chances of quitting, but less than counseling and medications. However, quitlines can be helpful during cravings and when no other options are available. Websites could also help you deciding treatment options and increase your chances of quitting, but less than counseling, medications and quitlines. 
ready.avoid.relapses.yes.h4.2=Terapia de Reemplazo de Nicotina - NRT
ready.avoid.relapses.yes.li.4=El uso de la terapia de reemplazo de nicotina (NRT) duplica sus posibilidades de dejar de fumar. Preg\u00fantele a su m\u00e9dico acerca de las opciones. La NRT funciona mejor a\u00fan cuando se combina con asesoramiento.
ready.avoid.relapses.yes.li.5=Atenci\u00f3n\! No hay ninguna investigaci\u00f3n cientifica que ponga la homeopat\u00eda, acupuntura, productos naturales y los productos de nicotina como soporte a los fumadores para dejaren de fumar.
ready.avoid.relapses.yes.li.6=Quitlines (counseling provided over telephone) also increase your chances of quitting, but less than counseling and medications. However, quitlines could be helpful during cravings and when no other options are available. Websites could also help you deciding your treatment options and increase your chances of quitting, but less than counseling, medications and quitlines. 
ready.avoid.relapses.yes.h4.3=Otros medicamentos (Bupropion, Chantix)
ready.avoid.relapses.yes.li.7=In addition to the medications based on nicotine (e.g., patches), other medications increase your chances of quitting (e.g., Chantix, Buproprion).  Ask your doctor before taking one of these medications. Medications work even better with couseling.
ready.avoid.relapses.yes.li.8=Atenci\u00f3n\! No hay ninguna investigaci\u00f3n cientifica que ponga la homeopat\u00eda, acupuntura, productos naturales y los productos de nicotina como soporte a los fumadores para dejaren de fumar.
ready.avoid.relapses.yes.li.9=Quitlines (counseling provided over telephone) also increase your chances of quitting, but less than counseling and medications. However, quitlines can be helpful during cravings and when no other options are available. Websites could also help you deciding your treatment options and increase your chances of quitting, but less than counseling, medications, and quitlines. 
ready.avoid.relapses.yes.h4.4=La homeopat\u00eda y la acupuntura
ready.avoid.relapses.yes.li.10=Atenci\u00f3n\! No hay ninguna investigaci\u00f3n cientifica que ponga la homeopat\u00eda, acupuntura, productos naturales y los productos de nicotina como soporte a los fumadores para dejaren de fumar.
ready.avoid.relapses.yes.li.11=The good news is that professional face-to-face counseling combined with medication increase your chances of quitting. Consult your  health insurance and national health services (if you have one) to check availabilty. Quitlines (counseling over telephone) also help you quitting, but less than medication and face-to-face counseling. However, quitlines can assist you dealing with cravings and urges.
ready.avoid.relapses.yes.li.12=Sitios web que proporcionan orientaci\u00f3n pueden ayudar a dejar de fumar y a seleccionar las opciones de tratamiento.
ready.avoid.relapses.yes.h4.5=Medicina alternativa - t\u00e9s y plantas medicinales
ready.avoid.relapses.yes.li.13=No hay ninguna investigaci\u00f3n cientifica que demuestre que plantas medicinales y t\u00e9s ayuden a dejar de fumar. Adem\u00e1s, no se recomienda la acupuntura, la homeopat\u00eda y otros productos de nicotina.
ready.avoid.relapses.yes.li.14=The good news is that professional face-to-face counseling combined with medication increase your chances of quitting. Consult your  health insurance and national health services (if you have one) to check availabilty. Quitlines (counseling over telephone) also help you quitting, but less than medication and face-to-face counseling. However, quitlines can assist you dealing with cravings and urges.
ready.avoid.relapses.yes.li.15=Sitios web que proporcionan orientaci\u00f3n pueden ayudar a dejar de fumar y en la elecci\u00f3n de opciones de tratamiento. Sin embargo, no hay ninguna evidencia clara que muestra que los mismos actuan directamente en los fumadores para dejaren de fumar.
ready.avoid.relapses.yes.h4.6=Servicios de ayuda por tel\u00e9fono para dejar de fumar
ready.avoid.relapses.yes.li.16=Counseling over telephone increases your chances of quitting but less than medication and face-to-face counseling.  However, quitlines can be helpful during cravings and when no other options are available.
ready.avoid.relapses.yes.li.17=Sitios web que proporcionan orientaci\u00f3n pueden ayudar a dejar de fumar y en la elecci\u00f3n de opciones de tratamiento. Sin embargo, no hay ninguna evidencia clara que muestra que los mismos actuan directamente en los fumadores para dejaren de fumar.
ready.avoid.relapses.yes.li.18=No hay ninguna investigaci\u00f3n cientifica que demuestre que plantas medicinales y t\u00e9s ayuden a dejar de fumar. Adem\u00e1s, no se recomienda la acupuntura, la homeopat\u00eda y otros productos de nicotina.
ready.avoid.relapses.yes.h4.7=Programas en l\u00ednea
ready.avoid.relapses.yes.li.19=Sitios web que proporcionan orientaci\u00f3n pueden ayudar a dejar de fumar y en la elecci\u00f3n de opciones de tratamiento. Sin embargo, no hay ninguna evidencia clara que muestra que los mismos actuan directamente en los fumadores para dejaren de fumar.
ready.avoid.relapses.yes.li.20=En comparaci\u00f3n con medicamentos y asesoramiento personal, los sitios web son menos eficaces.
ready.avoid.relapses.yes.li.21=Atenci\u00f3n\! No hay ninguna investigaci\u00f3n cientifica que ponga la homeopat\u00eda, acupuntura, productos naturales y los productos de nicotina como soporte a los fumadores para dejaren de fumar.
ready.avoid.relapses.yes.h4.8=Producto de tabaco sin humo
ready.avoid.relapses.yes.li.22=No hay ninguna investigaci\u00f3n cient\u00edfica que demuestra que otros productos de tabaco que no producen humo ayuden en el tratamiento del tabaquismo. Lo mismo ocurre con la homeopat\u00eda, acupuntura, t\u00e9s, hierbas y plantas medicinales.
ready.avoid.relapses.yes.li.23=The good news is that professional face-to-face counseling combined with medication increase your chances of quitting. Consult your  health insurance and national health services (if you have one) to check availabilty.
ready.avoid.relapses.yes.li.24=Quitlines (counseling over telephone) also help you quitting, but less than medication and face-to-face counseling. However, quitlines can assist you dealing with cravings and urges. Websites that provide guidance may assist you quitting and guidance on choosing treatment options. However, there is no clear evidence showing that they work for smoking cessation.
# RELAPSE - COMMON RISKS
pronto.evitar.full.titlepage=Situaciones de riesgo
pronto.evitar.full.img.title=Aprenda a decir no
pronto.evitar.full.h1.1=\u00bfC\u00f3mo evitar las reca\u00eddas?
pronto.evitar.full.h2.1=Situaciones de riesgo
pronto.evitar.full.p.1=Incluso despu\u00e9s de dejar de fumar, es posible que algunas personas vuelvan a fumar - lo que se llama una reca\u00edda.
pronto.evitar.full.p.2=Es muy importante anticipar las dificultades y situaciones que pueden llevar a una reca\u00edda. Principalmente en las primeras semanas, cuando los s\u00edntomas de abstinencia y el deseo de fumar son m\u00e1s intensos.
pronto.evitar.full.h2.2=Amigos y familiares fumadores
pronto.evitar.full.p.3=Parar de fumar es mas dif\u00edcil cuando se convive con amigos y/o familiares fumadores.
pronto.evitar.full.p.4=Si usted pasa por esta situaci\u00f3n, puede pedir a sus amigos o familiares que no fumen cerca. Tambi\u00e9n puede pedirles que traten de dejar de fumar.
pronto.evitar.full.h2.3=Bebidas alcoh\u00f3licas
pronto.evitar.full.li.1=Si usted bebe, trate de evitar el consumo de alcohol en las primeras semanas.
pronto.evitar.full.li.2=Tomar bebidas alcoh\u00f3licas aumenta el deseo de fumar.
pronto.evitar.full.next.p.1=Haga un ejercicio r\u00e1pido sobre lo que va a hacer para evitar las reca\u00eddas.
# WEIGHT GAIN
pronto.peso.titlepage=Aumento de Peso
pronto.peso.img.title=Balanza
pronto.peso.h1.1=Aumento de Peso
pronto.peso.p.1=Algunos fumadores aumentan de peso en el primer mes despu\u00e9s de dejar de fumar.
pronto.peso.p.2=El promedio de aumento de peso, por lo general, suele oscilar de 2 a 4 kilos. Algunos fumadores pueden incluso perder peso.
