# ABSTINENCE
pronto.abs.titlepage=Abstinencia, qu\u00e9 es y c\u00f3mo enfrentarla.
pronto.abs.img=La abstinencia es un obst\u00e1culo
pronto.abs.h1=Abstinencia
pronto.abs.p1=La abstinencia es una reacci\u00f3n natural del cuerpo a la ausencia de la nicotina presente en el cigarrillo.
pronto.abs.p2=Los s\u00edntomas comunes de abstinencia son\:dolores de cabeza, mareos, alteraciones en el sue\u00f1o e irritabilidad.
pronto.abs.p3=Es importante reconocer y aceptar esos s\u00edntomas, sabiendo que van a durar en promedio de 1-3 semanas.
pronto.abs.p4=A pesar de que parezca mucho tiempo, es importante reconocer que los s\u00edntomas de abstinencia van a pasar.
pronto.abs.p5=Durante el periodo de tiempo de abstinencia, usted podr\u00e1 sentir ganas de fumar, llamado deseo intenso de fumar.
pronto.abs.next.p=Sepa como vencer el deseo intenso de fumar, las ganas de fumar. Aprenda c\u00f3mo derrotar la  urgencia de fumar, el deseo intenso de fumar.
pronto.abs.ref.p1=Fuente\: Departamento de Salud y Servicios Humanos de los EE.UU. (2008). El tratamiento del tabaquismo\: Actualizaci\u00f3n 2008\: Gu\u00eda de Pr\u00e1ctica Cl\u00ednica. DIANE Publishing.
# CRAVING
pronto.fis.titlepage=Deseo intenso - t\u00e9cnicas para enfrentar el deseo intenso de fumar
pronto.fis.img=Deseo intenso
pronto.fis.h1=Superando el deseo intenso
pronto.fis.p1=Las ganas de fumar - o deseo intenso - es muy com\u00fan en las personas que est\u00e1n dejando de fumar.
pronto.fis.p2=Cada episodio dura unos pocos momentos,  se debilita o simplemente desaparece juesto despu\u00e9s de eso. 
pronto.fis.p3=Existen t\u00e9cnicas que pueden ayudarle a usted  a enfrentar el deseo intenso de fumar.
pronto.fis.h3=T\u00e9cnicas para enfrentar el deseo intenso.
pronto.fis.p4=Las t\u00e9cnicas que a continuaci\u00f3n se dan a conocer, parecen simples, pero presentan resultados. Elija las que usted prefiera para crear su plan
pronto.fis.lab1=Beber un vaso de agua pausadamente. Beba (Beber) un vaso de agua lentamente.
pronto.fis.lab2=Comer alimentos bajos en calor\u00edas, como frutas cristalizadas  (uvas pasas), gomas y chicles dieteticos.
pronto.fis.lab3=Hacer ejercicios de relajaci\u00f3n.En audio MP3 - link disponible en el plan para dejar de fumar.
pronto.fis.lab4=Leer una tarjeta con sus razones para haber dejado de fumar.
pronto.fis.next.p=Sepa cuales medicamentos pueden aumentar sus posibilidades para dejar de fumar.
pronto.fis.next.t=Sepa mas sobre medicamentos. Obtenga m\u00e1s informaci\u00f3nes acerca de los medicamentos
pronto.fis.ref.p1=Fuente\: Departamento de Salud y Servicios Humanos de los EE.UU. (2008). El tratamiento del tabaquismo\: Actualizaci\u00f3n 2008\: Gu\u00eda de Pr\u00e1ctica Cl\u00ednica. DIANE Publishing.
# MEDS
pronto.meds.titlepage=Medicamentos
pronto.meds.img.title=Busque un m\u00e9dico para que le recomiende un medicamento
pronto.meds.h1.1=Medicamentos
pronto.meds.p.1=El uso de medicamentos es un recurso complementario al ratamiento.
pronto.meds.p.2=Funcionan mejor cuando se combinan con el apoyo profesional - sea  presencial, por tel\u00e9fono o v\u00eda internet.
pronto.meds.p.3=Los medicamentos m\u00e1s populares son\: parches de nicotina, chicles, aerosoles y tabletas, as\u00ed como algunos de los medicamentos sin nicotina
pronto.meds.p.4=Si fuera a tomar algunos de esos medicamentos, usted debe consultar un m\u00e9dico.
pronto.meds.p.5=Debido a que la depresi\u00f3n es muy com\u00fan entre los fumadores, algunos antidepresivos tambi\u00e9n se utilizan en el tratamiento.
pronto.meds.h2.1=Reemplazo de Nicotina - Parches, chicles y pastillas
pronto.meds.li.1=Su uso aumenta 2 veces las probabilidades de que usted consiga parar.
pronto.meds.li.2=Reduce los s\u00edntomas de la abstinencia y el deseo de fumar.
pronto.meds.li.3=Tiene pocos efectos secundarios.
pronto.meds.li.4=Su uso debe ser supervisado por un m\u00e9dico.
pronto.meds.h2.2=Otros medicamentos
pronto.meds.li.5=Bupropion - BUP (nombre gen\u00e9rico) - y vareniclina.
pronto.meds.li.6=Presentan efectos colaterales diferentes a los medicamentos de nicotina.
pronto.meds.li.7=Su uso debe ser supervisado por un m\u00e9dico.
pronto.meds.p.6=\u00bfParar de inmediato o gradualmente? Aprenda la mejor manera de dejar de fumar.
pronto.meds.btn.next=M\u00e9todos para dejar de fumar
pronto.meds.p2.1=Os medicamentos mais usados no tratamento do tabagismo s\u00e3o adesivos, gomas e pastilhas de nicotina e alguns antidepressivos. Eles aumentam as chances de voc\u00ea conseguir parar, al\u00e9m de diminuir os sintomas de abstin\u00eancia e a vontade de fumar.
pronto.meds.p2.2=Se for tomar qualquer um desses medicamentos, voc\u00ea deve consultar um m\u00e9dico.
pronto.meds.p2.3=Os medicamentos s\u00e3o recomendados de acordo com o n\u00edvel de depend\u00eancia y otros factores.
pronto.meds.h2.3=Avalie seu n\u00edvel de depend\u00eancia
# WAYS TO QUIT
pronto.met.titlepage=M\u00e9todos para dejar de fumar - de inmediato o de manera gradual
pronto.met.img.title=Parar de fumar una vez puede ser mejor. 
pronto.met.h1.1=M\u00e9todos para dejar de fumar
pronto.met.p.1=Existen dos m\u00e9todos para dejar de fumar\: de inmediato o gradualmente.
pronto.met.p.2=Usted debe elegir lo que crea que es mejor. Investigaciones muestran que decidir dejar de fumar de inmediato funciona mejor que parar gradualmente.
pronto.met.h2.1=Dejar de fumar de inmediato
pronto.met.li.1=Dejar de fumar de inmediato significa dejar de fumar por completo.
pronto.met.li.2=En el siguiente paso usted puede seleccionar su fecha para dejar de fumar.
pronto.met.li.3=Algunos fumadores prefieren establecer una fecha para dejar de fumar.
pronto.met.h2.2=Parar gradualmente
pronto.met.li.4=Parar gradualmente significa disminuir el n\u00famero de cigarrillos fumados por d\u00eda, hasta parar por completo.
pronto.met.li.5=No existe un nivel seguro seguro para el uso de cigarrillos.
pronto.met.li.6=Usted debe parar totalmente hasta 2 semanas despu\u00e9s de dejar de fumar gradualmente.
pronto.met.li.7=Cualquier n\u00famero de cigarrillos fumados presenta riesgos para su salud.
pronto.met.li.8=En la pr\u00f3xima etapa, usted podera indicar una fecha en que habr\u00e1 dejado de fumar por completo.
pronto.met.next.p=Elija una fecha para el gran d\u00eda en que dejar\u00e1 de fumar.
