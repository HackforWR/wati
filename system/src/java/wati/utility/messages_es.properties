pesquisadores.h2.1=Motivaciones  del Proyecto
pesquisadores.p.1=El uso del tabaco est\u00e1 relacionado con 5 millones de muertes anualmente.
pesquisadores.p.2=El uso de internet en el pa\u00eds crece exponencialmente.
pesquisadores.p.3a=Existen evidencias de la eficacia de intervenciones para el tabaquismo en internet.
pesquisadores.p.3b=Sin embargo, no existen estudios de eficacia de las intervenciones en lengua portuguesa.
pesquisadores.p.4=El c\u00f3digo abierto facilita la promoci\u00f3n de las intervenciones. Viva Sin Tabaco ha sido desarrollado con un software libre, en el cual usted puede contribuir y construir sobre este sin ning\u00fan costo de licencia.
