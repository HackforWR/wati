pesquisadores.h2.2=Nuestra metodolog\u00eda
pesquisadores.p.6=El contenido del sitio web se basa en "Una actualizaci\u00f3n del tratamiento del tabaquismo, uso y dependencia - 2008 " y investigaciones recientes de la Cochrane Collaboration.
pesquisadores.p.7=Durante las etapas de desarrollo, los fumadores y ex fumadores fueron consultados a trav\u00e9s de entrevistas en grupo y pruebas de uso. Luego de finalizar la primera versi\u00f3n, su contenido fue evaluado por especialistas en el \u00e1rea del tabaquismo.
pesquisadores.p.8=El contenido respeta las normas del Consejo Federal de Medicina, Consejo Federal de Psicolog\u00eda y de la Health on the Net Foundation.
