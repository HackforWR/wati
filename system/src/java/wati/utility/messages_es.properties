pol.datause.p4=Adem\u00e1s de los prop\u00f3sitos descritos anteriormente, el sitio web no utilizar\u00e1 sus informaciones sin previo consentimiento. La \u00fanica excepci\u00f3n a esta regla ser\u00e1 cuando sea necesario prevenir alg\u00fan da\u00f1o a la salud o por requerimientos de la Justicia.
pol.datasec.h3=3. Seguridad de sus datos
pol.datasec.p1=El sitio web implementa los procedimientos para garantizar la seguridad de las informaci\u00f3nes recolectadas, evitando que sean perdidas, destru\u00eddas, utilizadas o manipuladas de forma no autorizada. La informaci\u00f3n proporcionada por usted ser\u00e1 manejada solamente por personal autorizado
pol.datasec.p2=Sin embargo, ninguna transmisi\u00f3n de datos  mediante internet o contenida en nuestros servidores son totalmente seguros. Estas actividades son de su entera responsabilidad.
pol.secrecy.h3=4. Violaci\u00f3n de la confidencialidad de las informaci\u00f3nes
pol.secrecy.p=Las informaciones recolectadas a trav\u00e9s del sitio web no ser\u00e1n reveladas o repadadas por terceros, a menos que est\u00e9 de acuerdo con esta pol\u00edtica de privacidad. Informaciones pueden ser proporcionadas a terceros solamente con autorizaci\u00f3n y un prop\u00f3sito particular.
pol.links3rd.h3=5. Links a sitios web de terceros
pol.links3rd.p=Este sitio web contiene links a otros sitios web. Nosotros no somos responsables por las pr\u00e1cticas de privacidad y contenido de sitios web de terceros. Es de su responsabilidad investigar la pol\u00edtica de privacidad de estos sitios.
pol.changes.h3=6. Cambios en el t\u00e9rmino de privacidad. Cambios en la Pol\u00edtica de Privacidad
pol.changes.p=Usted debe colsultar esta p\u00e1gina para que conozca los posibles cambios.  Esta pol\u00edtica de privacidad puede cambiar  a partir de la introducci\u00f3n de nuevas regulaciones y leyes.
pol.h3.sponsors=7. Transparencia de la Publicidad y la Pol\u00edtica Editorial
pol.p.sponsors=Nuestro sitio Web no posee ning\u00fan tipo de publicidad
pol.contact.h3=8. Contacto
