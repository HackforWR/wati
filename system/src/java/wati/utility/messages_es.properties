preparando.aef.p.1=Muchos fumadores desisten de intentar dejar de fumar por el miedo al fracaso y a la  inseguridad. Sepa m\u00e1s  acerca de dos de los temores m\u00e1s comunes\: (aqui tbm colocaria\: Aprenda m\u00e1s sobre dos de los temores m\u00e1s comunes)
