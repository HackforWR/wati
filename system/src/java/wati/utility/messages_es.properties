aboutus.h1.authors=Los autores
aboutus.h3.telmo=Prof. Dr. Telmo Mota Ronzani
aboutus.p.telmo=Coordinador CREPEIA, Maestr\u00eda en Psicolog\u00eda Social (UFMG), Doctor en Ciencias de la Salud (Unifesp), Postdoctorado en Alcohol y Drogas (Universidad de Connecticut Centro de Salud y USP). Investigador del CNPq.
aboutus.linkcv=Link para  el curriculum
aboutus.h3.laisa=Profesora Doctora Laisa Sartes
aboutus.p.laisa=Profesora de Psicolog\u00eda UFJF. Sus principales \u00e1reas de trabajo e investigaci\u00f3n son\: uso de sustancias psicotr\u00f3picas,  estudios de evaluaci\u00f3n cl\u00ednica y validaci\u00f3n de instrumentos, tratamiento para dependientes de sustancias, basado en la TCC y  Terapia Familiar.
aboutus.h3.heder=Prof. Dr. Heder Bernardino Soares
aboutus.p.heder=Profesor de Ciencias de la Computaci\u00f3n en la UFJF. Su actuaci\u00f3n hace \u00e9nfasis en la Inteligencia Computacional, especialmente para el descubrimiento de conocimiento. Maestria en Modelado Computacional y Doctorado en Modelado Computacional.  Act\u00faa con \u00e9nfasis en Inteligencia Computacional, especialmente para descubrir conocimientos. M\u00e1ster en Modelado Computacional y Doctorado en Modelado Computacional.
aboutus.h3.henrique=Henrique Pinto Gomide
aboutus.p.henrique=Investigador en CREPEIA y estudiante de doctorado en UFJF. El desarrollo de Viva sin Tabaco fue su trabajo en la Maestr\u00eda. En su tesis doctoral, est\u00e1 estudiando la satisfacci\u00f3n de los usuarios de Viva sin Tabaco y tambi\u00e9n validando versiones en l\u00ednea de instrumentos relacionados al tabaquismo.
aboutus.h3.leonardo=Prof.  Leonardo Fernandes Martins
aboutus.p.leonardo=Investigador en CREPEIA y estudiante de doctorado en UFJF. MA en Psicolog\u00eda y especialista en an\u00e1lisis de datos.
aboutus.h3.thiago=Thiago da Rocha Costa Rizuti da Rocha
aboutus.p.thiago=Alumno de graduaci\u00f3n en Ciencias de la Computaci\u00f3n de la Universidad Federal de Juiz de Fora. En la actualidad es becario de la Universidad Federal de Juiz de Fora.
aboutus.h3.andressa=Andressa Bianchi Gumier
aboutus.p.andressa=Psic\u00f3loga con Formaci\u00f3n en Terapia Cognitivo-Comportamental. Estudiante de Maestr\u00eda en Psicologia UFJF con el proyecto "Comparaci\u00f3n de la eficacia de la Psicoterapia breve via Internet y presencial para dependientes de alcohol\: un estudio aleatorio".
aboutus.h3.nathalia=Nathalia Munck Machado
aboutus.p.nathalia=Pesquisadora do CREPEIA e membro do Centro Regional de Refer\u00eancia sobre  Drogas da UFJF. Psic\u00f3loga com gradua\u00e7\u00e3o sandu\u00edche na Universidade de  Kansas (EUA) no projeto UkanQuit da Escola de Medicina da Universidade  de Kansas (KU).
aboutus.h3.danielacarvalho=Daniela Carvalho
aboutus.p.danielacarvalho=Graduanda em Psicologia pela Universidade Federal de Juiz de Fora. Atualmente \u00e9  bolsista de\u00a0Inicia\u00e7\u00e3o\u00a0Cientifica, atua em estrat\u00e9gias\u00a0de atua\u00e7\u00e3o de marketing e divulga\u00e7\u00e3o do site Viva sem Tabaco.
aboutus.h3.daniela=Daniela Aparecida Pereira
aboutus.p.daniela=Estudiante de Ingenier\u00eda Computacional en la  Universidad Federal de Juiz de Fora.
aboutus.h3.caroline=Caroline Jansen
aboutus.p.caroline=Estudiante de ""International Cultural Business Studies"" en la Universidad de Passau, Alemania. Intercambio en la Universidad Federal de Juiz de Fora.  Traducci\u00f3n del portugu\u00e9s. Idiomas\: Alem\u00e3o, Espa\u00f1ol, Ingl\u00e9s, Portugu\u00e9s y Franc\u00e9s"
aboutus.h3.kimber=Prof. Kim Richter, PhD
aboutus.p.kimber=Pesquisadora da Universidade de Kansas (EUA) e diretora do programa UkanQuit da Escola de Medicina da Universidade de Kansas (KU), que j\u00e1 atendeu mais de oito mil pacientes desde 2006. Tamb\u00e9m \u00e9 pesquisadora  principal do programa Connect2Quit, que oferece video aconselhamento  para fumantes em \u00e1reas rurais do estado de Kansas.
aboutus.h3.zhaba=Dr. Dmytro Khvostenko
aboutus.p.zhaba=Pesquisador no Centro de Pesquisa em Bioengenharia da Universidade de Kansas (EUA). Obteve seu t\u00edtulo de doutorado em Odontologia pela Universidade Estadual do Oregon. Participou no projeto fazendo a tradu\u00e7\u00e3o do site para russo.
