pronto.intro.p2=Aqu\u00ed usted encuentra informaciones escritas por especialistas  obtenidas a partir de estudios cient\u00edficos.
pronto.intro.p3=Este programa no reemplaza una consulta cl\u00ednica tradicional. Recomendamos tambi\u00e9n que usted busque la ayuda de un profesional de la salud.
pronto.intro.h3=Recomendaciones
