pesquisadores.h2.5=Investigaciones futuras.
pesquisadores.p.11=En los pr\u00f3ximos a\u00f1os, el programa ser\u00e1 evaluado por su eficacia a trav\u00e9s de la metodolog\u00eda de Ensayo Cl\u00ednico aleatorio. Durante la realizaci\u00f3n de este estudio, el programa ser\u00e1 optimizado con el uso de algoritmos de aprendizaje computacional, generaci\u00f3n de datos y la tero\u00eda de respuesta al \u00edtem. este estudio, el programa se optimizar\u00e1  con el uso de algoritmos de aprendizaje autom\u00e1tica, extracci\u00f3n de datos y la teor\u00eda de respuesta al \u00edtem.
pesquisadores.p.12=Creemos en una ciencia abierta (con programas de c\u00f3digo abierto). Todas las investigaciones ser\u00e1n divulgadas en el sitio web y bancos de datos.  An\u00e1lisis estad\u00edsticos estar\u00e1n disponibles.
