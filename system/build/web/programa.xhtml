<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp">
    <f:view locale="#{languageController.locale}">

        <h:head>    
            <title>#{messages['program.titlepage']}</title>
            <w:head_comum />
        </h:head>

        <h:body>
            <w:topmenu/> 


            <div id="index-banner" class="parallax-container">
                <div class="section no-pad-bot">
                    <div class="container">
                        <br /><br />
                        <h1 class="header center orange-text text-lighten-2">#{messages['program.h1.program']}</h1>                       
                        <div class="row center">
                            <h5 class="header col s12 light orange-text">#{messages['program.h2.objective']} - #{messages['program.p.objective']}</h5>
                        </div>
                    </div>
                </div>
                <div class="parallax black"><img src="resources/default/images/happiness2.jpg" alt="#{messages['program.img']}"/></div>              </div>

            <div class="container"> 
                <div class="row">
                    <div class="col s12 m12 l6">
                        <h4>#{messages['program.h2.how']}</h4>

                        <p>#{messages['program.p.how1']}</p>
                        <p>#{messages['program.p.how2a']} <h:outputLink value="http://www.hon.ch/HONcode/Webmasters/intro.html"> #{messages['program.p.how2b']}</h:outputLink>.</p>
                        <p>#{messages['program.p.how3']}</p>
                    </div>

                    <div class="col center s12 m12 l6">
                        <br />
                        <br />
                        <div class="video-container">
                            <iframe src="http://www.youtube.com/embed/_roRUq1CkGw?theme=light&amp;showinfo=0&amp;rel=0" frameborder="0"/>
                        </div>
                    </div>
                </div> 

                <blockquote>
                    <h5>#{messages['program.h2.important']}</h5>
                    <p>#{messages['program.p.important']}</p>
                </blockquote>

                <div class="center">
                    <a href="programa.xhtml" id="download-button" class="waves-effect waves-light btn">#{messages['register']}</a>
                </div>

                <p class="grey-text">#{messages['update.date']}</p>


            </div><!-- end.container --> 

            <!--Footer -->
            <w:footer />
        </h:body>>
    </f:view>
</html>
